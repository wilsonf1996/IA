<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs</title>
    <!-- Importe as bibliotecas do Firebase -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <!-- Adicione estilos CSS no cabeçalho -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }

        #app-container {
            text-align: center;
        }

        h1, h2 {
            color: #61dafb;
        }

        input, button {
            margin-top: 10px;
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .success {
            color: #5cb85c;
        }

        .error {
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <h1>My Docs Storage App</h1>
        <input type="file" id="fileInput" />
        <button id="uploadButton">Upload</button>
        <h2>Meus Documentos:</h2>
        <ul id="fileList"></ul>
        <div id="feedback" class="success"></div>
    </div>

    <!-- Script JavaScript -->
    <script type="module">
        // Sua configuração do Firebase
        import { initializeApp, getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.esm.js";
        import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.esm.js";
        
        // Adicione a importação do módulo de análise
        import "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.esm.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDxMWPu_CnXV-u4-vlDFd-IZ8fzlyKJHng",
            authDomain: "financeiro-5.firebaseapp.com",
            projectId: "financeiro-5",
            storageBucket: "financeiro-5.appspot.com",
            messagingSenderId: "686639785223",
            appId: "1:686639785223:web:0314689c82c6dd1c2951a2",
            measurementId: "G-Q5REWML5DX"
        };

        // Inicialize o Firebase
        let app;

        try {
            app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app); // Inicialize a análise
            const storage = getStorage(app);
            const storageRef = ref(storage);

            document.getElementById('uploadButton').addEventListener('click', uploadFile);

            function uploadFile() {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];

                if (!file) {
                    showFeedback('Selecione um arquivo para fazer upload.', 'error');
                    return;
                }

                const fileRef = ref(storage, file.name);

                uploadBytes(fileRef, file).then(() => {
                    showFeedback('Arquivo enviado com sucesso!', 'success');
                    listFiles();
                }).catch(error => {
                    showFeedback(`Erro ao enviar o arquivo: ${error.message}`, 'error');
                });
            }

            function listFiles() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                listAll(storageRef).then(result => {
                    result.items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;

                        const downloadLink = document.createElement('a');
                        downloadLink.href = '#';
                        downloadLink.textContent = 'Baixar';
                        downloadLink.onclick = () => downloadFile(item);

                        li.appendChild(downloadLink);
                        fileList.appendChild(li);
                    });
                }).catch(error => {
                    showFeedback(`Erro ao listar os arquivos: ${error.message}`, 'error');
                });
            }

            function downloadFile(fileRef) {
                getDownloadURL(fileRef).then(url => {
                    const link = document.createElement('a');
                    link.href = url;
                    link.setAttribute('download', fileRef.name);
                    link.click();
                }).catch(error => {
                    showFeedback(`Erro ao obter o URL de download: ${error.message}`, 'error');
                });
            }

            function showFeedback(message, type) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = message;
                feedback.className = type;
            }

            listFiles();
        } catch (error) {
            console.error('O Firebase não foi inicializado corretamente. Verifique as configurações.', error.message);
        }
    </script>
</body>

</html>
