<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Storage App</title>
  <!-- Importe as bibliotecas do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.esm.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.esm.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.esm.js"></script>

  <!-- Adicione estilos CSS no cabeçalho -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1, h2 {
      color: #333;
    }

    input, button {
      margin-top: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Firebase Storage App</h1>

  <!-- Input para seleção de arquivo -->
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <!-- Lista de arquivos no Firebase Storage -->
  <h2>Documentos no Firebase:</h2>
  <ul id="fileList"></ul>

  <!-- Mensagens de feedback -->
  <div id="feedback" class="success"></div>

  <!-- Script JavaScript -->
  <script type="module">
    // Sua configuração do Firebase
     const firebaseConfig = {
    apiKey: "AIzaSyDxMWPu_CnXV-u4-vlDFd-IZ8fzlyKJHng",
    authDomain: "financeiro-5.firebaseapp.com",
  projectId: "financeiro-5",
  storageBucket: "financeiro-5.appspot.com",
  messagingSenderId: "686639785223",
  appId: "1:686639785223:web:0314689c82c6dd1c2951a2",
  measurementId: "G-Q5REWML5DX"
  };
  
    // Inicialize o Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);
    const storageRef = ref(storage);

    // Função para fazer upload de arquivo
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      // Crie uma referência para o arquivo no Firebase Storage
      const fileRef = ref(storage, file.name);

      // Faça o upload do arquivo
      uploadBytes(fileRef, file).then(() => {
        showFeedback('Arquivo enviado com sucesso!', 'success');
        listFiles();
      }).catch(error => {
        showFeedback(`Erro ao enviar o arquivo: ${error.message}`, 'error');
      });
    }

    // Função para listar os arquivos no Firebase Storage
    function listFiles() {
      const fileList = document.getElementById('fileList');

      // Limpe a lista
      fileList.innerHTML = '';

      // Liste os arquivos
      listAll(storageRef).then(result => {
        result.items.forEach(item => {
          // Adicione cada arquivo à lista
          const li = document.createElement('li');
          li.textContent = item.name;

          // Adicione um link para baixar o arquivo
          const downloadLink = document.createElement('a');
          downloadLink.href = '#';
          downloadLink.textContent = 'Baixar';
          downloadLink.onclick = () => downloadFile(item);

          li.appendChild(downloadLink);
          fileList.appendChild(li);
        });
      }).catch(error => {
        showFeedback(`Erro ao listar os arquivos: ${error.message}`, 'error');
      });
    }

    // Função para baixar um arquivo
    function downloadFile(fileRef) {
      // Obtenha o URL de download do arquivo
      getDownloadURL(fileRef).then(url => {
        // Crie um link temporário e acione o clique para iniciar o download
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', fileRef.name);
        link.click();
      }).catch(error => {
        showFeedback(`Erro ao obter o URL de download: ${error.message}`, 'error');
      });
    }

    // Função para exibir mensagens de feedback
    function showFeedback(message, type) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = message;
      feedback.className = type;
    }

    // Liste os arquivos quando a página carregar
    listFiles();
  </script>
</body>
</html>
