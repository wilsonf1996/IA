<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <!-- Adicione as bibliotecas do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: white;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2002.59.48%20-%20impressionante%20imagem%20de%20fundo%20para%20aplicativo%20pessoal%20de%20engenheiro%20civil%20fundo%20preto%2C%20hiperrealista%20e%20com%20disgner%20moderno.png');
            background-size: cover;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #444;
            color: white;
        }

        td {
            background-color: #555;
            position: relative;
            color: white;
        }

        .editable {
            min-height: 30px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .editable:hover {
            background-color: #666;
        }

        button {
            background-color: #555;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <h1>Alarme</h1>

    <table id="alarm-table">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Ação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="alarm-body"></tbody>
    </table>

    <div>
        <label for="newTime">Novo Horário:</label>
        <input type="time" id="newTime">
        <label for="newAction">Nova Ação:</label>
        <input type="text" id="newAction">
        <button onclick="addAlarm()">Adicionar Alarme</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function initAlarmTable() {
            const alarmTable = document.getElementById('alarm-table');
            const alarmBody = document.getElementById('alarm-body');
            alarmBody.innerHTML = "";

            // Cabeçalho da tabela
            const tableHeader = alarmTable.querySelector('thead tr');
            tableHeader.innerHTML = "<th>Horário</th><th>Ação</th><th>Ações</th>";

            // Conteúdo da tabela
            database.ref('/alarms').once('value').then(snapshot => {
                const alarms = snapshot.val();
                for (const id in alarms) {
                    const row = alarmBody.insertRow();
                    const cellTime = row.insertCell(0);
                    const cellAction = row.insertCell(1);
                    const cellActions = row.insertCell(2);

                    cellTime.textContent = alarms[id].time;
                    cellAction.textContent = alarms[id].action;
                    cellActions.innerHTML = `<button onclick="editAlarm('${id}')">Editar</button> <button onclick="deleteAlarm('${id}')">Excluir</button>`;
                    
                    // Definir alertas sonoros para o horário atual
                    const currentTime = new Date();
                    const alarmTime = new Date(currentTime.toDateString() + ' ' + alarms[id].time);
                    if (currentTime < alarmTime) {
                        setTimeout(() => {
                            alert(`É hora para: ${alarms[id].action}`);
                            // Adicione aqui a lógica para reproduzir o som do alarme
                        }, alarmTime - currentTime);
                    }
                }
            });
        }

        function addAlarm() {
            const newTime = document.getElementById('newTime').value;
            const newAction = document.getElementById('newAction').value;

            if (newTime && newAction) {
                const newAlarmRef = database.ref('/alarms').push();
                newAlarmRef.set({
                    time: newTime,
                    action: newAction
                });

                initAlarmTable();
            } else {
                alert('Preencha todos os campos para adicionar um novo alarme.');
            }
        }

        function editAlarm(id) {
            const newTime = prompt('Digite o novo horário:', '');
            const newAction = prompt('Digite a nova ação:', '');

            if (newTime !== null && newAction !== null) {
                // Atualizar os dados no Firebase
                database.ref(`/alarms/${id}`).update({
                    time: newTime,
                    action: newAction
                });

                initAlarmTable();
            }
        }

        function deleteAlarm(id) {
            const confirmDelete = confirm('Tem certeza que deseja excluir este alarme?');

            if (confirmDelete) {
                // Excluir o alarme do Firebase
                database.ref(`/alarms/${id}`).remove();
                initAlarmTable();
            }
        }

        initAlarmTable();
    </script>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }
    </script>
</body>

</html>
