<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aplicativo de Documentos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 30px;
        }

        h1 {
            color: #333;
        }

        #main-content {
            display: none;
        }

        #auth-section {
            text-align: center;
            margin-top: 50px;
        }

        #auth-section label {
            margin-right: 10px;
        }

        #auth-section input {
            padding: 8px;
            font-size: 14px;
        }

        #auth-section button {
            padding: 10px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #documents-container {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 14px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #add-document-form {
            margin-top: 20px;
        }

        #add-document-form input {
            padding: 8px;
            font-size: 14px;
        }

        #add-document-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #34a853;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Meu Aplicativo de Documentos</h1>

    <!-- Seção principal -->
    <div id="main-content">
        <div id="documents-container">
            <h2>Seus Documentos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Documento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="documents-list">
                    <!-- Aqui serão listados os documentos -->
                </tbody>
            </table>
        </div>

        <div id="add-document-form">
            <h2>Adicionar Novo Documento</h2>
            <input type="text" id="document-name" placeholder="Nome do Documento" required>
            <button onclick="addDocument()">Adicionar Documento</button>
        </div>
    </div>

    <!-- Seção de autenticação -->
    <div id="auth-section">
        <label for="password">Digite a senha:</label>
        <input type="password" id="password">
        <button onclick="authenticate()">Entrar</button>
    </div>

    <script>
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('authenticated');

            if (isAuthenticated === 'true') {
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
                // Carregar documentos ou fazer outras operações após a autenticação
                loadDocuments();
            } else {
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('auth-section').style.display = 'block';
            }
        }

        function authenticate() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === '2020') { // Senha definida como "2020"
                localStorage.setItem('authenticated', 'true');
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
                loadDocuments();
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        }

        function loadDocuments() {
            // Simulação: Carregar documentos do armazenamento local
            const documents = JSON.parse(localStorage.getItem('documents')) || [];
            const documentsList = document.getElementById('documents-list');

            // Limpar a lista antes de adicionar os documentos
            documentsList.innerHTML = '';

            // Adicionar cada documento à lista
            documents.forEach((document, index) => {
                const row = documentsList.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);

                cell1.innerText = document.name;
                cell2.innerHTML = `<button onclick="deleteDocument(${index})">Excluir</button>`;
            });
        }

        function addDocument() {
            const documentName = document.getElementById('document-name').value;

            if (documentName.trim() !== '') {
                // Simulação: Adicionar documento ao armazenamento local
                const documents = JSON.parse(localStorage.getItem('documents')) || [];
                documents.push({ name: documentName });
                localStorage.setItem('documents', JSON.stringify(documents));

                // Recarregar a lista de documentos
                loadDocuments();
            } else {
                alert('O nome do documento não pode estar em branco.');
            }
        }

        function deleteDocument(index) {
            // Simulação: Excluir documento do armazenamento local
            const documents = JSON.parse(localStorage.getItem('documents')) || [];
            documents.splice(index, 1);
            localStorage.setItem('documents', JSON.stringify(documents));

            // Recarregar a lista de documentos
            loadDocuments();
        }

        // Ao carregar a página, verifica se o usuário já foi autenticado
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthentication();
        });
    </script>
</body>

</html>
