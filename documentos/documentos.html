<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2013.03.50%20-%20mpressionante%20imagem%20de%20fundo%20de%20tela%20para%20aplicativo%20web%20de%20engenheiro%20civil%20fundo%20branco%2C%20hiper-realista%20e%20com%20designer%20moderno.%20A%20imagem%20deve%20ser%20r.png');
            background-size: cover;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #folders-table, #files-table {
            overflow-y: auto;
        }
    </style>

    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" integrity="sha512-S1QFkAqzl6R5z/Z/YHOO2gqMTSFWjA9b7NpGAlfBtGHufBLBgayz9m7D+i9ISn2glTkwSU7M9ArRF5vybPWqHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Documentos</h1>

    <table id="folders-table">
        <thead>
            <tr>
                <th>Nome da Pasta</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="folders-body"></tbody>
    </table>

    <table id="files-table">
        <thead>
            <tr>
                <th>Nome do Arquivo</th>
                <th>Tipo</th>
                <th>Data e Hora do Upload</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="files-body"></tbody>
    </table>

    <input type="file" id="file-input">
    <input type="text" id="folder-name" placeholder="Nome da Pasta">
    <button onclick="uploadFile()">Enviar Arquivo</button>
    <button onclick="goToParentFolder()">Voltar para a Pasta Anterior</button>

    <script>
        // Configuração do Firebase (usando as configurações do Financeiro)
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();

        let currentFolder = '/';
        let folders = [];
        let files = [];

        function initFoldersAndFiles() {
            const foldersRef = database.ref('/folders');
            const filesRef = database.ref('/files');

            foldersRef.on('value', (snapshot) => {
                const foldersData = snapshot.val();
                folders = foldersData ? Object.values(foldersData) : [];
                loadFoldersTable(folders);
            });

            filesRef.on('value', (snapshot) => {
                const filesData = snapshot.val();
                files = filesData ? Object.values(filesData) : [];
                loadFilesTable(files);
            });
        }

        function loadFoldersTable(folders) {
            const foldersTableBody = document.getElementById('folders-body');
            foldersTableBody.innerHTML = "";

            if (Array.isArray(folders)) {
                folders.forEach((folder, index) => {
                    const row = foldersTableBody.insertRow();
                    const cellFolderName = row.insertCell(0);
                    const cellActions = row.insertCell(1);

                    cellFolderName.textContent = folder.name;

                    const enterFolderButton = document.createElement('button');
                    enterFolderButton.textContent = 'Entrar na Pasta';
                    enterFolderButton.onclick = () => enterFolder(folder.name);

                    cellActions.appendChild(enterFolderButton);
                });
            } else {
                console.error("Dados de pastas inválidos:", folders);
            }
        }

        function loadFilesTable(files) {
            const filesTableBody = document.getElementById('files-body');
            filesTableBody.innerHTML = "";

            if (Array.isArray(files)) {
                files.forEach((file, index) => {
                    const row = filesTableBody.insertRow();
                    const cellFileName = row.insertCell(0);
                    const cellFileType = row.insertCell(1);
                    const cellUploadDateTime = row.insertCell(2);
                    const cellActions = row.insertCell(3);

                    cellFileName.textContent = file.name;
                    cellFileType.textContent = file.type;
                    cellUploadDateTime.textContent = new Date(file.uploadDateTime).toLocaleString('pt-BR');

                    const downloadButton = document.createElement('button');
                    downloadButton.textContent = 'Baixar';
                    downloadButton.onclick = () => downloadFile(file.name);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.onclick = () => deleteFile(file.name);

                    cellActions.appendChild(downloadButton);
                    cellActions.appendChild(deleteButton);
                });
            } else {
                console.error("Dados de arquivos inválidos:", files);
            }
        }

        function enterFolder(folderName) {
            // Atualiza a pasta atual e recarrega as tabelas
            currentFolder = currentFolder === '/' ? `/${folderName}` : `${currentFolder}/${folderName}`;
            loadFoldersTable(folders.filter(folder => folder.parent === currentFolder));
            loadFilesTable(files.filter(file => file.folder === currentFolder));
        }

        function goToParentFolder() {
            // Volta para a pasta anterior
            if (currentFolder !== '/') {
                const parentFolder = currentFolder.split('/').slice(0, -1).join('/');
                currentFolder = parentFolder === '' ? '/' : parentFolder;
                loadFoldersTable(folders.filter(folder => folder.parent === currentFolder));
                loadFilesTable(files.filter(file => file.folder === currentFolder));
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const folderName = document.getElementById('folder-name').value;

            // Verifica se um arquivo foi selecionado
            if (!fileInput.files[0]) {
                alert('Selecione um arquivo.');
                return;
            }

            // Verifica se o nome da pasta foi fornecido
            if (folderName.trim() === '') {
                alert('Digite um nome de pasta.');
                return;
            }

            // Cria um objeto de detalhes do arquivo
            const fileDetails = {
                name: fileInput.files[0].name,
                type: fileInput.files[0].type,
                folder: currentFolder,
                uploadDateTime: new Date().toISOString()  // Data e hora do upload
            };

            // Envia o arquivo para o Storage
            const storageRef = storage.ref(`${currentFolder}/${fileInput.files[0].name}`);
            storageRef.put(fileInput.files[0]).then(() => {
                // Adiciona os detalhes do arquivo à lista no banco

                if (folders.findIndex(folder => folder.name === folderName && folder.parent === currentFolder) === -1) {
                    const folder = {
                        name: folderName,
                        parent: currentFolder
                    };
                    folders.push(folder);
                    database.ref('/folders').set(folders);
                }

                files.push(fileDetails);
                database.ref('/files').set(files);

                // Limpa o input e a área de nome da pasta
                fileInput.value = '';
                document.getElementById('folder-name').value = '';

                // Atualiza a tabela
                loadFoldersTable(folders.filter(folder => folder.parent === currentFolder));
                loadFilesTable(files.filter(file => file.folder === currentFolder));
            });
        }

        function downloadFile(fileName) {
            const fileRef = storage.ref(fileName);

            // Obtém o URL do arquivo no Storage
            fileRef.getDownloadURL().then((url) => {
                // Cria um link temporário e o aciona para iniciar o download
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', fileName);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        function deleteFile(fileName) {
            const confirmDelete = confirm('Tem certeza que deseja excluir este arquivo?');

            if (confirmDelete) {
                // Exclui o arquivo do Storage
                storage.ref(fileName).delete().then(() => {
                    // Remove o arquivo da lista no banco de dados
                    files = files.filter(file => file.name !== fileName);
                    database.ref('/files').set(files);

                    // Atualiza a tabela
                    loadFilesTable(files.filter(file => file.folder === currentFolder));
                });
            }
        }

        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/';
            alert('Redirecionamento para a Página Inicial.');
        }

        document.addEventListener('DOMContentLoaded', function () {
            initFoldersAndFiles();
        });
    </script>
</body>

</html>
