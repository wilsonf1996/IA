<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
    <style>
        /* Adicione aqui seus estilos de CSS conforme necessário */

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2013.03.50%20-%20mpressionante%20imagem%20de%20fundo%20de%20tela%20para%20aplicativo%20web%20de%20engenheiro%20civil%20fundo%20branco%2C%20hiper-realista%20e%20com%20designer%20moderno.%20A%20imagem%20deve%20ser%20r.png');
            background-size: cover;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        h1 {
            color: #333;
        }

        /* Adicione seus estilos de CSS conforme necessário */

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #file-list {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        #file-list th,
        #file-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #file-list th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>

<body>
    <h1>Documentos</h1>

    <button onclick="goToHomePage()">Página Principal</button>
    <button onclick="goToParentFolder()">Voltar para a Pasta Anterior</button>

    <input type="text" id="folder-name" placeholder="Nome da Nova Pasta">
    <button onclick="createFolder()">Criar Nova Pasta</button>

    <h2>Lista de Arquivos e Pastas</h2>
    <table id="file-list">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="file-list-body"></tbody>
    </table>

    <input type="file" id="file-input">
    <button onclick="uploadFile()">Enviar Arquivo</button>

    <script>
        // Configuração do Firebase (use as configurações do Firebase do seu aplicativo de finanças)
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Funções relacionadas a arquivos e pastas
        let currentFolder = null;

        function initFileList() {
            // Inicializa a lista de arquivos e pastas
            updateFileList();
        }

        function updateFileList() {
            // Atualiza a lista de arquivos e pastas com base na pasta atual
            const fileListBody = document.getElementById('file-list-body');
            fileListBody.innerHTML = "";

            if (currentFolder) {
                // Adiciona um botão para voltar à pasta anterior
                const row = fileListBody.insertRow();
                const cellType = row.insertCell(0);
                const cellName = row.insertCell(1);
                const cellActions = row.insertCell(2);

                cellType.textContent = "Pasta";
                cellName.textContent = "..";
                cellActions.innerHTML = `<button onclick="goToParentFolder()">Abrir</button>`;
            }

            // Obtém a lista de arquivos e pastas na pasta atual
            const folderRef = currentFolder
                ? database.ref(`/folders/${currentFolder}`)
                : database.ref('/folders');

            folderRef.once('value')
                .then(snapshot => {
                    const folderData = snapshot.val();

                    if (folderData) {
                        Object.entries(folderData).forEach(([itemName, itemType]) => {
                            const row = fileListBody.insertRow();
                            const cellType = row.insertCell(0);
                            const cellName = row.insertCell(1);
                            const cellActions = row.insertCell(2);

                            cellType.textContent = itemType;
                            cellName.textContent = itemName;

                            if (itemType === "Pasta") {
                                cellActions.innerHTML = `<button onclick="enterFolder('${itemName}')">Abrir</button>`;
                            } else if (itemType === "Arquivo") {
                                cellActions.innerHTML = `
                                    <button onclick="downloadFile('${itemName}')">Download</button>
                                    <button onclick="deleteFile('${itemName}')">Excluir</button>
                                `;
                            }
                        });
                    }
                });
        }

        function createFolder() {
            // Cria uma nova pasta na pasta atual
            const folderName = document.getElementById('folder-name').value.trim();

            if (folderName) {
                const folderRef = currentFolder
                    ? database.ref(`/folders/${currentFolder}/${folderName}`)
                    : database.ref(`/folders/${folderName}`);

                folderRef.set("Pasta")
                    .then(() => {
                        updateFileList();
                    })
                    .catch(error => {
                        console.error("Erro ao criar pasta:", error);
                    });
            }
        }

        function enterFolder(folderName) {
            // Entra em uma pasta
            currentFolder = currentFolder
                ? `${currentFolder}/${folderName}`
                : folderName;

            updateFileList();
        }

        function goToParentFolder() {
            // Volta para a pasta anterior
            if (currentFolder) {
                const folderParts = currentFolder.split('/');
                folderParts.pop();
                currentFolder = folderParts.length > 1
                    ? folderParts.join('/')
                    : null;

                updateFileList();
            }
        }

        function uploadFile() {
            // Faz o upload de um arquivo para a pasta atual
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const fileName = file.name;

                const fileRef = currentFolder
                    ? storage.ref(`/${currentFolder}/${fileName}`)
                    : storage.ref(`/${fileName}`);

                fileRef.put(file)
                    .then(() => {
                        // Adiciona o arquivo à lista
                        const fileData = {
                            [fileName]: "Arquivo"
                        };

                        const folderRef = currentFolder
                            ? database.ref(`/folders/${currentFolder}`)
                            : database.ref('/folders');

                        folderRef.update(fileData)
                            .then(() => {
                                updateFileList();
                            })
                            .catch(error => {
                                console.error("Erro ao adicionar arquivo à lista:", error);
                            });
                    })
                    .catch(error => {
                        console.error("Erro ao fazer upload do arquivo:", error);
                    });
            }
        }

        function downloadFile(fileName) {
            // Faz o download de um arquivo da pasta atual
            const fileRef = currentFolder
                ? storage.ref(`/${currentFolder}/${fileName}`)
                : storage.ref(`/${fileName}`);

            fileRef.getDownloadURL()
                .then(url => {
                    // Abre o arquivo em uma nova janela
                    window.open(url, '_blank');
                })
                .catch(error => {
                    console.error("Erro ao obter URL de download:", error);
                });
        }

        function deleteFile(fileName) {
            // Exclui um arquivo da pasta atual
            const fileRef = currentFolder
                ? storage.ref(`/${currentFolder}/${fileName}`)
                : storage.ref(`/${fileName}`);

            fileRef.delete()
                .then(() => {
                    // Remove o arquivo da lista
                    const folderRef = currentFolder
                        ? database.ref(`/folders/${currentFolder}/${fileName}`)
                        : database.ref(`/folders/${fileName}`);

                    folderRef.remove()
                        .then(() => {
                            updateFileList();
                        })
                        .catch(error => {
                            console.error("Erro ao remover arquivo da lista:", error);
                        });
                })
                .catch(error => {
                    console.error("Erro ao excluir arquivo:", error);
                });
        }

        function goToHomePage() {
            // Redireciona para a página inicial (substitua pela lógica do seu aplicativo)
            window.location.href = 'https://wilsonf1996.github.io/index.html/';
        }

        document.addEventListener('DOMContentLoaded', function () {
            initFileList();
        });
    </script>
</body>

</html>
