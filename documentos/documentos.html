<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2013.03.50%20-%20mpressionante%20imagem%20de%20fundo%20de%20tela%20para%20aplicativo%20web%20de%20engenheiro%20civil%20fundo%20branco%2C%20hiper-realista%20e%20com%20designer%20moderno.%20A%20imagem%20deve%20ser%20r.png');
            background-size: cover;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #files-table {
            overflow-y: auto;
        }
    </style>

    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" integrity="sha512-S1QFkAqzl6R5z/Z/YHOO2gqMTSFWjA9b7NpGAlfBtGHufBLBgayz9m7D+i9ISn2glTkwSU7M9ArRF5vybPWqHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Documentos</h1>

    <table id="files-table">
        <thead>
            <tr>
                <th>Nome do Arquivo</th>
                <th>Tipo</th>
                <th>Data e Hora do Upload</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="files-body"></tbody>
    </table>

    <input type="file" id="file-input">
    <input type="text" id="folder-name" placeholder="Nome da Pasta">
    <button onclick="uploadFile()">Enviar Arquivo</button>
    <button onclick="goToHomePage()">Voltar para a Página Inicial</button>

    <script>
        // Configuração do Firebase (usando as configurações do Financeiro)
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();

        let files = [];

        function initFiles() {
            const filesRef = database.ref('/files');

            filesRef.on('value', (snapshot) => {
                const filesData = snapshot.val();
                files = filesData ? Object.values(filesData) : [];
                loadFilesTable(files);
            });
        }

        function loadFilesTable(files) {
            const tableBody = document.getElementById('files-body');
            tableBody.innerHTML = "";

            if (Array.isArray(files)) {
                files.forEach((file, index) => {
                    const row = tableBody.insertRow();
                    const cellFileName = row.insertCell(0);
                    const cellFileType = row.insertCell(1);
                    const cellUploadDateTime = row.insertCell(2);
                    const cellActions = row.insertCell(3);

                    cellFileName.textContent = file.name;
                    cellFileType.textContent = file.type;
                    cellUploadDateTime.textContent = new Date(file.uploadDateTime).toLocaleString('pt-BR');

                    const downloadButton = document.createElement('button');
                    downloadButton.textContent = 'Download';
                    downloadButton.onclick = () => downloadFile(file.name);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.onclick = () => deleteFile(file.name);

                    cellActions.appendChild(downloadButton);
                    cellActions.appendChild(deleteButton);
                });
            } else {
                console.error("Dados de arquivos inválidos:", files);
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const folderName = document.getElementById('folder-name').value;

            if (!fileInput.files.length || !folderName.trim()) {
                alert('Por favor, selecione um arquivo e insira o nome da pasta.');
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;

            // Cria um objeto com os detalhes do arquivo
            const fileDetails = {
                name: fileName,
                type: file.type,
                uploadDateTime: new Date().toISOString(),
                folder: folderName
            };

            // Referência do arquivo no Storage (usando o nome do arquivo como caminho)
            const fileRef = storage.ref(fileName);

            // Upload do arquivo para o Storage
            fileRef.put(file).then(() => {
                // Adiciona os detalhes do arquivo ao banco de dados
                files.push(fileDetails);
                database.ref('/files').set(files);

                // Limpa o input e a área de nome da pasta
                fileInput.value = '';
                document.getElementById('folder-name').value = '';

                // Atualiza a tabela
                loadFilesTable(files);
            });
        }

        function downloadFile(fileName) {
            const fileRef = storage.ref(fileName);

            // Obtém o URL do arquivo no Storage
            fileRef.getDownloadURL().then((url) => {
                // Cria um link temporário e o aciona para iniciar o download
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', fileName);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        function deleteFile(fileName) {
            const confirmDelete = confirm('Tem certeza que deseja excluir este arquivo?');

            if (confirmDelete) {
                // Exclui o arquivo do Storage
                storage.ref(fileName).delete().then(() => {
                    // Remove o arquivo da lista no banco de dados
                    files = files.filter(file => file.name !== fileName);
                    database.ref('/files').set(files);

                    // Atualiza a tabela
                    loadFilesTable(files);
                });
            }
        }

        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/';
            alert('Redirecionamento para a Página Inicial.');
        }

        document.addEventListener('DOMContentLoaded', function () {
            initFiles();
        });
    </script>

</body>

</html>
