<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Online</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    select, button, input {
      margin-top: 10px;
    }
    .btn-primary, .btn-secondary {
      background-color: #d1d1d1;
      color: #000;
    }
    .btn-back {
      margin-top: 20px;
    }

</head>
<body>

  <div class="container">
    <h1>Rádio Online</h1>

    <select class="form-control" id="estacoes">
      <!-- Adicione opções de estações aqui -->
    </select>

    <button class="btn btn-primary btn-block" onclick="tocarRadio()">Tocar</button>
    <button class="btn btn-secondary btn-block" onclick="pararRadio()">Parar</button>
    <input type="range" class="form-control-range" id="volume" min="0" max="1" step="0.1" value="1" oninput="alterarVolume()">

    <iframe class="embed-responsive embed-responsive-16by9" id="player" src="" allowfullscreen></iframe>

    <a href="#" class="btn btn-back btn-block" onclick="voltarPaginaPrincipal()">Voltar para a Página Principal</a>
  </div>

  <script>
    var iframe = document.getElementById("player");

    function tocarRadio() {
      var select = document.getElementById("estacoes");
      var selectedOption = select.options[select.selectedIndex];
      var url = selectedOption.value;

      iframe.src = url;
    }

    function pararRadio() {
      iframe.src = "";
    }

    function alterarVolume() {
      // Pode não ser possível controlar o volume diretamente com o iframe,
      // pois depende do player incorporado.
    }

    function voltarPaginaPrincipal() {

      // Exemplo: window.location.href = "pagina_principal.html";
    }
  </script>

</body>
</html>
