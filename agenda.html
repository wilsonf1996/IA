<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css"/>
    <style>
        /* Seu estilo CSS aqui */
    </style>
</head>
<body>
    <h1>Minha Agenda</h1>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <div id="calendar"></div>

    <div id="edit-event-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Formulário para editar/criar evento -->
            <form id="edit-event-form">
                <label for="event-title">Título:</label>
                <input type="text" id="event-title" name="event-title" required>

                <label for="event-start">Data de Início:</label>
                <input type="datetime-local" id="event-start" name="event-start" required>

                <label for="event-end">Data de Término:</label>
                <input type="datetime-local" id="event-end" name="event-end" required>

                <button type="button" onclick="createOrUpdateEvent()">Criar/Atualizar Evento</button>
            </form>
        </div>
    </div>

    <div id="event-details-modal" class="modal">
        <div class="modal-content" id="event-details-content"></div>
    </div>

    <div id="search-form">
        <form id="search-form">
            <label for="search-input">Pesquisar Eventos:</label>
            <input type="text" id="search-input" name="search-input">
            <button type="button" onclick="searchEvents()">Pesquisar</button>
        </form>
    </div>

    <div id="event-list">
        <h2>Lista de Eventos</h2>
        <select id="events-dropdown"></select>
        <button onclick="editEvent()">Editar Evento</button>
        <button onclick="deleteEvent()">Excluir Evento</button>
    </div>

    <div id="clock"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dist/dayjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

    <script>
        // Variável para armazenar os eventos
        let events = [];

        function initCalendar() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: events, // Utiliza a variável events para carregar eventos
                editable: true,
                eventClick: function (event) {
                    openEventDetailsModal(event);
                }
            });
        }

        function loadEventsDropdown() {
            const dropdown = document.getElementById('events-dropdown');
            dropdown.innerHTML = ""; // Limpa o dropdown

            events.forEach((event, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = event.title;
                dropdown.add(option);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            initCalendar();
            setInterval(updateClock, 1000);
        });

        // Função para criar ou atualizar um evento
        function createOrUpdateEvent() {
            const title = document.getElementById('event-title').value;
            const start = document.getElementById('event-start').value;
            const end = document.getElementById('event-end').value;

            const event = { title, start, end };
            events.push(event);

            // Atualiza o dropdown e o calendário
            loadEventsDropdown();
            $('#calendar').fullCalendar('refetchEvents');

            closeModal();
        }

        // Função para editar um evento
        function editEvent() {
            const dropdown = document.getElementById('events-dropdown');
            const selectedIndex = dropdown.value;

            if (selectedIndex !== "" && selectedIndex !== null) {
                const selectedEvent = events[selectedIndex];

                // Preenche o formulário de edição com os dados do evento selecionado
                document.getElementById('event-title').value = selectedEvent.title;
                document.getElementById('event-start').value = selectedEvent.start;
                document.getElementById('event-end').value = selectedEvent.end;

                openModal();
            } else {
                alert("Selecione um evento para editar.");
            }
        }

        // Função para excluir um evento
        function deleteEvent() {
            const dropdown = document.getElementById('events-dropdown');
            const selectedIndex = dropdown.value;

            if (selectedIndex !== "" && selectedIndex !== null) {
                // Remove o evento da lista
                events.splice(selectedIndex, 1);

                // Atualiza o dropdown e o calendário
                loadEventsDropdown();
                $('#calendar').fullCalendar('refetchEvents');
            } else {
                alert("Selecione um evento para excluir.");
            }
        }

        // Função para pesquisar eventos
        function searchEvents() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const dropdown = document.getElementById('events-dropdown');

            Array.from(dropdown.options).forEach((option, index) => {
                const title = events[index].title.toLowerCase();
                option.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
