<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css"/>
    <style>
        /* Seu estilo CSS aqui */
    </style>
</head>
<body>
    <h1>Minha Agenda</h1>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <div id="calendar"></div>

    <div id="edit-event-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Formulário para editar/criar evento -->
            <form id="edit-event-form">
                <label for="event-title">Título:</label>
                <input type="text" id="event-title" name="event-title" required>

                <label for="event-start">Data de Início:</label>
                <input type="datetime-local" id="event-start" name="event-start" required>

                <label for="event-end">Data de Término:</label>
                <input type="datetime-local" id="event-end" name="event-end" required>

                <button type="button" onclick="createOrUpdateEvent()">Criar/Atualizar Evento</button>
            </form>
        </div>
    </div>

    <div id="event-details-modal" class="modal">
        <div class="modal-content" id="event-details-content"></div>
    </div>

    <div id="search-form">
        <form id="search-form">
            <label for="search-input">Pesquisar Eventos:</label>
            <input type="text" id="search-input" name="search-input">
            <button type="button" onclick="searchEvents()">Pesquisar</button>
        </form>
    </div>

    <div id="event-list">
        <h2>Lista de Eventos</h2>
        <table id="events-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Data de Início</th>
                    <th>Data de Término</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="events-body"></tbody>
        </table>
    </div>

    <div id="clock"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dist/dayjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

    <script>
        // Variável para armazenar os eventos
        let events = [];

        function initCalendar() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: events, // Utiliza a variável events para carregar eventos
                editable: true,
                eventClick: function (event) {
                    openEventDetailsModal(event);
                }
            });
        }

        function loadEventsTable() {
            const tableBody = document.getElementById('events-body');
            tableBody.innerHTML = ""; // Limpa a tabela

            events.forEach((event, index) => {
                const row = tableBody.insertRow();
                const titleCell = row.insertCell(0);
                const startCell = row.insertCell(1);
                const endCell = row.insertCell(2);
                const actionsCell = row.insertCell(3);

                titleCell.innerHTML = `<input type="text" value="${event.title}" disabled>`;
                startCell.innerHTML = `<input type="datetime-local" value="${event.start}" disabled>`;
                endCell.innerHTML = `<input type="datetime-local" value="${event.end}" disabled>`;
                actionsCell.innerHTML = `<button onclick="editEvent(${index})">Editar</button> 
                                         <button onclick="deleteEvent(${index})">Excluir</button>`;
            });
        }

        // ... (restante do código)

        // Função para criar ou atualizar um evento
        function createOrUpdateEvent() {
            const title = document.getElementById('event-title').value;
            const start = document.getElementById('event-start').value;
            const end = document.getElementById('event-end').value;

            const event = { title, start, end };
            events.push(event);

            // Atualiza a tabela e o calendário
            loadEventsTable();
            $('#calendar').fullCalendar('refetchEvents');

            closeModal();
        }

        // Função para editar um evento
        function editEvent(index) {
            // Habilita os campos de edição para o evento selecionado
            const row = document.getElementById('events-body').rows[index];
            row.cells[0].firstElementChild.disabled = false; // Título
            row.cells[1].firstElementChild.disabled = false; // Data de Início
            row.cells[2].firstElementChild.disabled = false; // Data de Término
        }

        // Função para excluir um evento
        function deleteEvent(index) {
            // Remove o evento da lista
            events.splice(index, 1);

            // Atualiza a tabela e o calendário
            loadEventsTable();
            $('#calendar').fullCalendar('refetchEvents');
        }

        // Função para pesquisar eventos
        function searchEvents() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const tableBody = document.getElementById('events-body');

            Array.from(tableBody.rows).forEach((row) => {
                const title = row.cells[0].firstElementChild.value.toLowerCase();
                row.style.display = title.includes(searchTerm) ? 'table-row' : 'none';
            });
        }
    </script>
</body>
</html>
