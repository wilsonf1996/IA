<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica HP 10S+</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #calculator {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            grid-column: span 4;
            border: none;
            outline: none;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        button {
            width: 100%;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        button.operator {
            background-color: #f5913e;
            color: #fff;
        }

        button.equal {
            background-color: #f5913e;
            color: #fff;
        }

        button.clear {
            background-color: #d9534f;
            color: #fff;
        }

        button.gray {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora Científica HP 10S+</h1>
    
    <div id="calculator">
        <input type="text" id="display" readonly>
        
        <!-- Números e operadores -->
        <button class="gray" onclick="appendToDisplay('7')">7</button>
        <button class="gray" onclick="appendToDisplay('8')">8</button>
        <button class="gray" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        
        <button class="gray" onclick="appendToDisplay('4')">4</button>
        <button class="gray" onclick="appendToDisplay('5')">5</button>
        <button class="gray" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">x</button>
        
        <button class="gray" onclick="appendToDisplay('1')">1</button>
        <button class="gray" onclick="appendToDisplay('2')">2</button>
        <button class="gray" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        
        <button class="gray" onclick="appendToDisplay('0')">0</button>
        <button class="gray" onclick="appendToDisplay('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator equal" onclick="calculateResult()">=</button>

        <!-- Funções adicionais -->
        <button class="gray" onclick="toggleSign()">+/-</button>
        <button class="gray" onclick="calculateSquareRoot()">√</button>
        <button class="gray" onclick="calculatePi()">π</button>

        <!-- Funções trigonométricas -->
        <button class="gray" onclick="appendToDisplay('sin(')">sin</button>
        <button class="gray" onclick="appendToDisplay('cos(')">cos</button>
        <button class="gray" onclick="appendToDisplay('tan(')">tan</button>

        <!-- Funções de log e exp -->
        <button class="gray" onclick="appendToDisplay('log(')">log</button>
        <button class="gray" onclick="appendToDisplay('ln(')">ln</button>
        <button class="gray" onclick="calculatePower()">x^y</button>

        <!-- Botões de memória -->
        <button class="gray" onclick="addToMemory()">M+</button>
        <button class="gray" onclick="subtractFromMemory()">M-</button>
        <button class="gray" onclick="recallMemory()">MR</button>
        <button class="gray" onclick="clearMemory()">MC</button>

        <!-- Conversão de ângulos -->
        <button class="gray" onclick="toggleDegreesRadians()">deg/rad</button>

        <!-- Funções adicionais -->
        <button class="gray" onclick="calculateFactorial()">n!</button>
        <button class="gray" onclick="calculateCombination()">nCr</button>
        <button class="gray" onclick="calculatePermutation()">nPr</button>
        <button class="gray" onclick="calculatePercent()">%</button>
    </div>

    <script>
        let memory = 0;
        let isDegrees = true;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;

                // Substituir ^ por **
                expression = expression.replace(/\^/g, '**');

                // Calcular resultado
                const result = eval(expression);

                // Exibir resultado
                document.getElementById('display').value = result;
            } catch (error) {
                // Tratar erros
                document.getElementById('display').value = 'Erro';
            }
        }

        function toggleSign() {
            const display = document.getElementById('display');
            display.value = parseFloat(display.value) * -1;
        }

        function calculateSquareRoot() {
            const display = document.getElementById('display');
            display.value = Math.sqrt(parseFloat(display.value));
        }

        function calculatePi() {
            document.getElementById('display').value += Math.PI;
        }

        function toggleDegreesRadians() {
            isDegrees = !isDegrees;
            document.getElementById('display').value += isDegrees ? 'deg' : 'rad';
        }

        function calculateFactorial() {
            const n = parseInt(document.getElementById('display').value);
            if (!isNaN(n) && n >= 0) {
                let result = 1;
                for (let i = 1; i <= n; i++) {
                    result *= i;
                }
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Erro';
            }
        }

        function calculateCombination() {
            const n = parseInt(document.getElementById('display').value);
            const r = parseInt(prompt('Digite o valor de r para nCr:'));
            if (!isNaN(n) && !isNaN(r) && n >= 0 && r >= 0 && r <= n) {
                const result = factorial(n) / (factorial(r) * factorial(n - r));
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Erro';
            }
        }

        function calculatePermutation() {
            const n = parseInt(document.getElementById('display').value);
            const r = parseInt(prompt('Digite o valor de r para nPr:'));
            if (!isNaN(n) && !isNaN(r) && n >= 0 && r >= 0 && r <= n) {
                const result = factorial(n) / factorial(n - r);
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Erro';
            }
        }

        function calculatePercent() {
            const display = document.getElementById('display');
            const value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = value / 100;
            }
        }

        function addToMemory() {
            const value = parseFloat(document.getElementById('display').value);
            if (!isNaN(value)) {
                memory += value;
            }
        }

        function subtractFromMemory() {
            const value = parseFloat(document.getElementById('display').value);
            if (!isNaN(value)) {
                memory -= value;
            }
        }

        function recallMemory() {
            document.getElementById('display').value = memory;
        }

        function clearMemory() {
            memory = 0;
        }

        function calculatePower() {
            const base = parseFloat(prompt('Digite o valor da base:'));
            const exponent = parseFloat(prompt('Digite o valor do expoente:'));
            if (!isNaN(base) && !isNaN(exponent)) {
                const result = Math.pow(base, exponent);
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Erro';
            }
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }
    </script>
</body>
</html>
