<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #calculator {
            width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            grid-column: span 5;
            border: none;
            outline: none;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        button {
            width: 100%;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        button.operator {
            background-color: #f5913e;
            color: #fff;
        }

        button.equal {
            background-color: #f5913e;
            color: #fff;
        }

        button.clear {
            background-color: #d9534f;
            color: #fff;
        }

        button.gray {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora Científica</h1>
    
    <div id="calculator">
        <input type="text" id="display" readonly>
        
        <!-- Números e operadores -->
        <button class="gray" onclick="appendToDisplay('7')">7</button>
        <button class="gray" onclick="appendToDisplay('8')">8</button>
        <button class="gray" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        <button class="operator" onclick="appendToDisplay('^')">^</button>
        
        <button class="gray" onclick="appendToDisplay('4')">4</button>
        <button class="gray" onclick="appendToDisplay('5')">5</button>
        <button class="gray" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">x</button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>
        
        <button class="gray" onclick="appendToDisplay('1')">1</button>
        <button class="gray" onclick="appendToDisplay('2')">2</button>
        <button class="gray" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="operator" onclick="calculateSquareRoot()">√</button>
        
        <button class="gray" onclick="appendToDisplay('0')">0</button>
        <button class="gray" onclick="appendToDisplay('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator equal" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <!-- Funções trigonométricas -->
        <button class="gray" onclick="appendToDisplay('sin(')">sin</button>
        <button class="gray" onclick="appendToDisplay('cos(')">cos</button>
        <button class="gray" onclick="appendToDisplay('tan(')">tan</button>

        <!-- Funções logarítmicas -->
        <button class="gray" onclick="appendToDisplay('log(')">log</button>
        <button class="gray" onclick="appendToDisplay('ln(')">ln</button>

        <!-- Funções exponenciais -->
        <button class="gray" onclick="appendToDisplay('exp(')">exp</button>

        <!-- Funções hiperbólicas -->
        <button class="gray" onclick="appendToDisplay('sinh(')">sinh</button>
        <button class="gray" onclick="appendToDisplay('cosh(')">cosh</button>
        <button class="gray" onclick="appendToDisplay('tanh(')">tanh</button>

        <!-- Memória -->
        <button class="gray" onclick="insertMemory()">M+</button>
        <button class="gray" onclick="recallMemory()">MR</button>
        <button class="gray" onclick="clearMemory()">MC</button>

        <!-- Parenteses -->
        <button class="gray" onclick="appendToDisplay('(')">(</button>
        <button class="gray" onclick="appendToDisplay(')')">)</button>

        <!-- Teclado -->
        <div>
            <button class="gray" onclick="appendToDisplay('1')">1</button>
            <button class="gray" onclick="appendToDisplay('2')">2</button>
            <button class="gray" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('^')">^</button>
        </div>
        <div>
            <button class="gray" onclick="appendToDisplay('4')">4</button>
            <button class="gray" onclick="appendToDisplay('5')">5</button>
            <button class="gray" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
        </div>
        <div>
            <button class="gray" onclick="appendToDisplay('7')">7</button>
            <button class="gray" onclick="appendToDisplay('8')">8</button>
            <button class="gray" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('sqrt(')">√</button>
        </div>
        <div>
            <button class="gray" onclick="appendToDisplay('0')">0</button>
            <button class="gray" onclick="appendToDisplay('.')">.</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        let memory = 0;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function calculateSquareRoot() {
            let display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (value >= 0) {
                display.value = Math.sqrt(value);
            } else {
                display.value = 'Erro';
            }
        }

        function insertMemory() {
            memory += parseFloat(document.getElementById('display').value);
        }

        function recallMemory() {
            document.getElementById('display').value += memory;
        }

        function clearMemory() {
            memory = 0;
        }
    </script>
</body>
</html>
