<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health App</h1>
        <form id="healthForm">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" required>

            <label for="gender">Sexo:</label>
            <select id="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>

            <button type="button" onclick="calculateIMC()">Calcular IMC</button>

            <p>Seu IMC é: <span id="resultIMC"></span></p>
            <p id="imcClassification"></p>
            <p id="weightInfo"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
    <script>
        const app = initializeApp({
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:a9fdf09a95aa7022dc086c",
            measurementId: "G-ZN6E5S9QCL"
        });

        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        function calculateIMC() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (!isNaN(height) && !isNaN(weight)) {
                const imc = weight / ((height / 100) * (height / 100));
                document.getElementById('resultIMC').innerText = imc.toFixed(2);

                const classification = getIMCClassification(imc);
                document.getElementById('imcClassification').innerText = `Classificação IMC: ${classification}`;

                const weightInfo = getWeightInfo(height, weight);
                document.getElementById('weightInfo').innerText = `Informações de Peso: ${weightInfo}`;
            } else {
                alert('Por favor, insira valores válidos para altura e peso.');
            }
        }

        function getIMCClassification(imc) {
            if (imc < 18.5) {
                return 'Abaixo do peso. Consulte um profissional de saúde para orientação.';
            } else if (imc < 24.9) {
                return 'Peso normal. Continue mantendo hábitos saudáveis.';
            } else if (imc < 29.9) {
                return 'Sobrepeso. Considere ajustes na dieta e atividade física.';
            } else if (imc < 34.9) {
                return 'Obesidade Grau I. Consulte um profissional de saúde para orientação.';
            } else if (imc < 39.9) {
                return 'Obesidade Grau II. Consulte um profissional de saúde para orientação.';
            } else {
                return 'Obesidade Grau III. Consulte um profissional de saúde para orientação.';
            }
        }

        function getWeightInfo(height, weight) {
            const idealWeightMale = (height - 100) - ((height - 150) / 4);
            const idealWeightFemale = (height - 100) - ((height - 150) / 2);
            const idealWeight = document.getElementById('gender').value === 'male' ? idealWeightMale : idealWeightFemale;

            const age = parseInt(document.getElementById('age').value);

            let weightInfo = `Peso ideal para sua altura: ${idealWeight.toFixed(2)} kg\n`;

            if (age >= 18) {
                weightInfo += 'Lembre-se de que padrões de peso podem variar. Consulte um profissional de saúde para orientação específica.';
            } else {
                weightInfo += 'Lembre-se de que padrões de peso para jovens podem variar. Consulte um pediatra para orientação específica.';
            }

            return weightInfo;
        }
    </script>
</body>
</html>
