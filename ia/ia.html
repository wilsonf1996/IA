<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: scroll;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #user-input {
            width: 240px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: #007bff;
        }
        .bot-message {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatbox = document.getElementById('chatbox');
            const userMessage = inputField.value.trim();
            
            if (userMessage === '') return;

            // Adiciona a mensagem do usuário ao chatbox
            chatbox.innerHTML += `<div class="message user-message"><b>Você:</b> ${userMessage}</div>`;

            // Resposta do chatbot
            let botReply = '';
            if (userMessage.toLowerCase().includes('oi')) {
                botReply = 'Olá! Como posso ajudar você hoje?';
            } else if (userMessage.toLowerCase().includes('nome')) {
                botReply = 'Eu sou um chatbot simples.';
            } else {
                botReply = 'Desculpe, não entendi sua mensagem.';
            }

            // Adiciona a resposta do chatbot ao chatbox
            chatbox.innerHTML += `<div class="message bot-message"><b>Chatbot:</b> ${botReply}</div>`;

            // Limpa o campo de entrada
            inputField.value = '';

            // Rola para a parte inferior do chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
