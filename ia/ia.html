<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Avançado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: scroll;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #user-input {
            width: 240px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: #007bff;
        }
        .bot-message {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const responses = {
            greetings: ['Oi!', 'Olá!', 'E aí!', 'Como posso ajudar?'],
            nameInquiry: ['Eu sou um chatbot.', 'Você pode me chamar de Chatbot.', 'Sou um assistente virtual.'],
            unknown: ['Desculpe, não entendi.', 'Pode reformular a pergunta?', 'Não tenho uma resposta para isso.']
        };

        function getBotResponse(userMessage) {
            userMessage = userMessage.toLowerCase();
            if (/\boi\b/.test(userMessage) || /\bolá\b/.test(userMessage)) {
                return responses.greetings[Math.floor(Math.random() * responses.greetings.length)];
            } else if (/\b(nome|chamado)\b/.test(userMessage)) {
                return responses.nameInquiry[Math.floor(Math.random() * responses.nameInquiry.length)];
            } else {
                return responses.unknown[Math.floor(Math.random() * responses.unknown.length)];
            }
        }

        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatbox = document.getElementById('chatbox');
            const userMessage = inputField.value.trim();
            
            if (userMessage === '') return;

            // Adiciona a mensagem do usuário ao chatbox
            chatbox.innerHTML += `<div class="message user-message"><b>Você:</b> ${userMessage}</div>`;

            // Obtem a resposta do chatbot
            const botReply = getBotResponse(userMessage);

            // Adiciona a resposta do chatbot ao chatbox
            chatbox.innerHTML += `<div class="message bot-message"><b>Chatbot:</b> ${botReply}</div>`;

            // Limpa o campo de entrada
            inputField.value = '';

            // Rola para a parte inferior do chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
