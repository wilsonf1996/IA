<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: scroll;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #user-input {
            width: 240px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: #007bff;
        }
        .bot-message {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatbox = document.getElementById('chatbox');
            const userMessage = inputField.value.trim();
            
            if (userMessage === '') return;

            // Add user's message to chatbox
            chatbox.innerHTML += `<div class="message user-message"><b>You:</b> ${userMessage}</div>`;

            // Set up the API request
            const apiKey = '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'; // Replace with your API key
            const url = 'https://api.openai.com/v1/chat/completions';
            const data = {
                model: 'gpt-3.5-turbo', // Advanced free model
                messages: [{ role: 'user', content: userMessage }],
                max_tokens: 150
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(data)
            });

            const responseData = await response.json();
            const botReply = responseData.choices[0].message.content.trim();

            // Add chatbot's response to chatbox
            chatbox.innerHTML += `<div class="message bot-message"><b>Chatbot:</b> ${botReply}</div>`;

            // Clear the input field
            inputField.value = '';

            // Scroll to the bottom of the chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
