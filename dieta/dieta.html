<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Dieta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
            position: relative;
        }

        .editable {
            min-height: 30px;
            max-width: 120px; /* Ajuste para acomodar até 15 caracteres */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .editable:hover {
            background-color: #e0e0e0;
        }

        .row-divider {
            border-bottom: 2px solid #ddd;
        }

        .subline {
            font-size: 12px;
            color: #666;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
    <h1>Aplicativo de Dieta</h1>

    <table id="diet-table">
        <thead>
            <tr>
                <th>Refeição</th>
                <th colspan="6">Segunda-feira</th>
                <th colspan="6">Terça-feira</th>
                <th colspan="6">Quarta-feira</th>
                <th colspan="6">Quinta-feira</th>
                <th colspan="6">Sexta-feira</th>
                <th colspan="6">Sábado</th>
                <th colspan="6">Domingo</th>
            </tr>
            <tr>
                <th></th>
                <th>Alimentos</th>
                <th>Bebidas</th>
                <th>Quantidade Alimentos</th>
                <th>Quantidade Bebidas</th>
                <th>Horário Refeição</th>
                <th>Ações</th>
                <!-- Repita o padrão para os outros dias -->
            </tr>
        </thead>
        <tbody id="diet-body"></tbody>
    </table>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let selectedDay = null;
        let dietData = {};

        function initDietTable() {
            const dietTable = document.getElementById('diet-table');
            const dietBody = document.getElementById('diet-body');
            dietBody.innerHTML = "";

            // Linhas para cada refeição
            const meals = ['Café da Manhã', 'Lanche da Manhã', 'Almoço', 'Lanche da Tarde', 'Jantar', 'Ceia', 'Refeição Extra 1', 'Refeição Extra 2'];

            // Cabeçalho da tabela
            const tableHeader = dietTable.querySelector('thead tr:last-child');
            meals.forEach(meal => {
                tableHeader.innerHTML += `<th colspan="6">${meal}</th>`;
            });

            // Conteúdo da tabela
            for (let subLineIndex = 1; subLineIndex <= 6; subLineIndex++) {
                const row = dietBody.insertRow();
                for (let day = 0; day < 7; day++) {
                    const cell = row.insertCell(day);
                    cell.className = "editable row-divider";
                    const cellKey = `${meals[subLineIndex - 1]}-${day}`;
                    const cellData = dietData[cellKey] || "";
                    cell.innerHTML = `<div class="editable" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
                    if (subLineIndex === 6) {
                        cell.innerHTML += '<div class="subline">Ações</div>';
                    }
                }
            }

            dietTable.style.display = 'block';
        }

        function enterEditMode(cell, cellKey) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, value);
            }
        }

        function updateCellData(cellKey, value) {
            dietData[cellKey] = value;
            database.ref(`/diet/${selectedDay}`).set(dietData);
            initDietTable(); // Atualiza a tabela após a edição
        }

        initDietTable();
    </script>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }
    </script>

</body>

</html>
