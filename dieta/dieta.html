<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Refeições Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
            position: relative;
        }

        .editable {
            min-height: 30px;
            max-width: 200px; /* Ajuste conforme necessário */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .editable:hover {
            background-color: #e0e0e0;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Plano de Refeições Semanal</h1>

    <table id="meal-plan-table">
        <thead>
            <tr>
                <th>Refeição</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
                <th>Dom</th>
            </tr>
        </thead>
        <tbody id="meal-plan-body"></tbody>
    </table>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:a9fdf09a95aa7022dc086c",
            measurementId: "G-ZN6E5S9QCL"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let selectedMeal = null;
        let mealPlanData = {};

        function initMealPlan() {
            const mealPlanTable = document.getElementById('meal-plan-table');
            const mealPlanBody = document.getElementById('meal-plan-body');
            mealPlanBody.innerHTML = "";

            // Cabeçalho da tabela
            const tableHeader = mealPlanTable.querySelector('thead tr');
            tableHeader.innerHTML = "<th>Refeição</th>";
            const weekdays = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            for (let i = 0; i < 7; i++) {
                tableHeader.innerHTML += `<th>${weekdays[i]}</th>`;
            }

            // Conteúdo da tabela
            const meals = ['Refeição 1', 'Refeição 2', 'Refeição 3', 'Refeição 4', 'Refeição 5', 'Refeição 6', 'Refeição 7', 'Refeição 8'];
            for (let mealIndex = 0; mealIndex < meals.length; mealIndex++) {
                const row = mealPlanBody.insertRow();
                const cellMeal = row.insertCell(0);
                cellMeal.textContent = meals[mealIndex];

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${meals[mealIndex]}-${weekdays[day - 1]}`;
                    const cellData = mealPlanData[cellKey] || { Alimentos: "", Bebidas: "", Quantidade_Alimentos: "", Quantidade_Bebidas: "", Horario_Refeicao: "", Acoes: "" };
                    const editableClass = "editable";
                    cell.className = editableClass;
                    cell.innerHTML = `
                        <div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}', 'Alimentos')">${cellData.Alimentos}</div>
                        <div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}', 'Bebidas')">${cellData.Bebidas}</div>
                        <div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}', 'Quantidade_Alimentos')">${cellData.Quantidade_Alimentos}</div>
                        <div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}', 'Quantidade_Bebidas')">${cellData.Quantidade_Bebidas}</div>
                        <div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}', 'Horario_Refeicao')">${cellData.Horario_Refeicao}</div>
                        <div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}', 'Acoes')">${cellData.Acoes}</div>
                    `;
                }
            }
        }

        function enterEditMode(cell, cellKey, subCell) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, subCell, value);
            }
        }

        function updateCellData(cellKey, subCell, value) {
            if (!mealPlanData[cellKey]) {
                mealPlanData[cellKey] = {};
            }
            mealPlanData[cellKey][subCell] = value;
            database.ref(`/mealPlan/${selectedMeal}`).set(mealPlanData);
            initMealPlan(); // Atualiza a tabela após a edição
        }

        initMealPlan();
    </script>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }
    </script>

</body>

</html>
