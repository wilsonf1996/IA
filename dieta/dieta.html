<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
            position: relative;
        }

        .editable {
            min-height: 30px;
            max-width: 200px; /* Ajuste conforme necessário */
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

<body>
    <h1>Dieta Semanal</h1>

    <table id="diet-table">
        <thead>
            <tr>
                <th>Refeição / Dia</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
                <th>Dom</th>
            </tr>
        </thead>
        <tbody id="diet-body"></tbody>
    </table>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function initDietTable() {
            const dietTable = document.getElementById('diet-table');
            const dietBody = document.getElementById('diet-body');
            dietBody.innerHTML = "";

            // Cabeçalho da tabela
            const tableHeader = dietTable.querySelector('thead tr');
            tableHeader.innerHTML = "<th>Refeição / Dia</th>";
            const weekdays = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            for (let i = 0; i < 7; i++) {
                tableHeader.innerHTML += `<th>${weekdays[i]}</th>`;
            }

            // Conteúdo da tabela
            const meals = ['Refeição 1', 'Refeição 2', 'Refeição 3', 'Refeição 4', 'Refeição 5', 'Refeição 6', 'Refeição 7', 'Refeição 8'];
            const categories = ['Alimentos', 'Bebidas', 'Quantidade de Alimentos', 'Quantidade de Bebidas', 'Horário da Refeição', 'Ações'];

            for (let mealIndex = 0; mealIndex < meals.length; mealIndex++) {
                for (let categoryIndex = 0; categoryIndex < categories.length; categoryIndex++) {
                    const row = dietBody.insertRow();
                    const cellMeal = row.insertCell(0);
                    const cellData = (categoryIndex === 0) ? meals[mealIndex] : categories[categoryIndex];
                    cellMeal.innerHTML = `<div class="editable" onclick="editData('${meals[mealIndex]}', '${categories[categoryIndex]}')">${cellData}</div>`;

                    for (let day = 1; day <= 7; day++) {
                        const cell = row.insertCell(day);
                        const cellKey = `${meals[mealIndex]}-${weekdays[day - 1]}-${categories[categoryIndex]}`;
                        const cellData = loadDataFromFirebase(cellKey);
                        const editableClass = "editable";
                        cell.className = editableClass;
                        cell.innerHTML = `<div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
                    }
                }
            }
        }

        function editData(mealName, category) {
            const newValue = prompt(`Digite o novo valor para ${category} na refeição ${mealName}:`);
            if (newValue !== null) {
                const cellKey = `${mealName}-*-${category}`;
                database.ref(`/dieta/${cellKey}`).set(newValue);
                initDietTable(); // Atualiza a tabela após a edição
            }
        }

        function enterEditMode(cell, cellKey) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, value);
            }
        }

        function updateCellData(cellKey, value) {
            // Atualizar dados no Firebase
            database.ref(`/dieta/${cellKey}`).set(value);
            initDietTable(); // Atualiza a tabela após a edição
        }

        function loadDataFromFirebase(cellKey) {
            // Carregar dados do Firebase aqui
            // Se não houver dados, retorne uma string vazia
            return ""; 
        }

        initDietTable();
    </script>

        }
    </script>

</body>

</html>
