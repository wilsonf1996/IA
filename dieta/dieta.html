<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
            position: relative;
        }

        .editable {
            min-height: 30px;
            max-width: 150px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .editable:hover {
            background-color: #e0e0e0;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Dieta Semanal</h1>

    <table id="diet-table">
        <thead>
            <tr>
                <th>Refeição</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
                <th>Dom</th>
            </tr>
        </thead>
        <tbody id="diet-body"></tbody>
    </table>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "SUA_DATABASE_URL",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID",
            measurementId: "SUA_MEASUREMENT_ID"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function initDietTable() {
            const dietTable = document.getElementById('diet-table');
            const dietBody = document.getElementById('diet-body');

            // Cabeçalho da tabela
            const tableHeader = dietTable.querySelector('thead tr');
            const weekdays = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            for (let i = 0; i < 8; i++) {
                tableHeader.innerHTML += `<th>${weekdays[i]}</th>`;
            }

            // Conteúdo da tabela
            const meals = ['Refeição 1', 'Refeição 2', 'Refeição 3', 'Refeição 4', 'Refeição 5', 'Refeição 6', 'Refeição 7', 'Refeição 8'];
            for (let mealIndex = 0; mealIndex < meals.length; mealIndex++) {
                const row = dietBody.insertRow();
                const cellMeal = row.insertCell(0);
                cellMeal.textContent = meals[mealIndex];

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${meals[mealIndex]}-${weekdays[day - 1]}`;
                    const cellData = ""; // Obtém os dados do Firebase usando firebase.database().ref(`/agenda/${meal}/${day}`).once('value').then(snapshot => snapshot.val());
                    
                    const editableClass = "editable";
                    cell.className = editableClass;
                    cell.innerHTML = `<div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
                }
            }
        }

        function enterEditMode(cell, cellKey) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, value);
            }
        }

        function updateCellData(cellKey, value) {
            // Use o cellKey para obter a refeição e o dia da semana
            const [meal, day] = cellKey.split('-');
            
            // Salve os dados no Firebase (substitua por sua lógica de salvamento)
            const data = {
                meal: meal,
                day: day,
                value: value
            };
            database.ref(`/diet/${meal}/${day}`).set(data);
        }

        initDietTable();
    </script>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }
    </script>
    
</body>

</html>
