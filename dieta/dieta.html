<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Dieta</title>
    <!-- Carregue a biblioteca do Firebase versão modular -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js';
    </script>
</head>
<body>

<h1>Planilha de Dieta</h1>

<table id="tabelaRefeicoes">
    <thead>
        <tr>
            <th>Alimentos</th>
            <th>Bebidas</th>
            <th>Quantidade Alimentos</th>
            <th>Quantidade Bebidas</th>
            <th>Horário Refeição</th>
            <th>Dia da Semana</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="corpoTabelaRefeicoes">
        <!-- Aqui serão adicionadas as linhas da tabela -->
    </tbody>
</table>

<script type="module">
    // Configuração do Firebase com seus detalhes
    const firebaseConfig = {
        apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
        authDomain: "agenda-6accc.firebaseapp.com",
        databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
        projectId: "agenda-6accc",
        storageBucket: "agenda-6accc.appspot.com",
        messagingSenderId: "794262176773",
        appId: "1:794262176773:web:a9fdf09a95aa7022dc086c",
        measurementId: "G-ZN6E5S9QCL"
    };
    
    // Inicialização do Firebase
    const firebaseApp = initializeApp(firebaseConfig);
    const firestore = getFirestore(firebaseApp);

    function adicionarRefeicao() {
        const alimentos = document.getElementById('alimentos').value;
        const bebidas = document.getElementById('bebidas').value;
        const quantidadeAlimentos = document.getElementById('quantidadeAlimentos').value;
        const quantidadeBebidas = document.getElementById('quantidadeBebidas').value;
        const horarioRefeicao = document.getElementById('horarioRefeicao').value;
        const diaSemana = document.getElementById('diaSemana').value;

        // Verificar se já existem 8 refeições para o dia da semana selecionado
        if (quantidadeRefeicoesExistentes(diaSemana) >= 8) {
            alert("Já existem 8 refeições para este dia. Limite atingido!");
            return;
        }

        // Adicionar os dados da refeição à tabela
        const corpoTabelaRefeicoes = document.getElementById('corpoTabelaRefeicoes');
        const novaLinha = `
            <tr>
                <td contenteditable="true">${alimentos}</td>
                <td contenteditable="true">${bebidas}</td>
                <td contenteditable="true">${quantidadeAlimentos}</td>
                <td contenteditable="true">${quantidadeBebidas}</td>
                <td contenteditable="true">${horarioRefeicao}</td>
                <td contenteditable="true">${diaSemana}</td>
                <td><button onclick="removerRefeicao(this)">Remover</button></td>
            </tr>
        `;
        corpoTabelaRefeicoes.innerHTML += novaLinha;

        // Limpar campos
        limparCampos();
    }

    function limparCampos() {
        document.getElementById('alimentos').value = '';
        document.getElementById('bebidas').value = '';
        document.getElementById('quantidadeAlimentos').value = '';
        document.getElementById('quantidadeBebidas').value = '';
        document.getElementById('horarioRefeicao').value = '';
        document.getElementById('diaSemana').value = '';
    }

    function removerRefeicao(botaoRemover) {
        const linha = botaoRemover.closest('tr');
        linha.remove();
    }

    // Função para contar a quantidade de refeições existentes para um dia da semana
    function quantidadeRefeicoesExistentes(diaSemana) {
        let quantidade = 0;

        // Contar refeições existentes na tabela
        const corpoTabelaRefeicoes = document.getElementById('corpoTabelaRefeicoes');
        corpoTabelaRefeicoes.querySelectorAll('tr').forEach((linha) => {
            const colunaDiaSemana = linha.querySelector('td:last-child');
            if (colunaDiaSemana.textContent === diaSemana) {
                quantidade++;
            }
        });

        return quantidade;
    }
</script>

</body>
</html>
