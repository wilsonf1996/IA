<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="agenda.css">
</head>

<body>
    <h1>Minha Agenda</h1>

    <div id="calendar-container">
        <div id="calendar"></div>
        <div id="event-details"></div>
    </div>

    <!-- Botões de manipulação de eventos -->
    <div id="buttons-container">
        <button onclick="openCreateEventModal()">Criar Evento</button>
        <button onclick="openEditEventModal()">Editar Evento</button>
        <button onclick="deleteEvent()">Excluir Evento</button>
        <button onclick="searchEvents()">Pesquisar Eventos</button>
        <button onclick="location.href='index.html'">Voltar à Página Principal</button>
    </div>

    <!-- Modal para editar evento -->
    <div id="edit-event-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Formulário para editar evento -->
            <form id="edit-event-form">
                <label for="event-title">Título:</label>
                <input type="text" id="event-title" name="event-title" required>

                <label for="event-start">Data de Início:</label>
                <input type="datetime-local" id="event-start" name="event-start" required>

                <label for="event-end">Data de Término:</label>
                <input type="datetime-local" id="event-end" name="event-end" required>

                <button type="submit">Atualizar Evento</button>
            </form>
        </div>
    </div>

    <!-- Adicione aqui as referências aos scripts necessários -->

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dist/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/localizedFormat.js"></script>
    <!-- Adicione os demais scripts necessários -->

    <script src="https://cdn.jsdelivr.net/npm/firebase@9.1.0/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.1.0/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.1.0/firestore.js"></script>

    <script src="firebaseConfig.js"></script>
    <script src="agenda.js"></script>

</body>

</html>
