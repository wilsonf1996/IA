<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css"/>
    <style>
        /* Seu estilo CSS aqui */
    </style>
</head>
<body>
    <h1>Minha Agenda</h1>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <div id="calendar"></div>

    <div id="edit-event-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Formulário para editar evento -->
            <form id="edit-event-form">
                <label for="event-title">Título:</label>
                <input type="text" id="event-title" name="event-title" required>

                <label for="event-start">Data de Início:</label>
                <input type="datetime-local" id="event-start" name="event-start" required>

                <label for="event-end">Data de Término:</label>
                <input type="datetime-local" id="event-end" name="event-end" required>

                <button type="submit">Atualizar Evento</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dist/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.1.0/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.1.0/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.1.0/firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:9bcd82e5cffd858adc086c",
            measurementId: "G-QS6WRF6Y6L"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = app.firestore();

        function initCalendar() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [], // carregará eventos posteriormente
                editable: true,
                eventClick: function (event) {
                    // Exibir detalhes do evento ou abrir modal de edição aqui
                    alert('Evento: ' + event.title);
                }
            });
        }

        function loadEvents() {
            db.collection("events").onSnapshot(snapshot => {
                const events = [];
                snapshot.forEach(doc => {
                    const event = doc.data();
                    event.id = doc.id;
                    events.push(event);
                });
                $('#calendar').fullCalendar('removeEvents');
                $('#calendar').fullCalendar('addEventSource', events);
            });
        }

        function addEvent(title, start, end) {
            db.collection("events").add({
                title: title,
                start: start,
                end: end
            });
        }

        function editEvent(eventId, title, start, end) {
            db.collection("events").doc(eventId).update({
                title: title,
                start: start,
                end: end
            });
        }

        function deleteEvent(eventId) {
            db.collection("events").doc(eventId).delete();
        }

        function searchEvents(query) {
            db.collection("events").where("title", "==", query).get()
                .then(snapshot => {
                    const events = [];
                    snapshot.forEach(doc => {
                        const event = doc.data();
                        event.id = doc.id;
                        events.push(event);
                    });
                    $('#calendar').fullCalendar('removeEvents');
                    $('#calendar').fullCalendar('addEventSource', events);
                });
        }

        function closeModal() {
            // Feche o modal aqui
        }

        function goToHomePage() {
            window.location.href = "../index.html";
        }

        document.addEventListener('DOMContentLoaded', function () {
            initCalendar();
            loadEvents();
        });

        // Adicione manipuladores de eventos para o formulário de edição
        document.getElementById('edit-event-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const eventId = /* obtenha o ID do evento a ser editado */;
            const title = document.getElementById('event-title').value;
            const start = document.getElementById('event-start').value;
            const end = document.getElementById('event-end').value;
            
            // Verifique se está adicionando ou editando
            if (eventId) {
                editEvent(eventId, title, start, end);
            } else {
                addEvent(title, start, end);
            }
            closeModal();
        });

        // Adicione manipuladores de eventos para a exclusão
        document.getElementById('calendar').addEventListener('eventClick', function (event) {
            const eventId = event.id;
            deleteEvent(eventId);
        });

        // Adicione manipuladores de eventos para a pesquisa
        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value;
            searchEvents(query);
        });
    </script>
</body>
</html>
