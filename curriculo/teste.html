        function baixarCurriculo(lang) {
            var titulo = document.querySelector('h1');
            var botoes = document.querySelector('.download-btn');
            if (titulo) titulo.style.display = "none";
            if (botoes) botoes.style.display = "none";

            var docStyles = `
                body {
                    font-family: Calibri, sans-serif;
                    font-size: 10pt;
                    color: black;

                }
            `;

            var content = document.documentElement.innerHTML;
            var header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
                        "xmlns:w='urn:schemas-microsoft-com:office:word' " +
                        "xmlns='http://www.w3.org/TR/REC-html40'>" +
                        "<head><meta charset='utf-8'><title>Currículo</title><style>" + docStyles + "</style></head><body>";
            var footer = "</body></html>";
            var fullHtml = header + content + footer;

            var blob = new Blob(['\ufeff', fullHtml], {
                type: 'application/msword'
            });

            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            document.body.appendChild(link);
            if (lang === 'pt') {
                link.download = 'curriculo.doc';
            } else if (lang === 'en') {
                link.download = 'resume.doc';
            } else if (lang === 'es') {
                link.download = 'curriculum.doc';
            }
            link.href = url;
            link.click();
            document.body.removeChild(link);

            if (titulo) titulo.style.display = "block";
            if (botoes) botoes.style.display = "flex";
        }

       function gerarPDF() {

    // Adicione o título do currículo
    doc.text(20, 20, 'Currículo de Wilson Fernandes Junior');

    // Defina a posição inicial para adicionar as seções do currículo
    let yPosition = 30;

    // Adicione as seções do currículo
    const sections = document.querySelectorAll('.section');

    sections.forEach(section => {
        // Adicione o título da seção
        const sectionTitle = section.querySelector('.section-title').innerText;
        doc.setFontSize(10);
        doc.text(20, yPosition, sectionTitle);

        // Adicione o conteúdo da seção
        const contentItems = section.querySelectorAll('.content li, .content p');
        yPosition += 10; // Ajuste para a próxima linha
        contentItems.forEach(item => {
            doc.text(30, yPosition, item.innerText);
            yPosition += 10; // Ajuste para a próxima linha
        });

        yPosition += 10; // Ajuste para a próxima seção
    });

    // Salve o PDF
    doc.save('curriculo.pdf');
