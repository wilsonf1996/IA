<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #222;
            color: #fff;
        }

        h1, h2, h3 {
            color: #fff;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #222;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #555;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #222;
        }

        select option {
            background-color: #fff;
        }

        #resumeList {
            margin-top: 20px;
            text-align: left;
        }

        #resumeItems {
            list-style: none;
            padding: 0;
        }

        #resumeItems li {
            margin: 10px 0;
        }

        #resumeItems li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Aplicativo de Currículo</h1>

    <!-- Formulário para criar currículo -->
    <form id="createResumeForm">
        <label for="name">Nome Completo:</label><br>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>

        <label for="phone">Telefone:</label><br>
        <input type="text" id="phone"><br>

        <label for="summary">Resumo:</label><br>
        <textarea id="summary" required></textarea><br>

        <label for="education">Educação:</label><br>
        <textarea id="education" required></textarea><br>

        <label for="skills">Habilidades:</label><br>
        <textarea id="skills" required></textarea><br>

        <label for="experience">Experiência Profissional:</label><br>
        <textarea id="experience" required></textarea><br>

        <label for="previousResumes">Currículos Anteriores:</label><br>
        <select id="previousResumes"></select><br>

        <button type="submit">Salvar Currículo</button>
        <button type="button" id="downloadPDF">Baixar PDF</button>
    </form>

    <!-- Lista de currículos -->
    <div id="resumeList">
        <h2>Lista de Currículos</h2>
        <ul id="resumeItems"></ul>
    </div>

    <!-- Firebase e jsPDF -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            // Sua configuração do Firebase aqui
        };

        // Inicialização do Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referência para os currículos
        const resumeRef = database.ref('resumes');

        // Carregar currículos anteriores
        resumeRef.on('value', (snapshot) => {
            const resumes = snapshot.val();
            if (resumes) {
                const previousResumesDropdown = document.getElementById('previousResumes');
                previousResumesDropdown.innerHTML = '';
                Object.keys(resumes).forEach((key) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = resumes[key].name;
                    previousResumesDropdown.appendChild(option);
                });
            }
        });

        // Submeter o formulário para criar um novo currículo
        document.getElementById('createResumeForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const summary = document.getElementById('summary').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;

            // Salvar o currículo no Firebase
            resumeRef.push({
                name,
                email,
                phone,
                summary,
                education,
                skills,
                experience
            });
        });

        // Baixar PDF do currículo selecionado
        document.getElementById('downloadPDF').addEventListener('click', () => {
            const selectedResumeKey = document.getElementById('previousResumes').value;
            if (selectedResumeKey) {
                const selectedResume = document.getElementById('previousResumes').options[document.getElementById('previousResumes').selectedIndex].textContent;
                const doc = new jsPDF();
                // Lógica para criar PDF
                // doc.save('nome_do_curriculo.pdf');
            }
        });
    </script>
</body>
</html>
