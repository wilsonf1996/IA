<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2, h3 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #resumeList {
            text-align: left;
        }

        #resumeItems {
            list-style: none;
            padding: 0;
        }

        #resumeItems li {
            margin: 10px 0;
        }

        #resumeItems li a {
            color: #007bff;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Aplicativo de Currículo</h1>

    <!-- Formulário para criar currículo -->
    <form id="createResumeForm">
        <label for="name">Nome Completo:</label><br>
        <input type="text" id="name" required><br>
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>
        <div id="emailError" class="error"></div>

        <label for="phone">Telefone:</label><br>
        <input type="text" id="phone"><br>

        <label for="address">Endereço:</label><br>
        <input type="text" id="address"><br>

        <label for="age">Idade:</label><br>
        <input type="text" id="age"><br>

        <label for="summary">Resumo:</label><br>
        <textarea id="summary" required></textarea><br>
        <div id="summaryError" class="error"></div>

        <label for="careerObjective">Objetivos Profissionais:</label><br>
        <textarea id="careerObjective" required></textarea><br>
        <div id="careerObjectiveError" class="error"></div>

        <div id="academicData">
            <div class="academic-group">
                <label for="degree">Grau Acadêmico:</label><br>
                <input type="text" class="degree" required><br>

                <label for="institution">Instituição:</label><br>
                <input type="text" class="institution" required><br>

                <label for="studyPeriod">Período de Estudo:</label><br>
                <input type="text" class="study-period" required><br>
            </div>
        </div>

        <button type="button" id="addAcademicData">Adicionar Dados Acadêmicos</button><br>

        <label for="skills">Habilidades:</label><br>
        <textarea id="skills" required></textarea><br>

        <div id="professionalExperience">
            <div class="experience-group">
                <label for="position">Cargo:</label><br>
                <input type="text" class="position" required><br>

                <label for="company">Empresa:</label><br>
                <input type="text" class="company" required><br>

                <label for="startDate">Data de Início:</label><br>
                <input type="text" class="start-date" required><br>

                <label for="endDate">Data de Término:</label><br>
                <input type="text" class="end-date" required><br>

                <label for="responsibilities">Responsabilidades:</label><br>
                <textarea class="responsibilities" required></textarea><br>
            </div>
        </div>

        <button type="button" id="addProfessionalExperience">Adicionar Experiência Profissional</button><br>

        <label for="previousResumes">Currículos Anteriores:</label><br>
        <select id="previousResumes"></select><br>

        <button type="submit">Salvar Currículo</button>
        <button type="button" id="downloadWord">Baixar Word</button>
    </form>

    <!-- Lista de currículos -->
    <div id="resumeList">
        <h2>Lista de Currículos</h2>
        <ul id="resumeItems"></ul>
    </div>

    <!-- Firebase e mammoth.js para converter para Word -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.4/mammoth.browser.min.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            // Sua configuração do Firebase aqui
        };

        // Inicialização do Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referência para os currículos
        const resumeRef = database.ref('resumes');

        // Carregar currículos anteriores
        resumeRef.on('value', (snapshot) => {
            const resumes = snapshot.val();
            if (resumes) {
                const previousResumesDropdown = document.getElementById('previousResumes');
                previousResumesDropdown.innerHTML = '';
                Object.keys(resumes).forEach((key) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = resumes[key].name;
                    previousResumesDropdown.appendChild(option);

                    // Adicionar currículos à lista
                    const resumeItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = resumes[key].name;
                    link.onclick = () => downloadResume(key); // Event listener para o clique no currículo
                    resumeItem.appendChild(link);
                    document.getElementById('resumeItems').appendChild(resumeItem);
                });
            }
        });

        // Função para baixar o currículo em Word
        function downloadResume(resumeKey) {
            const resume = resumeRef.child(resumeKey);
            resume.once('value', (snapshot) => {
                const data = snapshot.val();
                const docxContent = `
                    <h1>${data.name}</h1>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Telefone:</strong> ${data.phone}</p>
                    <p><strong>Endereço:</strong> ${data.address}</p>
                    <p><strong>Idade:</strong> ${data.age}</p>
                    <h2>Resumo</h2>
                    <p>${data.summary}</p>
                    <h2>Objetivos Profissionais</h2>
                    <p>${data.careerObjective}</p>
                    <h2>Dados Acadêmicos</h2>
                    ${data.academicData.map(academic => `
                        <p><strong>Grau Acadêmico:</strong> ${academic.degree}</p>
                        <p><strong>Instituição:</strong> ${academic.institution}</p>
                        <p><strong>Período de Estudo:</strong> ${academic.studyPeriod}</p>
                    `).join('')}
                    <h2>Habilidades</h2>
                    <p>${data.skills}</p>
                    <h2>Experiência Profissional</h2>
                    ${data.professionalExperience.map(experience => `
                        <p><strong>Cargo:</strong> ${experience.position}</p>
                        <p><strong>Empresa:</strong> ${experience.company}</p>
                        <p><strong>Data de Início:</strong> ${experience.startDate}</p>
                        <p><strong>Data de Término:</strong> ${experience.endDate}</p>
                        <p><strong>Responsabilidades:</strong> ${experience.responsibilities}</p>
                    `).join('')}
                `;

                mammoth.convertHtml(docxContent)
                    .then((result) => {
                        const blob = new Blob([result.value], {type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${data.name}_resume.docx`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            });
        }

        // Adicionar Dados Acadêmicos
        document.getElementById('addAcademicData').addEventListener('click', () => {
            const academicData = document.getElementById('academicData');
            const newAcademicGroup = document.createElement('div');
            newAcademicGroup.classList.add('academic-group');
            newAcademicGroup.innerHTML = `
                <label for="degree">Grau Acadêmico:</label><br>
                <input type="text" class="degree" required><br>

                <label for="institution">Instituição:</label><br>
                <input type="text" class="institution" required><br>

                <label for="studyPeriod">Período de Estudo:</label><br>
                <input type="text" class="study-period" required><br>
            `;
            academicData.appendChild(newAcademicGroup);
        });

        // Adicionar Experiência Profissional
        document.getElementById('addProfessionalExperience').addEventListener('click', () => {
            const professionalExperience = document.getElementById('professionalExperience');
            const newExperienceGroup = document.createElement('div');
            newExperienceGroup.classList.add('experience-group');
            newExperienceGroup.innerHTML = `
                <label for="position">Cargo:</label><br>
                <input type="text" class="position" required><br>

                <label for="company">Empresa:</label><br>
                <input type="text" class="company" required><br>

                <label for="startDate">Data de Início:</label><br>
                <input type="text" class="start-date" required><br>

                <label for="endDate">Data de Término:</label><br>
                <input type="text" class="end-date" required><br>

                <label for="responsibilities">Responsabilidades:</label><br>
                <textarea class="responsibilities" required></textarea><br>
            `;
            professionalExperience.appendChild(newExperienceGroup);
        });

        // Submeter o formulário para criar um novo currículo
        document.getElementById('createResumeForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const age = document.getElementById('age').value;
            const summary = document.getElementById('summary').value;
            const careerObjective = document.getElementById('careerObjective').value;
            const skills = document.getElementById('skills').value;

            const academicData = [];
            document.querySelectorAll('.academic-group').forEach((group) => {
                const degree = group.querySelector('.degree').value;
                const institution = group.querySelector('.institution').value;
                const studyPeriod = group.querySelector('.study-period').value;
                academicData.push({ degree, institution, studyPeriod });
            });

            const professionalExperience = [];
            document.querySelectorAll('.experience-group').forEach((group) => {
                const position = group.querySelector('.position').value;
                const company = group.querySelector('.company').value;
                const startDate = group.querySelector('.start-date').value;
                const endDate = group.querySelector('.end-date').value;
                const responsibilities = group.querySelector('.responsibilities').value;
                professionalExperience.push({ position, company, startDate, endDate, responsibilities });
            });

            // Salvar o currículo no Firebase
            resumeRef.push({
                name,
                email,
                phone,
                address,
                age,
                summary,
                careerObjective,
                skills,
                academicData,
                professionalExperience
            });
        });

        // Baixar arquivo Word do currículo selecionado
        document.getElementById('downloadWord').addEventListener('click', () => {
            const selectedResumeKey = document.getElementById('previousResumes').value;
            if (selectedResumeKey) {
                downloadResume(selectedResumeKey);
            }
        });
    </script>
</body>
</html>
