<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Currículo</title>
    <style>
        /* Adicione seus estilos aqui */
    </style>
</head>
<body>
    <h1>Aplicativo de Currículo</h1>

    <!-- Formulário para criar currículo -->
    <div id="createResume">
        <h2>Criar Novo Currículo</h2>
        <form id="createResumeForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required><br>

            <label for="summary">Resumo:</label>
            <textarea id="summary" required></textarea><br>

            <!-- Aqui você pode adicionar opções de seleção para cada campo -->
            <label for="previousExperiences">Experiências Anteriores:</label>
            <select id="previousExperiences" multiple>
                <!-- Opções serão preenchidas dinamicamente com os currículos existentes -->
            </select><br>

            <label for="previousEducation">Educação Anterior:</label>
            <select id="previousEducation" multiple>
                <!-- Opções serão preenchidas dinamicamente com os currículos existentes -->
            </select><br>

            <label for="previousSkills">Habilidades Anteriores:</label>
            <select id="previousSkills" multiple>
                <!-- Opções serão preenchidas dinamicamente com os currículos existentes -->
            </select><br>

            <button type="submit">Salvar Currículo</button>
        </form>
    </div>

    <!-- Lista de currículos -->
    <div id="resumeList">
        <h2>Lista de Currículos</h2>
        <ul id="resumeItems"></ul>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para criar um novo currículo
        document.getElementById('createResumeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const summary = document.getElementById('summary').value;
            const previousExperiences = document.getElementById('previousExperiences').value;
            const previousEducation = document.getElementById('previousEducation').value;
            const previousSkills = document.getElementById('previousSkills').value;

            const resumeRef = database.ref('resumes').push();
            resumeRef.set({
                name: name,
                summary: summary,
                previousExperiences: previousExperiences,
                previousEducation: previousEducation,
                previousSkills: previousSkills
            });
            document.getElementById('createResumeForm').reset();
        });

        // Listar os currículos do banco de dados
        const resumeItems = document.getElementById('resumeItems');
        database.ref('resumes').on('value', function(snapshot) {
            resumeItems.innerHTML = '';
            snapshot.forEach(function(childSnapshot) {
                const resume = childSnapshot.val();
                const li = document.createElement('li');
                li.textContent = resume.name;
                resumeItems.appendChild(li);
            });
        });
    </script>
</body>
</html>
