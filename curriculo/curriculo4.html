        }

<body>
    <div class="container">
        <h1>Currículo de Wilson Fernandes Junior</h1>

        <!-- Dados Pessoais -->
        <div class="section">
            <div class="section-title"><strong>Dados Pessoais</strong></div>
            <!-- Alterado contenteditable="true" para contenteditable="plaintext-only" -->
            <div class="content" id="dados-pessoais" contenteditable="plaintext-only" style="text-align: justify;"></div>
        </div>

        <!-- Formação -->
        <div class="section">
            <div class="section-title"><strong>Formação</strong></div>
            <!-- Alterado contenteditable="true" para contenteditable="plaintext-only" -->
            <div class="content" id="formacao" contenteditable="plaintext-only" style="text-align: justify;"></div>
        </div>

        <!-- Experiência Profissional -->
        <div class="section">
            <div class="section-title"><strong>Experiência Profissional</strong></div>
            <!-- Alterado contenteditable="true" para contenteditable="plaintext-only" -->
            <div class="content" id="experiencia" contenteditable="plaintext-only" style="text-align: justify;"></div>
        </div>

        <!-- Informações Adicionais -->
        <div class="section">
            <div class="section-title"><strong>Informações Adicionais</strong></div>
            <!-- Alterado contenteditable="true" para contenteditable="plaintext-only" -->
            <div class="content" id="info-adicionais" contenteditable="plaintext-only" style="text-align: justify;"></div>
        </div>

        <!-- Botões -->
        <div class="download-btn">
            <button class="edit-btn" onclick="baixarCurriculo('pt')">Baixar Currículo em Português</button>
            <button class="edit-btn" onclick="salvarCurriculo()">Salvar Currículo</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            // Configurações do Firebase
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function baixarCurriculo(lang) {
            var titulo = document.querySelector('h1');
            var botoes = document.querySelector('.download-btn');
            if (titulo) titulo.style.display = "none";
            if (botoes) botoes.style.display = "none";

            var docStyles = `
                body {
                    font-family: Calibri, sans-serif;
                    font-size: 10pt;
                    color: black;
                }

                .section-title {
                    font-weight: bold;
                    color: black;
                    text-transform: uppercase;
                    font-size: 10px;
                    margin-bottom: 10px;
                }

                .content {
                    padding: 10px;
                    background-color: white;
                    min-height: 100px;
                    text-align: justify;
                    font-size: 10px;
                    color: black;
                }

                .content p {
                    margin-bottom: 0; /* Removendo o espaçamento entre as linhas */
                }
            `;

            var content = document.documentElement.innerHTML;
            var header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
                        "xmlns:w='urn:schemas-microsoft-com:office:word' " +
                        "xmlns='http://www.w3.org/TR/REC-html40'>" +
                        "<head><meta charset='utf-8'><title>Currículo</title><style>" + docStyles + "</style></head><body>";
            var footer = "</body></html>";
            var fullHtml = header + content + footer;

            var blob = new Blob(['\ufeff', fullHtml], {
                type: 'application/msword'
            });

            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            document.body.appendChild(link);
            if (lang === 'pt') {
                link.download = 'curriculo.doc';
            } else if (lang === 'en') {
                link.download = 'resume.doc';
            } else if (lang === 'es') {
                link.download = 'curriculum.doc';
            }
            link.href = url;
            link.click();
            document.body.removeChild(link);

            if (titulo) titulo.style.display = "block";
            if (botoes) botoes.style.display = "flex";
        }

        function salvarCurriculo() {
            var curriculoData = {};

            var tituloCurriculo = document.querySelector('h1');
            if (tituloCurriculo) {
                curriculoData['titulo'] = tituloCurriculo.innerText;
            }

            var dadosPessoais = document.getElementById('dados-pessoais');
            if (dadosPessoais) {
                curriculoData['dados-pessoais'] = dadosPessoais.innerText;
            }

            var formacao = document.getElementById('formacao');
            if (formacao) {
                curriculoData['formacao'] = formacao.innerText;
            }

            var experiencia = document.getElementById('experiencia');
            if (experiencia) {
                curriculoData['experiencia'] = experiencia.innerText;
            }

            var infoAdicionais = document.getElementById('info-adicionais');
            if (infoAdicionais) {
                curriculoData['info-adicionais'] = infoAdicionais.innerText;
            }

            database.ref('/curriculo').set(curriculoData);

            console.log("Currículo salvo no Firebase:", curriculoData);
            alert('Currículo salvo com sucesso!');
        }

        document.querySelector('.download-btn').addEventListener('click', function() {
            salvarCurriculo();
        });

    </script>
</body>
</html>
