<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: center;
        }

        #clock-container {
            margin-top: 10px;
        }

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #expenses-table {
            overflow-y: auto;
        }

        @media only screen and (min-width: 600px) {
            #info-container {
                flex-direction: row;
            }

            #weather-info {
                text-align: left;
            }

            #clock-container {
                margin-top: 0;
                margin-left: 20px;
            }
        }

        /* Esconde a seção principal até a senha ser inserida corretamente */
        #main-content {
            display: none;
        }

        #search-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
        }

        #chat-response {
            margin-top: 20px;
            text-align: left;
        }

        .chat-message {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Minha Página Principal</h1>

    <!-- Seção principal -->
    <div id="main-content">
        <div id="info-container">
            <div id="weather-info">
                <p id="location">Carregando localização...</p>
                <p id="weather">Carregando clima...</p>
                <p id="temperature">Carregando temperatura...</p>
                <p id="forecast">Carregando previsão diária...</p>
            </div>

            <div id="clock-container">
                <p id="clock">Carregando relógio...</p>
                <p id="date">Carregando data...</p>
            </div>
        </div>

        <div id="buttons-container">
            <button onclick="goToAgendaSemanalPage()">Ir para a Agenda Semanal</button>
            <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
            <button onclick="goToNotesPage()">Ir para Notas</button>
            <button onclick="goToExpensesPage()">Ir para Gastos</button>
        </div>

        <!-- Seção de pesquisa e resposta do ChatGPT -->
        <div id="search-container">
            <label for="search-input">Pesquisar:</label>
            <input type="text" id="search-input" placeholder="Digite sua pesquisa">
            <button onclick="search()">Pesquisar</button>
        </div>

        <div id="chat-response">
            <p class="chat-message" id="chat-text">Resposta do ChatGPT:</p>
            <div id="chat-content"></div>
        </div>
    </div>

    <!-- Seção de autenticação -->
    <div id="auth-section">
        <label for="password">Digite a senha:</label>
        <input type="password" id="password">
        <button onclick="authenticate()">Entrar</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para verificar se o usuário já foi autenticado
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('authenticated');

            if (isAuthenticated === 'true') {
                // Se o usuário já foi autenticado, exibe a seção principal e esconde a seção de autenticação
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
            } else {
                // Se o usuário não foi autenticado, exibe a seção de autenticação e esconde a seção principal
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('auth-section').style.display = 'block';
            }
        }

        // Função para autenticar
        function authenticate() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === "2020") {
                // Se a senha está correta, marca o usuário como autenticado e exibe a seção principal
                localStorage.setItem('authenticated', 'true');
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        // Funções adicionais, como goToCalculatorPage(), goToNotesPage(), etc.
        function goToAgendaSemanalPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/agendasemanal/agendasemanal.html';
        }

        function goToCalculatorPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/calculadora/calculadora.html';
        }

        function goToNotesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/notas/notas.html';
        }

        function goToExpensesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/gastos/gastos.html';
        }

        // Ao carregar a página, verifica se o usuário já foi autenticado
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthentication();

            // Chame as funções iniciais
            updateWeatherData();
            updateDateTime();
            updateForecast();

            // Atualize os dados periodicamente a cada 30 minutos (1800000 milissegundos)
            setInterval(() => {
                updateWeatherData();
                updateDateTime();
                updateForecast();
            }, 1800000);
        });

        // Função de pesquisa simulada (substitua por chamadas reais à API)
        function search() {
            const searchTerm = document.getElementById('search-input').value;

            // Simula uma resposta do ChatGPT
            simulateChatResponse(searchTerm)
                .then(response => showChatResponse(response))
                .catch(error => console.error(error));
        }

        // Função para simular a resposta do ChatGPT (substituir por chamadas reais à API)
        function simulateChatResponse(query) {
            return new Promise((resolve) => {
                // Simula uma resposta do ChatGPT com base na consulta
                const response = `Você pesquisou: "${query}". Aqui está a resposta do ChatGPT.`;

                // Adicione a resposta simulada ao conteúdo do chat
                const chatContent = document.getElementById('chat-content');
                const chatMessage = document.createElement('p');
                chatMessage.classList.add('chat-message');
                chatMessage.textContent = response;
                chatContent.appendChild(chatMessage);

                // Resolva a promessa com a resposta simulada
                resolve(response);
            });
        }

        // Função para exibir a resposta do ChatGPT
        function showChatResponse(response) {
            const chatText = document.getElementById('chat-text');
            chatText.textContent = `Resposta do ChatGPT: "${response}"`;
        }

        // Restante do seu script...

        // Script para atualizar dados de clima, tempo e previsão
        async function updateWeatherData() {
            try {
                const position = await getCurrentPosition();
                const weatherData = await fetchWeatherDataByCoordinates(position.coords.latitude, position.coords.longitude);
                updateWeatherUI(weatherData);
            } catch (error) {
                console.error('Erro ao atualizar dados de clima:', error);
            }
        }

        async function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function fetchWeatherDataByCoordinates(latitude, longitude) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return {
                location: data.name,
                weather: data.weather[0].description,
                temperature: (data.main.temp - 273.15).toFixed(2),
            };
        }

        function updateWeatherUI(weatherData) {
            document.getElementById('location').innerText = `Localização: ${weatherData.location}`;
            document.getElementById('weather').innerText = `Condição do Tempo: ${weatherData.weather}`;
            document.getElementById('temperature').innerText = `Temperatura: ${weatherData.temperature}°C`;
        }

        // Script para atualizar data e hora
        async function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            document.getElementById('date').innerText = `Data: ${now.toLocaleDateString('pt-BR', dateOptions)}`;
            document.getElementById('clock').innerText = `Hora: ${now.toLocaleTimeString('pt-BR', timeOptions)}`;
        }
        // Script para atualizar previsão diária
        async function updateForecast() {
            try {
                const position = await getCurrentPosition();
                const forecastData = await fetchDailyForecastByCoordinates(position.coords.latitude, position.coords.longitude);
                updateForecastUI(forecastData);
            } catch (error) {
                console.error('Erro ao atualizar previsão diária:', error);
            }
        }

        async function fetchDailyForecastByCoordinates(latitude, longitude) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            const dailyForecast = data.list[0].weather[0].description;
            return {
                forecast: dailyForecast,
            };
        }

        function updateForecastUI(forecastData) {
            document.getElementById('forecast').innerText = `Previsão Diária: ${forecastData.forecast}`;
        }

        // Função para exibir resposta do ChatGPT
        function showChatResponse(response) {
            const chatContent = document.getElementById('chat-content');
            const chatMessage = document.createElement('div');
            chatMessage.className = 'chat-message';
            chatMessage.textContent = response;
            chatContent.appendChild(chatMessage);
        }
    </script>
</body>

</html>
