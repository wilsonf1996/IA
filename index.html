<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Agenda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #calculator {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #agenda {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, #eventInput {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 70px;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.operator {
            background-color: #f5913e;
            color: #fff;
        }

        button.equal {
            background-color: #56a344;
            color: #fff;
        }

        button.clear {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Calculadora com Agenda</h1>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="equal" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>

    <div id="agenda">
        <h2>Agenda</h2>
        <input type="text" id="eventInput" placeholder="Novo evento">
        <button onclick="addEvent()">Adicionar</button>
        <ul id="eventsList"></ul>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }

        function addEvent() {
            var eventInput = document.getElementById('eventInput');
            var eventText = eventInput.value.trim();

            if (eventText !== '') {
                var eventsList = document.getElementById('eventsList');
                var listItem = document.createElement('li');
                listItem.textContent = eventText;
                eventsList.appendChild(listItem);
                eventInput.value = '';
            }
        }
    </script>
</body>
</html>
