<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f3f3f3;
            color: #333;
        }

        h1 {
            color: #007bff;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: center;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }

        #clock-container {
            margin-top: 10px;
        }

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
        }

        #expenses-table {
            overflow-y: auto;
        }

        @media only screen and (min-width: 600px) {
            /* Ajuste para telas maiores (por exemplo, tablets) */
            #info-container {
                flex-direction: row;
            }

            #weather-info {
                text-align: left;
            }

            #clock-container {
                margin-top: 0;
                margin-left: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Minha Página Principal</h1>

    <div id="info-container">
        <div id="weather-info">
            <p id="location">Carregando localização...</p>
            <p id="weather">Carregando clima...</p>
            <p id="temperature">Carregando temperatura...</p>
            <p id="forecast">Carregando previsão diária...</p>
        </div>

        <div id="clock-container">
            <p id="clock">Carregando relógio...</p>
            <p id="date">Carregando data...</p>
        </div>
    </div>

    <div id="buttons-container">
        <!-- Os botões da agenda foram removidos -->
        <button onclick="goToAgendaSemanalPage()">Ir para a Agenda Semanal</button>
        <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
        <button onclick="goToNotesPage()">Ir para Notas</button>
        <button onclick="goToExpensesPage()">Ir para Gastos</button>
    </div>

    <script>
        // Função simulada de autenticação
        function authenticateUser() {
            const username = prompt("Digite seu nome de usuário:");
            if (username) {
                document.getElementById('authenticated-user').innerText = `Usuário autenticado: ${username}`;
            }
        }

        // Função para obter a localização do usuário usando a API de Geolocalização
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Chame as funções para buscar dados do clima
                        fetchWeatherDataByCoordinates(latitude, longitude);
                        fetchDailyForecastByCoordinates(latitude, longitude);
                        fetchLocationByCoordinates(latitude, longitude);
                    },
                    error => {
                        console.error('Erro ao obter localização:', error);
                        // Em caso de erro, carregue dados por IP como uma alternativa
                        fetchLocationByIP();
                    }
                );
            } else {
                console.error('Geolocalização não é suportada neste navegador.');
                // Em navegadores que não suportam geolocalização, carregue dados por IP
                fetchLocationByIP();
            }
        }

        // ... (funções originais mantidas)

        // Ao carregar a página, chame as funções para obter dados e atualizar elementos
        document.addEventListener('DOMContentLoaded', function () {
            getLocation();
            fetchDateTime();
        });
    </script>
    <div id="authenticated-user"></div>
</body>

</html>
