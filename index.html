<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: center;
        }

        #clock-container {
            margin-top: 10px;
        }

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #expenses-table {
            overflow-y: auto;
        }

        @media only screen and (min-width: 600px) {
            #info-container {
                flex-direction: row;
            }

            #weather-info {
                text-align: left;
            }

            #clock-container {
                margin-top: 0;
                margin-left: 20px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>

<body>
    <h1>Minha Página Principal</h1>

    <div id="info-container">
        <div id="weather-info">
            <p id="location">Carregando localização...</p>
            <p id="weather">Carregando clima...</p>
            <p id="temperature">Carregando temperatura...</p>
            <p id="forecast">Carregando previsão diária...</p>
        </div>

        <div id="clock-container">
            <p id="clock">Carregando relógio...</p>
            <p id="date">Carregando data...</p>
        </div>
    </div>

    <div id="buttons-container">
        <button onclick="goToAgendaSemanalPage()">Ir para a Agenda Semanal</button>
        <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
        <button onclick="goToNotesPage()">Ir para Notas</button>
        <button onclick="goToExpensesPage()">Ir para Gastos</button>
        <!-- Botão para autenticação -->
        <button onclick="signIn()">Entrar</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para autenticar
        function signIn() {
            firebase.auth().signInWithEmailAndPassword("wilson.fernandesjunior@hotmail.com", "corinthians1996@civil")
                .then((userCredential) => {
                    // Autenticação bem-sucedida
                    const user = userCredential.user;
                    console.log("Usuário autenticado:", user);
                })
                .catch((error) => {
                    // Erro na autenticação
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Erro na autenticação:", errorCode, errorMessage);
                });
        }

        // Função para obter a localização do usuário usando a API de Geolocalização
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Chame as funções para buscar dados do clima
                        fetchWeatherDataByCoordinates(latitude, longitude);
                        fetchDailyForecastByCoordinates(latitude, longitude);
                        fetchLocationByCoordinates(latitude, longitude);
                    },
                    error => {
                        console.error('Erro ao obter localização:', error);
                        // Em caso de erro, carregue dados por IP como uma alternativa
                        fetchLocationByIP();
                    }
                );
            } else {
                console.error('Geolocalização não é suportada neste navegador.');
                // Em navegadores que não suportam geolocalização, carregue dados por IP
                fetchLocationByIP();
            }
        }

        function fetchWeatherDataByCoordinates(latitude, longitude) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            // Construa a URL da API do OpenWeatherMap usando as coordenadas
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            // Faça a requisição para a API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weather = data.weather[0].description;
                    const temperature = (data.main.temp - 273.15).toFixed(2);
                    // Atualize os elementos HTML com os dados do clima
                    document.getElementById('location').innerText = `Localização: ${data.name}`;
                    document.getElementById('weather').innerText = `Condição do Tempo: ${weather}`;
                    document.getElementById('temperature').innerText = `Temperatura: ${temperature}°C`;
                })
                .catch(error => {
                    console.error('Erro ao obter dados do clima:', error);
                });
        }

        function fetchDailyForecastByCoordinates(latitude, longitude) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            // Construa a URL da API do OpenWeatherMap para previsão diária usando as coordenadas
            const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            // Faça a requisição para a API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extraia as informações da previsão diária (por exemplo, primeira entrada)
                    const dailyForecast = data.list[0].weather[0].description;
                    // Atualize o elemento HTML com a previsão diária
                    document.getElementById('forecast').innerText = `Previsão Diária: ${dailyForecast}`;
                })
                .catch(error => {
                    console.error('Erro ao obter previsão diária:', error);
                });
        }

        function fetchLocationByCoordinates(latitude, longitude) {
            // Usando o serviço gratuito de localização por coordenadas
            fetch(`https://geocode.xyz/${latitude},${longitude}?json=1`)
                .then(response => response.json())
                .then(data => {
                    const city = data.city;
                    document.getElementById('location').innerText = `Localização: ${city}`;
                })
                .catch(error => {
                    console.error('Erro ao obter localização por coordenadas:', error);
                });
        }

        function fetchLocationByIP() {
            // Usando o serviço gratuito de localização por IP
            fetch('https://ipinfo.io/json?token=e29e8990f87a11')
                .then(response => response.json())
                .then(data => {
                    const city = data.city;
                    document.getElementById('location').innerText = `Localização: ${city}`;
                    // Chame as funções para buscar dados do clima
                    fetchWeatherData(city);
                    fetchDailyForecast(city);
                })
                .catch(error => {
                    console.error('Erro ao obter localização por IP:', error);
                });
        }

        function fetchDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            // Atualize os elementos HTML com data e hora
            document.getElementById('date').innerText = `Data: ${now.toLocaleDateString('pt-BR', dateOptions)}`;
            document.getElementById('clock').innerText = `Hora: ${now.toLocaleTimeString('pt-BR', timeOptions)}`;
        }

        // Função para redirecionar para a página da agenda semanal
        function goToAgendaSemanalPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/agendasemanal/agendasemanal.html';
        }

        // Função para redirecionar para a página da calculadora
        function goToCalculatorPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/calculadora/calculadora.html';
        }

        // Função para redirecionar para a página de notas
        function goToNotesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/notas/notas.html';
        }

        // Função para redirecionar para a página de gastos
        function goToExpensesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/gastos/gastos.html';
        }

        // Ao carregar a página, chame as funções para obter dados e atualizar elementos
        document.addEventListener('DOMContentLoaded', function () {
            getLocation();
            fetchDateTime();
        });
    </script>
</body>

</html>
