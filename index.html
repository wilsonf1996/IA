<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: center;
        }

        #clock-container {
            margin-top: 10px;
        }

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #expenses-table {
            overflow-y: auto;
        }

        @media only screen and (min-width: 600px) {
            #info-container {
                flex-direction: row;
            }

            #weather-info {
                text-align: left;
            }

            #clock-container {
                margin-top: 0;
                margin-left: 20px;
            }
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Minha Página Principal</h1>

    <div id="info-container">
        <div id="weather-info">
            <p id="location">Carregando localização...</p>
            <p id="weather">Carregando clima...</p>
            <p id="temperature">Carregando temperatura...</p>
            <p id="forecast">Carregando previsão diária...</p>
        </div>

        <div id="clock-container">
            <p id="clock">Carregando relógio...</p>
            <p id="date">Carregando data...</p>
        </div>
    </div>

    <div id="buttons-container">
        <button onclick="goToAgendaSemanalPage()">Ir para a Agenda Semanal</button>
        <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
        <button onclick="goToNotesPage()">Ir para Notas</button>
        <button onclick="goToExpensesPage()">Ir para Gastos</button>
        <!-- Botão para autenticação -->
        <button onclick="signIn()">Entrar</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para autenticar
        function signIn() {
            firebase.auth().signInWithEmailAndPassword("wilson.fernandesjunior@hotmail.com", "corinthians1996@civil")
                .then((userCredential) => {
                    // Autenticação bem-sucedida
                    const user = userCredential.user;
                    console.log("Usuário autenticado:", user);
                })
                .catch((error) => {
                    // Erro na autenticação
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Erro na autenticação:", errorCode, errorMessage);
                });
        }

        async function updateWeatherData() {
            try {
                const position = await getCurrentPosition();
                const weatherData = await fetchWeatherDataByCoordinates(position.coords.latitude, position.coords.longitude);
                updateWeatherUI(weatherData);
            } catch (error) {
                console.error('Erro ao atualizar dados de clima:', error);
            }
        }

        async function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function fetchWeatherDataByCoordinates(latitude, longitude) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return {
                location: data.name,
                weather: data.weather[0].description,
                temperature: (data.main.temp - 273.15).toFixed(2),
            };
        }

        function updateWeatherUI(weatherData) {
            document.getElementById('location').innerText = `Localização: ${weatherData.location}`;
            document.getElementById('weather').innerText = `Condição do Tempo: ${weatherData.weather}`;
            document.getElementById('temperature').innerText = `Temperatura: ${weatherData.temperature}°C`;
        }

        async function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            document.getElementById('date').innerText = `Data: ${now.toLocaleDateString('pt-BR', dateOptions)}`;
            document.getElementById('clock').innerText = `Hora: ${now.toLocaleTimeString('pt-BR', timeOptions)}`;
        }

        async function updateForecast() {
            try {
                const position = await getCurrentPosition();
                const forecastData = await fetchDailyForecastByCoordinates(position.coords.latitude, position.coords.longitude);
                updateForecastUI(forecastData);
            } catch (error) {
                console.error('Erro ao atualizar previsão diária:', error);
            }
        }

        async function fetchDailyForecastByCoordinates(latitude, longitude) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            const dailyForecast = data.list[0].weather[0].description;
            return {
                forecast: dailyForecast,
            };
        }

        function updateForecastUI(forecastData) {
            document.getElementById('forecast').innerText = `Previsão Diária: ${forecastData.forecast}`;
        }

        // Função para redirecionar para a página da agenda semanal
        function goToAgendaSemanalPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/agendasemanal/agendasemanal.html';
        }

        // Função para redirecionar para a página da calculadora
        function goToCalculatorPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/calculadora/calculadora.html';
        }

        // Função para redirecionar para a página de notas
        function goToNotesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/notas/notas.html';
        }

        // Função para redirecionar para a página de gastos
        function goToExpensesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/gastos/gastos.html';
        }

        // Ao carregar a página, chame as funções para obter dados e atualizar elementos
        document.addEventListener('DOMContentLoaded', function () {
            // Chame as funções iniciais
            updateWeatherData();
            updateDateTime();
            updateForecast();

            // Atualize os dados periodicamente a cada 30 minutos (1800000 milissegundos)
            setInterval(() => {
                updateWeatherData();
                updateDateTime();
                updateForecast();
            }, 1800000);
        });
    </script>
</body>

</html>
