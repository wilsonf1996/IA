<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            color: #333;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: center;
            margin-top: 20px;
        }

        #clock-container {
            margin-top: 10px;
        }

        #buttons-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .neutral-button {
            background-color: #ccc;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 8px;
        }

        #expenses-table {
            overflow-y: auto;
        }

        /* Adicionado estilo para ocultar a seção principal até a senha ser inserida corretamente */
        #main-content {
            display: none;
        }

        /* Estilos para a seção de autenticação */
        #auth-section {
            text-align: center;
            margin-top: 50px;
        }

        #auth-section label {
            margin-right: 10px;
        }

        #auth-section input {
            padding: 8px;
            font-size: 14px;
        }

        #auth-section button {
            padding: 10px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Novos estilos para dispositivos móveis */
        @media only screen and (max-width: 600px) {
            body {
                margin: 10px;
            }

            #info-container,
            #auth-section {
                margin-top: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Minha Página Principal</h1>

    <!-- Seção principal -->
    <div id="main-content">
        <div id="info-container">
            <div id="weather-info">
                <p id="location">Carregando localização...</p>
                <p id="weather">Carregando clima...</p>
                <p id="temperature">Carregando temperatura...</p>
                <p id="forecast">Carregando previsão diária...</p>
            </div>

            <div id="clock-container">
                <p id="clock">Carregando relógio...</p>
                <p id="date">Carregando data...</p>
            </div>
        </div>

        <div id="buttons-container">
            <div class="button-group">
                <button onclick="goToAgendaSemanalPage()">Ir para a Agenda Semanal</button>
                <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
                <button onclick="goToNotesPage()">Ir para Notas</button>
                <button onclick="goToExpensesPage()">Ir para Gastos</button>
            </div>

            <div class="button-group">
                <button class="neutral-button" onclick="goToLink('https://chat.openai.com/')">Chat GPT</button>
                <button class="neutral-button" onclick="goToLink('https://www.google.com/')">Google Pesquisa</button>
                <button class="neutral-button" onclick="goToLink('https://www.google.com/maps')">Google Maps</button>
                <button class="neutral-button" onclick="goToLink('https://www.google.com/earth/')">Google Earth</button>
            </div>

            <div class="button-group">
                <button class="neutral-button" onclick="goToLink('https://www.facebook.com/')">Facebook</button>
                <button class="neutral-button" onclick="goToLink('https://www.instagram.com/')">Instagram</button>
                <button class="neutral-button" onclick="goToLink('https://web.whatsapp.com/')">WhatsApp</button>
                <button class="neutral-button" onclick="goToLink('https://www.uol.com.br/')">UOL</button>
            </div>

            <div class="button-group">
                <button class="neutral-button" onclick="goToLink('https://www.nytimes.com/')">New York Times</button>
                <button class="neutral-button" onclick="goToLink('https://www.netflix.com/')">Netflix</button>
                <button class="neutral-button" onclick="goToLink('https://www.youtube.com/')">YouTube</button>
                <button class="neutral-button" onclick="goToLink('https://www.waze.com/')">Waze</button>
            </div>

            <div class="button-group">
                <button class="neutral-button" onclick="goToLink('https://music.amazon.com/')">Amazon Music</button>
                <button class="neutral-button" onclick="goToLink('https://www.amazon.com/Prime-Video/')">Amazon Prime Video</button>
                <button class="neutral-button" onclick="goToLink('https://www.spotify.com/')">Spotify</button>
            </div>

            <div class="button-group">
                <button class="neutral-button" onclick="goToLink('https://www.microsoft.com/en-us/microsoft-365/excel')">Excel</button>
                <button class="neutral-button" onclick="goToLink('https://www.microsoft.com/en-us/microsoft-365/word')">Word</button>
                <button class="neutral-button" onclick="goToLink('https://www.microsoft.com/en-us/microsoft-365/powerpoint')">PowerPoint</button>
                <button class="neutral-button" onclick="goToLink('https://www.microsoft.com/en-us/outlook/')">Outlook</button>
            </div>

            <div class="button-group">
                <button class="neutral-button" onclick="goToLink('https://mail.google.com/')">Google Gmail</button>
                <button class="neutral-button" onclick="goToLink('https://www.linkedin.com/')">LinkedIn</button>
            </div>

            <!-- Novos botões adicionados -->
            <div class="button-group">
                <button class="neutral-button" onclick="goToLink('https://www.ifood.com.br/')">iFood</button>
                <button class="neutral-button" onclick="goToLink('https://drive.google.com/')">Google Drive</button>
                <button class="neutral-button" onclick="goToLink('https://www.climatempo.com.br/')">Clima Tempo</button>
                <button class="neutral-button" onclick="goToLink('https://onedrive.live.com/')">OneDrive</button>
                <button class="neutral-button" onclick="goToLink('https://www.uber.com/')">Uber</button>
                <button class="neutral-button" onclick="goToLink('https://www.ubereats.com/')">Uber Eats</button>
                <button class="neutral-button" onclick="goToLink('https://www.mercadolivre.com.br/')">Mercado Livre</button>
                <button class="neutral-button" onclick="goToLink('https://www.amazon.com.br/')">Kindle</button>
                <button class="neutral-button" onclick="goToLink('https://www.99app.com/')">99</button>
                <button class="neutral-button" onclick="goToLink('https://www.olx.com.br/')">OLX</button>
                <button class="neutral-button" onclick="goToLink('https://www.trccount.com/')">Trccount</button>
                <button class="neutral-button" onclick="goToLink('https://www.pinterest.com/')">Pinterest</button>
                <button class="neutral-button" onclick="goToLink('https://www.amazon.com/')">Alexa</button>
            </div>
        </div>
    </div>

    <!-- Seção de autenticação -->
    <div id="auth-section">
        <label for="password">Digite a senha:</label>
        <input type="password" id="password">
        <button onclick="authenticate()">Entrar</button>
    </div>

    <script>
        // Função para verificar se o usuário já foi autenticado
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('authenticated');

            if (isAuthenticated === 'true') {
                // Se o usuário já foi autenticado, exibe a seção principal e esconde a seção de autenticação
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
            } else {
                // Se o usuário não foi autenticado, exibe a seção de autenticação e esconde a seção principal
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('auth-section').style.display = 'block';
            }
        }
   // ... (restante do código)

          // Funções adicionais, como goToCalculatorPage(), goToNotesPage(), etc.
        function goToAgendaSemanalPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/agendasemanal/agendasemanal.html';
        }

        function goToCalculatorPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/calculadora/calculadora.html';
        }

        function goToNotesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/notas/notas.html';
        }

        function goToExpensesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/gastos/gastos.html';
        }

        // Função para autenticar
        function authenticate() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === "2020") {
                // Se a senha está correta, marca o usuário como autenticado e exibe a seção principal
                localStorage.setItem('authenticated', 'true');
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        // Função para redirecionar para as páginas
        function goToPage(page) {
            window.location.href = `https://wilsonf1996.github.io/index.html/${page}`;
        }

        // Função para redirecionar para os links
        function goToLink(link) {
            window.location.href = link;
        }

        // ... (restante do código)

        // Ao carregar a página, verifica se o usuário já foi autenticado
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthentication();

            // Chame as funções iniciais
            updateWeatherData();
            updateDateTime();
            updateForecast();

            // Atualize os dados periodicamente a cada 30 minutos (1800000 milissegundos)
            setInterval(() => {
                updateWeatherData();
                updateDateTime();
                updateForecast();
            }, 1800000);
        });

         // ... (restante do código)

        // Script para atualizar dados de clima, tempo e previsão
        async function updateWeatherData() {
            try {
                const position = await getCurrentPosition();
                const weatherData = await fetchWeatherDataByCoordinates(position.coords.latitude, position.coords.longitude);
                updateWeatherUI(weatherData);
            } catch (error) {
                console.error('Erro ao atualizar dados de clima:', error);
            }
        }

        async function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function fetchWeatherDataByCoordinates(latitude, longitude) {
            // Substitua 'SUA_CHAVE_DA_API_DO_OPENWEATHERMAP' pela sua chave de API do OpenWeatherMap
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return {
                location: data.name,
                weather: data.weather[0].description,
                temperature: (data.main.temp - 273.15).toFixed(2),
            };
        }

        function updateWeatherUI(weatherData) {
            document.getElementById('location').innerText = `Localização: ${weatherData.location}`;
            document.getElementById('weather').innerText = `Condição do Tempo: ${weatherData.weather}`;
            document.getElementById('temperature').innerText = `Temperatura: ${weatherData.temperature}°C`;
        }

        // Script para atualizar data e hora
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            document.getElementById('date').innerText = `Data: ${now.toLocaleDateString('pt-BR', dateOptions)}`;
            document.getElementById('clock').innerText = `Hora: ${now.toLocaleTimeString('pt-BR', timeOptions)}`;
        }

        // Script para atualizar previsão diária
        async function updateForecast() {
            try {
                const position = await getCurrentPosition();
                const forecastData = await fetchDailyForecastByCoordinates(position.coords.latitude, position.coords.longitude);
                updateForecastUI(forecastData);
            } catch (error) {
                console.error('Erro ao atualizar previsão diária:', error);
            }
        }

        async function fetchDailyForecastByCoordinates(latitude, longitude) {
            // Substitua 'SUA_CHAVE_DA_API_DO_OPENWEATHERMAP' pela sua chave de API do OpenWeatherMap
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            const dailyForecast = data.list[0].weather[0].description;
            return {
                forecast: dailyForecast,
            };
        }

        function updateForecastUI(forecastData) {
            document.getElementById('forecast').innerText = `Previsão Diária: ${forecastData.forecast}`;
        }

        // ... (restante do código)
    </script>
</body>

</html>
