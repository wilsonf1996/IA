<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: left;
        }

        #clock {
            font-size: 24px;
            color: #333;
        }

        #date {
            font-size: 18px;
            color: #555;
        }

        #location {
            font-size: 18px;
            color: #555;
        }

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Minha Página Principal</h1>

    <div id="info-container">
        <div id="weather-info">
            <p id="location">Carregando localização...</p>
            <p id="weather">Carregando clima...</p>
        </div>

        <div id="clock-container">
            <p id="clock">Carregando relógio...</p>
            <p id="date">Carregando data...</p>
        </div>
    </div>

    <div id="buttons-container">
        <button onclick="goToAgendaPage()">Ir para a Agenda</button>
        <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
    </div>

    <script>
        // Função para obter a localização do usuário
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById('location').innerHTML = 'Geolocalização não suportada pelo navegador.';
            }
        }

        // Função para mostrar a posição (latitude e longitude) do usuário
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Chamada à API do OpenWeatherMap para obter informações sobre o clima
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const locationName = data.name;
                    const weatherDescription = data.weather[0].description;

                    document.getElementById('location').innerHTML = `Localização: ${locationName}`;
                    document.getElementById('weather').innerHTML = `Clima: ${weatherDescription}`;
                })
                .catch(error => {
                    console.error('Erro ao obter informações de clima:', error);
                    document.getElementById('location').innerHTML = 'Erro ao obter informações de clima.';
                });
        }

        // Função para atualizar o relógio e a data a cada segundo
        function updateClockAndDate() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Mês começa do 0
            const day = now.getDate().toString().padStart(2, '0');

            document.getElementById('clock').innerHTML = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').innerHTML = `${year}-${month}-${day}`;
        }

        // Função para redirecionar para a página da agenda
        function goToAgendaPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/agenda/agenda.html';
        }

        // Função para redirecionar para a página da calculadora
        function goToCalculatorPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/calculadora/calculadora.html';
        }

        // Inicializa o relógio, a data e a obtenção da localização ao carregar a página
        setInterval(updateClockAndDate, 1000);
        getLocation();
    </script>
</body>
</html>
