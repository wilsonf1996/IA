<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: left;
        }

        #clock {
            font-size: 24px;
            color: #333;
        }

        #date {
            font-size: 18px;
            color: #555;
        }

        #location {
            font-size: 18px;
            color: #555;
        }

        #temperature {
            font-size: 18px;
            color: #555;
        }

        #forecast {
            font-size: 18px;
            color: #555;
        }

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Minha Página Principal</h1>

    <div id="info-container">
        <div id="weather-info">
            <p id="location">Carregando localização...</p>
            <p id="weather">Carregando clima...</p>
            <p id="temperature">Carregando temperatura...</p>
            <p id="forecast">Carregando previsão diária...</p>
        </div>

        <div id="clock-container">
            <p id="clock">Carregando relógio...</p>
            <p id="date">Carregando data...</p>
        </div>
    </div>

    <div id="buttons-container">
        <button onclick="goToAgendaPage()">Ir para a Agenda</button>
        <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
        <button onclick="goToNotesPage()">Ir para Notas</button>
        <button onclick="goToExpensesPage()">Ir para Gastos</button>
    </div>

    <script>
        function fetchWeatherData(city) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';

            // Construa a URL da API do OpenWeatherMap
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            // Faça a requisição para a API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weather = data.weather[0].description;
                    const temperature = (data.main.temp - 273.15).toFixed(2);
                    const location = data.name;

                    // Atualize os elementos HTML com os dados do clima
                    document.getElementById('location').innerText = `Localização: ${location}`;
                    document.getElementById('weather').innerText = `Condição do Tempo: ${weather}`;
                    document.getElementById('temperature').innerText = `Temperatura: ${temperature}°C`;
                })
                .catch(error => {
                    console.error('Erro ao obter dados do clima:', error);
                });
        }

        function fetchDailyForecast(city) {
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';

            // Construa a URL da API do OpenWeatherMap para previsão diária
            const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}`;

            // Faça a requisição para a API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extraia as informações da previsão diária (por exemplo, primeira entrada)
                    const dailyForecast = data.list[0].weather[0].description;

                    // Atualize o elemento HTML com a previsão diária
                    document.getElementById('forecast').innerText = `Previsão Diária: ${dailyForecast}`;
                })
                .catch(error => {
                    console.error('Erro ao obter previsão diária:', error);
                });
        }

        function fetchDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };

            // Atualize os elementos HTML com data e hora
            document.getElementById('date').innerText = `Data: ${now.toLocaleDateString('pt-BR', dateOptions)}`;
            document.getElementById('clock').innerText = `Hora: ${now.toLocaleTimeString('pt-BR', timeOptions)}`;
        }

        // Função para obter a localização do usuário
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Obtenha a cidade com base na latitude e longitude
                        fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${latitude}&lon=${longitude}&limit=1&appid=${apiKey}`)
                            .then(response => response.json())
                            .then(data => {
                                const city = data[0].name;
                                document.getElementById('location').innerText = `Localização: ${city}`;

                                // Chame as funções para buscar dados do clima
                                fetchWeatherData(city);
                                fetchDailyForecast(city);
                            })
                            .catch(error => {
                                console.error('Erro ao obter localização:', error);
                            });
                    },
                    error => {
                        console.error('Erro ao obter localização:', error);
                    }
                );
            } else {
                console.error('Geolocalização não suportada pelo navegador.');
            }
        }

        // Função para redirecionar para a página da agenda
        function goToAgendaPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/agenda/agenda.html';
        }

        // Função para redirecionar para a página da calculadora
        function goToCalculatorPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/calculadora/calculadora.html';
        }

        // Função para redirecionar para a página de notas
        function goToNotesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/notas/notas.html';
        }

        // Função para redirecionar para a página de gastos
        function goToExpensesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/gastos/gastos.html';
        }

        // Chamada da função para obter a localização ao carregar a página
        document.addEventListener('DOMContentLoaded', getLocation);

        // Atualize os dados a cada 30 minutos (ou o intervalo desejado)
        setInterval(() => {
            getLocation();
            fetchDateTime();
        }, 1800000); // 30 minutos (em milissegundos)
    </script>
</body>
</html>
