<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #weather-info {
            text-align: center;
        }

        #clock-container {
            margin-top: 10px;
        }

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #expenses-table {
            overflow-y: auto;
        }

        /* Adicionado estilo para ocultar a seção principal até a senha ser inserida corretamente */
        #main-content {
            display: none;
        }

        /* Estilos para a seção de autenticação */
        #auth-section {
            text-align: center;
            margin-top: 50px;
        }

        #auth-section label {
            margin-right: 10px;
        }

        #auth-section input {
            padding: 5px;
            font-size: 14px;
        }

        #auth-section button {
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Minha Página Principal</h1>

    <!-- Seção principal -->
    <div id="main-content">
        <div id="info-container">
            <div id="weather-info">
                <p id="location">Carregando localização...</p>
                <p id="weather">Carregando clima...</p>
                <p id="temperature">Carregando temperatura...</p>
                <p id="forecast">Carregando previsão diária...</p>
            </div>

            <div id="clock-container">
                <p id="clock">Carregando relógio...</p>
                <p id="date">Carregando data...</p>
            </div>
        </div>

        <div id="buttons-container">
            <button onclick="goToAgendaSemanalPage()">Ir para a Agenda Semanal</button>
            <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
            <button onclick="goToNotesPage()">Ir para Notas</button>
            <button onclick="goToExpensesPage()">Ir para Gastos</button>

            <!-- Adicionei botões para os serviços solicitados -->
            <button onclick="openLink('https://chat.openai.com')">ChatGBT</button>
            <button onclick="openLink('https://www.google.com')">Google Pesquisa</button>
            <button onclick="openLink('https://www.google.com/maps')">Google Maps</button>
            <button onclick="openLink('https://earth.google.com')">Google Earth</button>
            <button onclick="openLink('https://www.facebook.com')">Facebook</button>
            <button onclick="openLink('https://www.instagram.com')">Instagram</button>
            <button onclick="openLink('https://web.whatsapp.com')">WhatsApp</button>
            <button onclick="openLink('https://www.uol.com.br')">UOL</button>
            <button onclick="openLink('https://www.nytimes.com')">New York Times</button>
            <button onclick="openLink('https://www.netflix.com')">Netflix</button>
            <button onclick="openLink('https://www.youtube.com')">YouTube</button>
            <button onclick="openLink('https://www.waze.com')">Waze</button>
            <button onclick="openLink('https://music.amazon.com')">Amazon Music</button>
            <button onclick="openLink('https://www.amazon.com/Prime-Video')">Amazon Prime Video</button>
            <button onclick="openLink('https://www.spotify.com')">Spotify</button>
            
            <!-- Novos botões adicionados -->
            <button onclick="openLink('https://www.microsoft.com/pt-br/microsoft-365/excel')">Microsoft Excel</button>
            <button onclick="openLink('https://www.microsoft.com/pt-br/microsoft-365/word')">Microsoft Word</button>
            <button onclick="openLink('https://www.microsoft.com/pt-br/microsoft-365/powerpoint')">Microsoft PowerPoint</button>
            <button onclick="openLink('https://www.microsoft.com/pt-br/outlook')">Microsoft Outlook</button>
            <button onclick="openLink('https://mail.google.com')">Google Gmail</button>
            <button onclick="openLink('https://www.linkedin.com')">LinkedIn</button>
        </div>
    </div>

    <!-- Seção de autenticação -->
    <div id="auth-section">
        <label for="password">Digite a senha:</label>
        <input type="password" id="password">
        <button onclick="authenticate()">Entrar</button>
    </div>

    <script>
        // Função para verificar se o usuário já foi autenticado
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('authenticated');

            if (isAuthenticated === 'true') {
                // Se o usuário já foi autenticado, exibe a seção principal e esconde a seção de autenticação
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
            } else {
                // Se o usuário não foi autenticado, exibe a seção de autenticação e esconde a seção principal
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('auth-section').style.display = 'block';
            }
        }

        // Função para autenticar
        function authenticate() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === "2020") {
                // Se a senha está correta, marca o usuário como autenticado e exibe a seção principal
                localStorage.setItem('authenticated', 'true');
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        // Função para abrir um link em uma nova aba
        function openLink(url) {
            window.open(url, '_blank');
        }

        // ... (código anterior)
        
        // Restante do seu script...

        // Script para atualizar dados de clima, tempo e previsão
        async function updateWeatherData() {
            try {
                const position = await getCurrentPosition();
                const weatherData = await fetchWeatherDataByCoordinates(position.coords.latitude, position.coords.longitude);
                updateWeatherUI(weatherData);
            } catch (error) {
                console.error('Erro ao atualizar dados de clima:', error);
            }
        }

        async function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function fetchWeatherDataByCoordinates(latitude, longitude) {
            // Substitua 'SUA_CHAVE_DA_API_DO_OPENWEATHERMAP' pela sua chave de API do OpenWeatherMap
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return {
                location: data.name,
                weather: data.weather[0].description,
                temperature: (data.main.temp - 273.15).toFixed(2),
            };
        }

        function updateWeatherUI(weatherData) {
            document.getElementById('location').innerText = `Localização: ${weatherData.location}`;
            document.getElementById('weather').innerText = `Condição do Tempo: ${weatherData.weather}`;
            document.getElementById('temperature').innerText = `Temperatura: ${weatherData.temperature}°C`;
        }

        // Script para atualizar data e hora
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            document.getElementById('date').innerText = `Data: ${now.toLocaleDateString('pt-BR', dateOptions)}`;
            document.getElementById('clock').innerText = `Hora: ${now.toLocaleTimeString('pt-BR', timeOptions)}`;
        }

        // Script para atualizar previsão diária
        async function updateForecast() {
            try {
                const position = await getCurrentPosition();
                const forecastData = await fetchDailyForecastByCoordinates(position.coords.latitude, position.coords.longitude);
                updateForecastUI(forecastData);
            } catch (error) {
                console.error('Erro ao atualizar previsão diária:', error);
            }
        }

        async function fetchDailyForecastByCoordinates(latitude, longitude) {
            // Substitua 'SUA_CHAVE_DA_API_DO_OPENWEATHERMAP' pela sua chave de API do OpenWeatherMap
            const apiKey = 'e18e61a7e515eb3b92b588155acd3bc1';
            const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            const dailyForecast = data.list[0].weather[0].description;
            return {
                forecast: dailyForecast,
            };
        }

        function updateForecastUI(forecastData) {
            document.getElementById('forecast').innerText = `Previsão Diária: ${forecastData.forecast}`;
        }
    </script>

</body>

</html>
