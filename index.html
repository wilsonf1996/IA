<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial', sans-serif;

        h1 {

        #info-container {
            display: flex;

        #buttons-container {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;

        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #expenses-table {
            overflow-y: auto;
        }

        @media only screen and (min-width: 600px) {
            #info-container {
                flex-direction: row;
            }

            #weather-info {
                text-align: left;
            }

            #clock-container {
                margin-top: 0;
                margin-left: 20px;
            }
        }
    </style>
</head>

<body>

    <div id="info-container">
        <div id="weather-info">
            <p id="location">Carregando localização...</p>
            <p id="weather">Carregando clima...</p>
            <p id="temperature">Carregando temperatura...</p>
            <p id="forecast">Carregando previsão diária...</p>
        </div>

        <div id="clock-container">
            <p id="clock">Carregando relógio...</p>
            <p id="date">Carregando data...</p>
        </div>
    </div>

    <div id="buttons-container">
        <button onclick="checkAuthentication()">Ir para a Agenda Semanal</button>
        <!-- Adicionado botão para a calculadora -->
        <button onclick="goToCalculatorPage()">Ir para a Calculadora</button>
        <button onclick="goToNotesPage()">Ir para Notas</button>
        <button onclick="goToExpensesPage()">Ir para Gastos</button>
    </div>

    <script>
        // Função para verificar a autenticação
        function checkAuthentication() {
            // Verificar se a senha já foi definida
            const storedPassword = localStorage.getItem('password');

            if (storedPassword) {
                authenticate(storedPassword);
            } else {
                // Se a senha ainda não foi definida, solicitar e armazenar localmente
                const newPassword = prompt('Defina uma senha para autenticação (Ex: 1996):');
                localStorage.setItem('password', newPassword);
                authenticate(newPassword);
            }
        }

        // Função para autenticar
        function authenticate(password) {
            const passwordInput = prompt('Digite a senha:');
            
            if (passwordInput === password) {
                // Senha correta, realizar ações desejadas
                alert('Autenticação bem-sucedida!');
            } else {
                // Senha incorreta
                alert('Senha incorreta. Tente novamente.');
            }
        }

        // Função para redirecionar para a página da calculadora
        function goToCalculatorPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/calculadora/calculadora.html';
        }

        // Função para redirecionar para a página de notas
        function goToNotesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/notas/notas.html';
        }

        // Função para redirecionar para a página de gastos
        function goToExpensesPage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html/gastos/gastos.html';
        }

<script>

    // Função para atualizar dados climáticos
    function updateWeatherData() {
        // Adicione aqui a lógica para obter dados climáticos
        // Exemplo:
        const locationElement = document.getElementById('location');
        const weatherElement = document.getElementById('weather');
        const temperatureElement = document.getElementById('temperature');
        const forecastElement = document.getElementById('forecast');

        locationElement.textContent = 'São Paulo, Brasil';
        weatherElement.textContent = 'Ensolarado';
        temperatureElement.textContent = '25°C';
        forecastElement.textContent = 'Previsão: Ensolarado durante o dia';
    }

    // Função para atualizar relógio e data
    function updateClockAndDate() {
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');

        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');

        clockElement.textContent = `Hora: ${hours}:${minutes}:${seconds}`;
        dateElement.textContent = `Data: ${now.toLocaleDateString()}`;
    }

  // Atualizar dados climáticos, relógio e data ao carregar a página
    updateWeatherData();
    updateClockAndDate();

    // Configurar intervalos para atualização automática
    setInterval(updateWeatherData, 60000); // Atualizar a cada minuto
    setInterval(updateClockAndDate, 1000); // Atualizar a cada segundo
        
</script>

</html>
