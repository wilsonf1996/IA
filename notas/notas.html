<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            resize: vertical;
        }

        @media (max-width: 600px) {
            textarea {
                width: 100%;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Minhas Notas</h1>

    <table id="notes-table">
        <thead>
            <tr>
                <th>Data e Hora</th>
                <th>Nota</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="notes-body"></tbody>
    </table>

    <textarea id="note-input" placeholder="Digite sua nota..."></textarea>
    <button onclick="createOrUpdateNote()">Criar Nova Nota</button>
    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        let notes = [];

        function initNotes() {
            notes = getSavedNotes();
            updateNotesTable();
            setInterval(checkAndSyncNotes, 5000); // Atualiza as notas a cada 5 segundos
        }

        function getSavedNotes() {
            const savedNotes = localStorage.getItem('notes');
            return savedNotes ? JSON.parse(savedNotes) : [];
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function createOrUpdateNote() {
            const noteText = document.getElementById('note-input').value.trim();
            if (noteText) {
                const currentDate = new Date().getTime(); // Timestamp
                const randomId = generateRandomId();
                const existingNoteIndex = findNoteIndexByDate(currentDate);

                if (existingNoteIndex !== -1) {
                    // If note with the current date exists, update it
                    notes[existingNoteIndex].text = noteText;
                } else {
                    // Otherwise, create a new note
                    const newNote = { id: randomId, text: noteText, date: currentDate };
                    notes.push(newNote);
                }

                saveNotes();
                updateNotesTable();
                document.getElementById('note-input').value = '';
            }
        }

        function generateRandomId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function findNoteIndexByDate(date) {
            return notes.findIndex(note => note.date === date);
        }

        function editNote(index) {
            const editedText = prompt('Editar nota:', notes[index].text);
            if (editedText !== null) {
                notes[index].text = editedText;
                saveNotes();
                updateNotesTable();
            }
        }

        function deleteNote(index) {
            const confirmDelete = confirm('Tem certeza que deseja excluir esta nota?');
            if (confirmDelete) {
                notes.splice(index, 1);
                saveNotes();
                updateNotesTable();
            }
        }

        function updateNotesTable() {
            const notesBody = document.getElementById('notes-body');
            notesBody.innerHTML = '';

            notes.forEach((note, index) => {
                const row = notesBody.insertRow();
                const dateCell = row.insertCell(0);
                const textCell = row.insertCell(1);
                const actionsCell = row.insertCell(2);

                dateCell.textContent = new Date(note.date).toLocaleString();
                textCell.textContent = note.text;

                const viewButton = document.createElement('button');
                viewButton.textContent = 'Ver';
                viewButton.onclick = () => alert(note.text);

                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.onclick = () => editNote(index);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = () => deleteNote(index);

                actionsCell.appendChild(viewButton);
                actionsCell.appendChild(editButton);
                actionsCell.appendChild(deleteButton);
            });
        }

        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }

        // Função para verificar e sincronizar notas em intervalos regulares
        function checkAndSyncNotes() {
            const localNotes = getSavedNotes();
            if (JSON.stringify(localNotes) !== JSON.stringify(notes)) {
                notes = localNotes;
                updateNotesTable();
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            initNotes();
        });
    </script>
</body>

</html>
