<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        #clock {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Minha Página Principal</h1>

    <div id="clock"></div>

    <button onclick="goToCalendar()">Ir para Agenda</button>
    <button onclick="goToCalculator()">Ir para Calculadora</button>
    <button onclick="goToNotes()">Ir para Notas</button>
    <button onclick="goToExpenses()">Ir para Gastos</button>

    <script>
        // Função para obter a data e hora atualizada
        function updateClock() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString();
            document.getElementById('clock').innerHTML = `Data: ${formattedDate} | Hora: ${formattedTime}`;
        }

        // Funções para navegar para outras páginas
        function goToCalendar() {
            window.location.href = 'https://wilsonf1996.github.io/calendar.html';
        }

        function goToCalculator() {
            window.location.href = 'https://wilsonf1996.github.io/calculator.html';
        }

        function goToNotes() {
            window.location.href = 'https://wilsonf1996.github.io/notes.html';
        }

        function goToExpenses() {
            window.location.href = 'https://wilsonf1996.github.io/expenses.html';
        }

        // Atualiza o relógio a cada segundo
        setInterval(updateClock, 1000);

        // Atualiza o relógio ao carregar a página
        updateClock();
    </script>
</body>
</html>
