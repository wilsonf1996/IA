<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 8px;
        }

        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }

        #final-observation {
            width: 80%;
            margin: 10px 0;
            padding: 8px;
        }

        #select-list {
            margin-bottom: 10px;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Listas de Compras</h1>

    <label for="select-list">Escolha a Lista:</label>
    <select id="select-list" onchange="loadSelectedList()">
        <!-- Opções para até 10 listas -->
        <option value="lista1">Lista 1</option>
        <option value="lista2">Lista 2</option>
        <option value="lista3">Lista 3</option>
        <option value="lista4">Lista 4</option>
        <option value="lista5">Lista 5</option>
        <option value="lista6">Lista 6</option>
        <option value="lista7">Lista 7</option>
        <option value="lista8">Lista 8</option>
        <option value="lista9">Lista 9</option>
        <option value="lista10">Lista 10</option>
    </select>

    <button onclick="editListName()">Editar Nome da Lista</button>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço (R$)</th>
                <th>Total (R$)</th>
                <th>Descrição da Situação</th>
                <th>Data de Criação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="shopping-body"></tbody>
    </table>

    <div id="total-price">Total: R$ 0.00</div>

    <div>
        <input type="text" id="item-name" placeholder="Nome do Item">
        <input type="number" id="item-quantity" placeholder="Quantidade">
        <input type="number" id="item-price" placeholder="Preço (R$)">
        <input type="text" id="item-situation" placeholder="Descrição da Situação">
    </div>

    <button onclick="addItem()">Adicionar Item</button>
    <button onclick="saveList()">Salvar Lista</button>
    <button onclick="clearList()">Limpar Lista</button>

    <div>
        <div>
            <label for="final-observation">Observação Final:</label>
        </div>
        <textarea id="final-observation"></textarea>
    </div>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:a9fdf09a95aa7022dc086c",
            measurementId: "G-ZN6E5S9QCL"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variáveis globais
        let currentList = "lista1"; // Lista padrão ao carregar a página

        function loadSelectedList() {
            currentList = document.getElementById("select-list").value;
            initShoppingList();
        }

        function initShoppingList() {
            const shoppingListRef = database.ref(`/${currentList}`);

            shoppingListRef.on('value', (snapshot) => {
                const shoppingListData = snapshot.val();
                const shoppingList = shoppingListData ? shoppingListData.items : [];
                const listCreationDate = shoppingListData ? shoppingListData.creationDate : '';
                const finalObservation = shoppingListData ? shoppingListData.finalObservation : '';

                // Atualize a tabela e outras partes da interface aqui
                loadShoppingListTable(shoppingList, listCreationDate);
                loadFinalObservation(finalObservation);
            });
        }

        function loadShoppingListTable(shoppingList, listCreationDate) {
            const tableBody = document.getElementById('shopping-body');
            tableBody.innerHTML = "";

            if (Array.isArray(shoppingList)) {
                let totalPrice = 0;

                shoppingList.forEach((item) => {
                    const row = tableBody.insertRow();
                    const cellItem = row.insertCell(0);
                    const cellQuantity = row.insertCell(1);
                    const cellPrice = row.insertCell(2);
                    const cellTotal = row.insertCell(3);
                    const cellSituation = row.insertCell(4);
                    const cellDate = row.insertCell(5);
                    const cellActions = row.insertCell(6);

                    cellItem.textContent = item.name;
                    cellQuantity.textContent = item.quantity;
                    cellPrice.textContent = `R$ ${item.price.toFixed(2)}`;
                    cellTotal.textContent = `R$ ${(item.quantity * item.price).toFixed(2)}`;
                    cellSituation.textContent = item.situation;
                    cellDate.textContent = listCreationDate;

                    totalPrice += item.quantity * item.price;

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Editar';
                    editButton.onclick = () => editItem(item);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.onclick = () => deleteItem(item);

                    cellActions.appendChild(editButton);
                    cellActions.appendChild(deleteButton);
                });

                // Exibe o preço total no final da tabela
                const totalRow = tableBody.insertRow();
                totalRow.insertCell(0).textContent = 'Total:';
                totalRow.insertCell(1).textContent = ''; // Quantidade
                totalRow.insertCell(2).textContent = ''; // Preço
                totalRow.insertCell(3).textContent = `R$ ${totalPrice.toFixed(2)}`;
                totalRow.insertCell(4).textContent = ''; // Descrição da Situação
                totalRow.insertCell(5).textContent = ''; // Data de Criação
                totalRow.insertCell(6).textContent = ''; // Ações
            } else {
                console.error("Dados da lista de compras inválidos:", shoppingList);
            }
        }

        function loadFinalObservation(finalObservation) {
            const observationField = document.getElementById('final-observation');
            observationField.value = finalObservation || '';
        }

        function addItem() {
            const itemName = document.getElementById('item-name').value;
            const itemQuantity = parseInt(document.getElementById('item-quantity').value);
            const itemPrice = parseFloat(document.getElementById('item-price').value);
            const itemSituation = document.getElementById('item-situation').value;

            if (!isValidItem(itemName, itemQuantity, itemPrice, itemSituation)) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            const newItem = { name: itemName, quantity: itemQuantity, price: itemPrice, situation: itemSituation };
            const shoppingListRef = database.ref(`/${currentList}/items`);
            shoppingListRef.push(newItem);
        }

        function isValidItem(name, quantity, price, situation) {
            return name.trim() !== '' && !isNaN(quantity) && quantity > 0 &&
                !isNaN(price) && price > 0 && situation.trim() !== '';
        }

        function editItem(item) {
            const editedName = prompt('Editar Nome do Item:', item.name);
            const editedQuantity = parseInt(prompt('Editar Quantidade:', item.quantity));
            const editedPrice = parseFloat(prompt('Editar Preço (R$):', item.price));
            const editedSituation = prompt('Editar Descrição da Situação:', item.situation);

            if (isValidItem(editedName, editedQuantity, editedPrice, editedSituation)) {
                const shoppingListRef = database.ref(`/${currentList}/items`);
                shoppingListRef.child(item.key).update({
                    name: editedName,
                    quantity: editedQuantity,
                    price: editedPrice,
                    situation: editedSituation
                });
            } else {
                alert('Edição cancelada ou valores inválidos.');
            }
        }

        function deleteItem(item) {
            const confirmDelete = confirm('Tem certeza que deseja excluir este item?');

            if (confirmDelete) {
                const shoppingListRef = database.ref(`/${currentList}/items`);
                shoppingListRef.child(item.key).remove();
            }
        }

        function saveList() {
            const shoppingListRef = database.ref(`/${currentList}`);
            const listData = {
                items: [],
                creationDate: new Date().toLocaleString('pt-BR'),
                finalObservation: document.getElementById('final-observation').value
            };

            const tableBody = document.getElementById('shopping-body');
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length - 1; i++) { // Exclui a última linha (total)
                const cells = rows[i].getElementsByTagName('td');
                const item = {
                    name: cells[0].textContent,
                    quantity: parseInt(cells[1].textContent),
                    price: parseFloat(cells[2].textContent.replace('R$ ', '')),
                    situation: cells[4].textContent
                };
                listData.items.push(item);
            }

            shoppingListRef.set(listData);
            alert('Lista salva com sucesso!');
        }

        function clearList() {
            const shoppingListRef = database.ref(`/${currentList}`);
            shoppingListRef.remove();
            alert('Lista limpa com sucesso!');
        }

        function editListName() {
            const newListName = prompt('Digite o novo nome da lista:');
            if (newListName !== null) {
                const selectList = document.getElementById('select-list');
                selectList.options[selectList.selectedIndex].text = newListName;
                currentList = newListName;
                initShoppingList();
            }
        }

        function goToHomePage() {
            window.location.href = 'https://seu-site.com/index.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            initShoppingList();
        });
    </script>
</body>

</html>
