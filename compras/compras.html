<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 8px;
        }

        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }

        #final-observation {
            width: 80%;
            margin: 10px 0;
            padding: 8px;
        }

        #select-list {
            margin-bottom: 10px;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Listas de Compras</h1>

    <label for="select-list">Escolha a Lista:</label>
    <select id="select-list" onchange="loadSelectedList()">
        <!-- Opções para até 10 listas -->
        <option value="lista1">Lista 1</option>
        <option value="lista2">Lista 2</option>
        <option value="lista3">Lista 3</option>
        <option value="lista4">Lista 4</option>
        <option value="lista5">Lista 5</option>
        <option value="lista6">Lista 6</option>
        <option value="lista7">Lista 7</option>
        <option value="lista8">Lista 8</option>
        <option value="lista9">Lista 9</option>
        <option value="lista10">Lista 10</option>
    </select>

    <button onclick="editListName()">Editar Nome da Lista</button>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="shopping-body"></tbody>
    </table>

    <div id="total-price">Total: R$ 0.00</div>

    <div>
        <input type="text" id="item-name" placeholder="Nome do Item">
        <input type="number" id="item-quantity" placeholder="Quantidade">
    </div>

    <button onclick="addItem()">Adicionar Item</button>
    <button onclick="saveList()">Salvar Lista</button>
    <button onclick="clearList()">Limpar Lista</button>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:a9fdf09a95aa7022dc086c",
            measurementId: "G-ZN6E5S9QCL"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variáveis globais
        let currentList = "lista1"; // Lista padrão ao carregar a página

        function loadSelectedList() {
            currentList = document.getElementById("select-list").value;
            initShoppingList();
        }

        function initShoppingList() {
            const shoppingListRef = database.ref(`/${currentList}`);

            shoppingListRef.on('value', (snapshot) => {
                const shoppingListData = snapshot.val();
                const shoppingList = shoppingListData ? shoppingListData.items : [];

                // Atualize a tabela e outras partes da interface aqui
                loadShoppingListTable(shoppingList);
            });
        }

        function loadShoppingListTable(shoppingList) {
            const tableBody = document.getElementById('shopping-body');
            tableBody.innerHTML = "";

            if (Array.isArray(shoppingList)) {
                shoppingList.forEach((item) => {
                    const row = tableBody.insertRow();
                    const cellItem = row.insertCell(0);
                    const cellQuantity = row.insertCell(1);
                    const cellActions = row.insertCell(2);

                    cellItem.textContent = item.name;
                    cellQuantity.textContent = item.quantity;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Remover';
                    deleteButton.onclick = () => removeItem(item.name);

                    cellActions.appendChild(deleteButton);
                });
            } else {
                console.error("Dados da lista de compras inválidos:", shoppingList);
            }
        }

        function addItem() {
            const itemName = document.getElementById('item-name').value;
            const quantity = parseInt(document.getElementById('item-quantity').value);

            if (!isValidItem(itemName, quantity)) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            const existingItemIndex = shoppingList.findIndex(item => item.name === itemName);

            if (existingItemIndex !== -1) {
                // Atualizar quantidade do item existente
                shoppingList[existingItemIndex].quantity += quantity;
            } else {
                // Adicionar novo item à lista
                const newItem = { name: itemName, quantity };
                shoppingList.push(newItem);
            }

            database.ref(`/${currentList}/items`).set(shoppingList);
        }

        function isValidItem(itemName, quantity) {
            return itemName.trim() !== '' && !isNaN(quantity) && quantity > 0;
        }

        function removeItem(itemName) {
            const confirmRemove = confirm(`Tem certeza que deseja remover "${itemName}" da lista?`);

            if (confirmRemove) {
                const indexToRemove = shoppingList.findIndex(item => item.name === itemName);
                shoppingList.splice(indexToRemove, 1);

                database.ref(`/${currentList}/items`).set(shoppingList);
            }
        }

        function clearList() {
            const confirmClear = confirm('Tem certeza que deseja limpar toda a lista de compras?');

            if (confirmClear) {
                shoppingList = [];
                database.ref(`/${currentList}/items`).set(shoppingList);
            }
        }

        function saveList() {
            const shoppingListRef = database.ref(`/${currentList}`);
            const listData = {
                items: shoppingList,
                creationDate: new Date().toLocaleString('pt-BR'),
                finalObservation: document.getElementById('final-observation').value
            };

            shoppingListRef.set(listData);
            alert('Lista salva com sucesso!');
        }

        function editListName() {
            const newListName = prompt('Digite o novo nome da lista:');
            if (newListName !== null) {
                const selectList = document.getElementById('select-list');
                selectList.options[selectList.selectedIndex].text = newListName;
                currentList = newListName;
                initShoppingList();
            }
        }

        function goToHomePage() {
            window.location.href = 'https://seu-site.com/index.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            initShoppingList();
        });
    </script>
</body>

</html>
