<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Análise de Estabilidade de Taludes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Estilos CSS personalizados */
    .form-group {
        margin-bottom: 1rem;
    }
    #resultado {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Análise de Estabilidade de Taludes</h1>
    <div class="form-group row">
        <label for="alturaTalude" class="col-sm-4 col-form-label">Altura do Talude (m):</label>
        <div class="col-sm-8">
            <input type="number" id="alturaTalude" class="form-control" step="0.1">
        </div>
    </div>
    <div class="form-group row">
        <label for="inclinação" class="col-sm-4 col-form-label">Inclinação do Talude (graus):</label>
        <div class="col-sm-8">
            <input type="number" id="inclinação" class="form-control" step="0.1">
        </div>
    </div>
    <div class="form-group row">
        <label for="cohesion" class="col-sm-4 col-form-label">Cohesão (kPa):</label>
        <div class="col-sm-8">
            <input type="number" id="cohesion" class="form-control" step="0.1">
        </div>
    </div>
    <div class="form-group row">
        <label for="ânguloFricção" class="col-sm-4 col-form-label">Ângulo de Fricção (graus):</label>
        <div class="col-sm-8">
            <input type="number" id="ânguloFricção" class="form-control" step="0.1">
        </div>
    </div>
    <button class="btn btn-primary" onclick="calcularFatorSegurança()">Calcular Fator de Segurança</button>
    <p id="resultado" class="mt-3"></p>
    <canvas id="grafico" width="400" height="200" class="mt-3"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script>
    function calcularFatorSegurança() {
        var alturaTalude = parseFloat(document.getElementById("alturaTalude").value);
        var inclinação = parseFloat(document.getElementById("inclinação").value);
        var coesão = parseFloat(document.getElementById("cohesion").value);
        var ânguloFricção = parseFloat(document.getElementById("ânguloFricção").value);

        if (isNaN(alturaTalude) || isNaN(inclinação) || isNaN(coesão) || isNaN(ânguloFricção)) {
            document.getElementById("resultado").innerText = "Por favor, insira valores válidos para todos os campos.";
            return;
        }

        // Cálculo do fator de segurança usando o método de Fellenius
        var pesoEspecíficoSolo = 20; // kN/m³ (exemplo)
        var fatorSegurança = (coesão + (pesoEspecíficoSolo * alturaTalude * Math.cos(inclinação * Math.PI / 180) * Math.tan(ânguloFricção * Math.PI / 180))) / (pesoEspecíficoSolo * alturaTalude * Math.sin(inclinação * Math.PI / 180));

        exibirResultado(fatorSegurança);
        criarGrafico(fatorSegurança);
    }

    function exibirResultado(fatorSegurança) {
        if (fatorSegurança > 1) {
            document.getElementById("resultado").innerHTML = "<span style='color: green;'>Fator de Segurança: " + fatorSegurança.toFixed(2) + " (Estável)</span>";
        } else {
            document.getElementById("resultado").innerHTML = "<span style='color: red;'>Fator de Segurança: " + fatorSegurança.toFixed(2) + " (Instável)</span>";
        }
    }

    function criarGrafico(fatorSegurança) {
        var ctx = document.getElementById('grafico').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Fator de Segurança'],
                datasets: [{
                    label: 'Fator de Segurança',
                    data: [fatorSegurança],
                    backgroundColor: fatorSegurança > 1 ? 'rgba(0, 128, 0, 0.5)' : 'rgba(255, 0, 0, 0.5)',
                    borderColor: fatorSegurança > 1 ? 'rgba(0, 128, 0, 1)' : 'rgba(255, 0, 0, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
</body>
</html>
