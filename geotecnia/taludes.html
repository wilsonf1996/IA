// Função para atualizar a visualização do talude
function atualizarVisualizacaoTalude(altura, inclinacao) {
    var canvas = document.getElementById("graficoTalude");
    var ctx = canvas.getContext("2d");

    // Limpar o canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Desenhar o talude
    ctx.beginPath();
    ctx.moveTo(50, canvas.height - 50);
    ctx.lineTo(50 + altura, canvas.height - 50 - altura * Math.tan(inclinacao * Math.PI / 180));
    ctx.stroke();

    // Desenhar a cunha de estabilidade
    ctx.fillStyle = "green";
    ctx.fillRect(50 + altura / 2 - 5, canvas.height - 50, 10, 10);
}
