<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Emocional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        label {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checklist Emocional</h1>
        <div id="checklist-area">
            <h2>Como você está se sentindo hoje?</h2>
            <div>
                <input type="checkbox" id="triste"><label for="triste"> Triste</label>
                <input type="checkbox" id="ansioso"><label for="ansioso"> Ansioso</label>
                <input type="checkbox" id="estressado"><label for="estressado"> Estressado</label>
                <input type="checkbox" id="irritado"><label for="irritado"> Irritado</label>
            </div>
            <div>
                <input type="checkbox" id="desanimado"><label for="desanimado"> Desanimado</label>
                <input type="checkbox" id="confuso"><label for="confuso"> Confuso</label>
                <input type="checkbox" id="cansado"><label for="cansado"> Cansado</label>
                <input type="checkbox" id="motivado"><label for="motivado"> Motivado</label>
            </div>
            <div>
                <input type="checkbox" id="feliz"><label for="feliz"> Feliz</label>
            </div>
            <button onclick="analyzeChecklist()">Analisar Checklist</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function analyzeChecklist() {
            var emotions = [
                'triste', 'ansioso', 'estressado', 'irritado', 'desanimado', 
                'confuso', 'cansado', 'motivado', 'feliz'
            ];

            var checkedEmotions = emotions.filter(function(emotion) {
                return document.getElementById(emotion).checked;
            });

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Análise do Checklist:</h2>';

            if (checkedEmotions.length === 0) {
                resultDiv.innerHTML += '<p>Nenhuma emoção selecionada. Tente refletir sobre como você está se sentindo.</p>';
            } else {
                resultDiv.innerHTML += '<p>Você está se sentindo: ' + checkedEmotions.join(', ') + '</p>';
                resultDiv.innerHTML += '<h3>Análise das Emoções:</h3>';
                resultDiv.innerHTML += analyzeEmotions(checkedEmotions);
            }
        }

        function analyzeEmotions(emotions) {
            var analysis = '<p>Sugestões para lidar com suas emoções:</p>';

            emotions.forEach(function(emotion) {
                switch (emotion) {
                    case 'triste':
                        analysis += '<p>Você está se sentindo triste. Procure atividades que possam trazer conforto emocional, como conversar com um amigo próximo ou praticar um hobby que você goste.</p>';
                        break;
                    case 'ansioso':
                        analysis += '<p>Você está se sentindo ansioso. Experimente técnicas de respiração profunda ou meditação para acalmar sua mente e relaxar seu corpo.</p>';
                        break;
                    case 'estressado':
                        analysis += '<p>Você está se sentindo estressado. Tire um tempo para relaxar e desconectar-se das fontes de estresse. Praticar atividades físicas também pode ajudar a aliviar o estresse.</p>';
                        break;
                    // Adicione mais casos conforme necessário
                }
            });

            return analysis;
        }
    </script>
</body>
</html>

</html>
