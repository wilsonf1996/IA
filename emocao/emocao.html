<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Emocional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #checklist-area {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Checklist Emocional</h1>
    <div id="checklist-area">
        <h2>Como você está se sentindo hoje?</h2>
        <input type="checkbox" id="triste"><label for="triste"> Triste</label><br>
        <input type="checkbox" id="ansioso"><label for="ansioso"> Ansioso</label><br>
        <input type="checkbox" id="estressado"><label for="estressado"> Estressado</label><br>
        <input type="checkbox" id="irritado"><label for="irritado"> Irritado</label><br>
        <input type="checkbox" id="desanimado"><label for="desanimado"> Desanimado</label><br>
        <input type="checkbox" id="confuso"><label for="confuso"> Confuso</label><br>
        <input type="checkbox" id="cansado"><label for="cansado"> Cansado</label><br>
        <input type="checkbox" id="motivado"><label for="motivado"> Motivado</label><br>
        <input type="checkbox" id="feliz"><label for="feliz"> Feliz</label><br>
        <button onclick="analyzeChecklist()">Analisar Checklist</button>
    </div>

    <div id="result"></div>

    <script>
        function analyzeChecklist() {
            var emotions = [
                'triste', 'ansioso', 'estressado', 'irritado', 'desanimado', 
                'confuso', 'cansado', 'motivado', 'feliz'
            ];

            var checkedEmotions = [];
            emotions.forEach(function(emotion) {
                if (document.getElementById(emotion).checked) {
                    checkedEmotions.push(emotion);
                }
            });

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Análise do Checklist:</h2>';

            if (checkedEmotions.length === 0) {
                resultDiv.innerHTML += '<p>Nenhuma emoção selecionada. Tente refletir sobre como você está se sentindo.</p>';
            } else {
                resultDiv.innerHTML += '<p>Você está se sentindo: ' + checkedEmotions.join(', ') + '</p>';
                resultDiv.innerHTML += '<h3>Análise das Emoções:</h3>';
                resultDiv.innerHTML += analyzeCombinedEmotions(checkedEmotions);
            }
        }

        function analyzeCombinedEmotions(emotions) {
            var analysis = '<p>Sugestões para lidar com suas emoções:</p>';

            // Verificando combinação de tristeza e cansaço
            if (emotions.includes('triste') && emotions.includes('cansado')) {
                analysis += '<p>Você está se sentindo triste e cansado. Pode ser útil descansar e procurar atividades que te tragam conforto e relaxamento.</p>';
            }

            // Verificando combinação de ansiedade e estresse
            if (emotions.includes('ansioso') && emotions.includes('estressado')) {
                analysis += '<p>Você está se sentindo ansioso e estressado. Tente praticar exercícios de respiração profunda e técnicas de relaxamento para acalmar a mente e o corpo.</p>';
            }

            // Verificando combinação de confusão e desânimo
            if (emotions.includes('confuso') && emotions.includes('desanimado')) {
                analysis += '<p>Você está se sentindo confuso e desanimado. Procure organizar suas tarefas em pequenos passos e defina metas claras para evitar a sobrecarga e recuperar o ânimo.</p>';
            }

            // Adicione mais lógica conforme necessário para outras combinações de emoções

            return analysis;
        }
    </script>
</body>
</html>
