<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Online</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2002.59.48%20-%20impressionante%20imagem%20de%20fundo%20para%20aplicativo%20pessoal%20de%20engenheiro%20civil%20fundo%20preto%2C%20hiperrealista%20e%20com%20disgner%20moderno.png'); /* Substitua 'URL_DA_SUA_IMAGEM' pelo caminho da sua imagem */
             background-size: cover; /* Isso garantirá que a imagem cubra todo o fundo */
            background-position: center; /* Isso centralizará a imagem no fundo */
            /* Ajuste a qualidade da imagem */
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    select, button, input {
      margin-top: 10px;
    }
    .btn-primary, .btn-secondary {
      background-color: #d1d1d1;
      color: #000;
    }
    .btn-back {
      margin-top: 20px;
      background-color: #808080; /* Cinza */
      color: #fff; /* Texto branco para melhor visibilidade */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TV Online</h1>

    <select class="form-control" id="canais">
      <option value="https://www.sbt.com.br/ao-vivo">SBT</option>
      <option value="https://globoplay.globo.com/tv-globo/ao-vivo/6120663/">GLOBO</option>
      <option value="https://cultura.uol.com.br/aovivo/">CULTURA</option>
      <option value="https://www.cnnbrasil.com.br/ao-vivo/">CNN BRASIL</option>
      <option value="https://www.cbsnews.com/live/">CBS NEWS</option>
      <option value="https://www.band.uol.com.br/ao-vivo">BAND</option>
      <!-- Adicione mais opções conforme necessário -->
    </select>

    <button class="btn btn-primary btn-block" onclick="assistirTV()">Assistir</button>
    <button class="btn btn-secondary btn-block" onclick="pararTV()">Parar</button>
    <input type="range" class="form-control-range" id="volume" min="0" max="1" step="0.1" value="1" oninput="alterarVolume()">

    <iframe class="embed-responsive embed-responsive-16by9" id="player" src="" allowfullscreen></iframe>

    <a href="https://wilsonf1996.github.io/index.html/" class="btn btn-back btn-block">Voltar para o Menu Principal</a>
  </div>

  <script>
    var iframe = document.getElementById("player");

    function assistirTV() {
      var select = document.getElementById("canais");
      var selectedOption = select.options[select.selectedIndex];
      var url = selectedOption.value;

      iframe.src = url;
    }

    function pararTV() {
      iframe.src = "";
    }

    function alterarVolume() {
      // Pode não ser possível controlar o volume diretamente com o iframe,
      // pois depende do player incorporado.
    }
  </script>

</body>
</html>
