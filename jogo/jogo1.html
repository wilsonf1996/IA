<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Xadrez</title>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
  <div id="board1" style="width: 400px"></div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://unpkg.com/chess.js"></script>

  <script>
    $(document).ready(function() {
      var board,
        game = new Chess();

      var onDragStart = function (source, piece, position, orientation) {
        if (game.in_checkmate() === true || game.in_draw() === true ||
            piece.search(/^b/) !== -1) {
          return false;
        }
      };

      var makeBestMove = function () {
        var bestMove = getBestMove(game);
        game.ugly_move(bestMove);
        board.position(game.fen());
        renderMoveHistory(game.history());
        if (game.game_over()) {
          alert('Fim do jogo');
        }
      };

      var renderMoveHistory = function (moves) {
        var historyElement = $('#move-history').empty();
        historyElement.empty();
        for (var i = 0; i < moves.length; i = i + 2) {
          historyElement.append('<span>' + moves[i] + ' ' + ( moves[i + 1] ? moves[i + 1] : ' ') + '</span><br>')
        }
        historyElement.scrollTop(historyElement[0].scrollHeight);

      };

      var getBestMove = function (game) {
        if (game.game_over()) {
          alert('O jogo j√° terminou');
        }

        var bestMove = getStockfishMove(game.fen());
        return bestMove;
      };

      var getStockfishMove = function (fen) {
        return 'e2e4';
      };

      var renderBestMove = function (bestMove) {
        if (bestMove !== null) {
          game.ugly_move(bestMove.from + bestMove.to, {sloppy: true});
          board.position(game.fen());
          renderMoveHistory(game.history());
          if (game.game_over()) {
            alert('Jogo terminado');
          }
        }
      };

      var takeBackMove = function () {
        game.undo();
        board.position(game.fen());
        renderMoveHistory(game.history());
      };

      var onDrop = function (source, target) {

        var move = game.ugly_move({from: source, to: target, promotion: 'q'});

        removeGreySquares();
        if (move === null) {
          return 'snapback';
        }

        renderMoveHistory(game.history());
        window.setTimeout(makeBestMove, 250);
      };

      var renderSquare = function (square) {
        var element = $('#board1 .square-' + square);

        var moveColor = 'white';
        if (game.turn() === 'b') {
          moveColor = 'black';
        }

        if (square === 'e8' || square === 'e1') {
          var castlingIcon = game.in_checkmate() ? '&#x2658;' : '&#x25A1;';
          element.html('<span style="font-size: 2em;">' + castlingIcon + '</span>');
        }

        if (square === 'h8' || square === 'h1') {
          var castlingIcon = game.in_checkmate() ? '&#x2656;' : '&#x25A1;';
          element.html('<span style="font-size: 2em;">' + castlingIcon + '</span>');
        }

        if (game.in_check() === true && game.square_color(square) === moveColor) {
          element.addClass('in-check');
        } else {
          element.removeClass('in-check');
        }
      };

      var onMouseoverSquare = function(square, piece) {
        var moves = game.legal_moves({
          square: square,
          verbose: true
        });

        if (moves.length === 0) return;

        greySquare(square);

        for (var i = 0; i < moves.length; i++) {
          greySquare(moves[i].to);
        }
      };

      var onMouseoutSquare = function(square, piece) {
        removeGreySquares();
      };

      var removeGreySquares = function() {
        $('#board1 .square-55d63').css('background', '');
      };

      var greySquare = function(square) {
        var squareEl = $('#board1 .square-' + square);

        var background = '#a9a9a9';
        if (squareEl.hasClass('black-3c85d') === true) {
          background = '#696969';
        }

        squareEl.css('background', background);
      };

      var onSnapEnd = function () {
        board.position(game.fen());
      };

      var cfg = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onMouseoutSquare: onMouseoutSquare,
        onMouseoverSquare: onMouseoverSquare,
        onSnapEnd: onSnapEnd
      };
      board = Chessboard('board1', cfg);
    });
  </script>
</body>
</html>
