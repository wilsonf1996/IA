<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Caça-Palavras</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }

    td {
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      text-align: center;
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h1>Jogo de Caça-Palavras</h1>

  <label for="puzzleSelect">Escolha o Caça-Palavras:</label>
  <select id="puzzleSelect">
    <option value="0">Caça-Palavras 1</option>
    <option value="1">Caça-Palavras 2</option>
    <option value="2">Caça-Palavras 3</option>
    <option value="3">Caça-Palavras 4</option>
    <option value="4">Caça-Palavras 5</option>
  </select>

  <table id="puzzle">
    <!-- A tabela será preenchida dinamicamente com JavaScript -->
  </table>

  <script>
    const puzzles = [
      ['javascript', 'html', 'css', 'developer', 'coding'],
      ['apple', 'banana', 'orange', 'grape', 'kiwi'],
      ['elephant', 'lion', 'giraffe', 'zebra', 'monkey'],
      ['ocean', 'beach', 'sun', 'sand', 'wave'],
      ['mountain', 'forest', 'river', 'lake', 'tree']
    ];

    const gridSize = 10;
    let puzzle = [];

    // Função para preencher a grade com letras aleatórias
    function fillGrid() {
      for (let i = 0; i < gridSize; i++) {
        const row = [];
        for (let j = 0; j < gridSize; j++) {
          const randomChar = String.fromCharCode(65 + Math.floor(Math.random() * 26));
          row.push(randomChar);
        }
        puzzle.push(row);
      }
    }

    // Função para adicionar palavras à grade
    function addWordsToGrid(selectedPuzzle) {
      const words = puzzles[selectedPuzzle];
      words.forEach(word => {
        const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
        const startX = Math.floor(Math.random() * gridSize);
        const startY = Math.floor(Math.random() * gridSize);

        if (direction === 'horizontal') {
          for (let i = 0; i < word.length; i++) {
            puzzle[startX][startY + i] = word[i];
          }
        } else {
          for (let i = 0; i < word.length; i++) {
            puzzle[startX + i][startY] = word[i];
          }
        }
      });
    }

    // Função para renderizar a grade na tabela HTML
    function renderGrid() {
      const table = document.getElementById('puzzle');
      for (let i = 0; i < gridSize; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < gridSize; j++) {
          const cell = document.createElement('td');
          cell.textContent = puzzle[i][j];
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    // Event listener para destacar as palavras ao clicar
    document.getElementById('puzzle').addEventListener('click', function(event) {
      const clickedCell = event.target;
      if (clickedCell.tagName === 'TD') {
        clickedCell.classList.toggle('highlight');
      }
    });

    // Event listener para mudar o caça-palavras selecionado
    document.getElementById('puzzleSelect').addEventListener('change', function(event) {
      const selectedPuzzle = event.target.value;
      resetGame();
      addWordsToGrid(selectedPuzzle);
      renderGrid();
    });

    // Função para redefinir o jogo
    function resetGame() {
      puzzle = [];
      document.getElementById('puzzle').innerHTML = ''; // Limpa a tabela
    }

    // Inicialização do jogo
    fillGrid();
    addWordsToGrid(0); // Preencher com o primeiro caça-palavras por padrão
    renderGrid();
  </script>

</body>
</html>
