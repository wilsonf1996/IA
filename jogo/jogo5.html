    function nextRiddle() {
      if (currentRound <= totalRiddles) {
        currentRiddleIndex = Math.floor(Math.random() * riddles.length);
        var currentRiddle = riddles[currentRiddleIndex];
        document.getElementById('riddle').innerHTML = currentRiddle.question;
        correctAnswer = currentRiddle.answer.toLowerCase();
        document.getElementById('answer').value = '';
        document.getElementById('answer-display').style.display = 'none';
        document.getElementById('turn').innerHTML = getCurrentPlayer() + ', é a sua vez!';
      } else {
        endGame();
      }
    }

    function getCurrentPlayer() {
      return (currentRound % 2 === 1) ? player1Name : player2Name;
    }

    function checkAnswer() {
      var playerAnswer = document.getElementById('answer').value.toLowerCase();
      if (playerAnswer === correctAnswer) {
        document.getElementById('result').innerHTML = 'Resposta correta!';
        updateScore();
      } else {
        document.getElementById('result').innerHTML = 'Resposta incorreta. Tente novamente!';
      }
      document.getElementById('answer-text').innerHTML = correctAnswer;
      document.getElementById('answer-display').style.display = 'block';
      currentRound++;
      nextRiddle();
    }

    function updateScore() {
      var currentPlayer = getCurrentPlayer();
      var scoreElement = document.getElementById('score');
      var playerScoreElement = currentPlayer === player1Name ? scoreElement.childNodes[0] : scoreElement.childNodes[2];
      var currentScore = parseInt(playerScoreElement.textContent);
      playerScoreElement.textContent = currentScore + 1;
    }

    function endGame() {
      var scoreElement = document.getElementById('score');
      var player1Score = parseInt(scoreElement.childNodes[0].textContent);
      var player2Score = parseInt(scoreElement.childNodes[2].textContent);
      var winner = player1Score > player2Score ? player1Name : (player2Score > player1Score ? player2Name : 'Empate');
      document.getElementById('record').innerHTML = 'Placar final: ' + player1Name + ' - ' + player1Score + ' | ' + player2Name + ' - ' + player2Score + '<br> Vencedor: ' + winner;
    }
