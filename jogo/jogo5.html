    function startGame() {
      player1Name = document.getElementById('player1').value || 'Jogador 1';
      player2Name = document.getElementById('player2').value || 'Jogador 2';
      currentRound = 0;
      player1Score = 0;
      player2Score = 0;
      currentPlayer = 1; // Inicia com o Jogador 1
      updateTurn();
      nextRiddle();
      startTimer();
    }

    function startTimer() {
      var timeLeft = 20; // Tempo em segundos
      updateTimer(timeLeft);

      countdown = setInterval(function () {
        timeLeft--;
        updateTimer(timeLeft);

        if (timeLeft <= 0) {
          clearInterval(countdown);
          switchPlayer();
          nextRiddle();
          startTimer();
        }
      }, 1000); // Atualiza a cada segundo
    }

    function updateTimer(timeLeft) {
      document.getElementById('timer').innerHTML = `Tempo: ${timeLeft}s`;
    }

    function stopTimer() {
      clearInterval(countdown);
    }

    function updateTurn() {
      document.getElementById('turn').innerHTML = `Turno: ${currentRound + 1} - Vez de: ${currentPlayer === 1 ? player1Name : player2Name}`;
    }

    function switchPlayer() {
      currentPlayer = 3 - currentPlayer; // Alterna entre 1 e 2
      updateTurn();
    }

    function nextRiddle() {
      if (currentRound < totalRiddles) {
        currentRiddleIndex = currentRound;
        var currentRiddle = riddles[currentRiddleIndex];
        document.getElementById('riddle').innerHTML = currentRiddle.question;
        correctAnswer = currentRiddle.answer.toLowerCase();
        currentRound++;
      } else {
        // Fim do jogo
        stopTimer();
        endGame();
      }
    }

    function checkAnswer() {
      var userAnswer = document.getElementById('answer').value.toLowerCase();
      var resultMessage = '';

      if (userAnswer === correctAnswer) {
        resultMessage = 'Resposta correta!';
        if (currentPlayer === 1) {
          player1Score++;
        } else {
          player2Score++;
        }
      } else {
        resultMessage = 'Resposta incorreta!';
      }

      document.getElementById('result').innerHTML = resultMessage;
      document.getElementById('answer-text').innerHTML = correctAnswer;
      document.getElementById('answer-display').style.display = 'block';

      switchPlayer();
      nextRiddle();
      startTimer();
    }

    function endGame() {
      var winner = player1Score > player2Score ? player1Name : player2Name;
      var scoreMessage = `Fim do Jogo! Placar final: ${player1Name} - ${player1Score} | ${player2Name} - ${player2Score}`;
      var recordMessage = '';

      if (player1Score > recordScore || player2Score > recordScore) {
        recordScore = Math.max(player1Score, player2Score);
        recordHolder = winner;
        recordMessage = `Novo recorde! ${winner} é o vencedor com ${recordScore} pontos!`;

      document.getElementById('score').innerHTML = scoreMessage;
      document.getElementById('record').innerHTML = recordMessage;

      if (recordMessage !== '') {
        document.getElementById('record').style.color = '#aaff55';
      }

      document.getElementById('player2').value = '';
      document.getElementById('answer').value = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('answer-text').innerHTML = '';
      document.getElementById('answer-display').style.display = 'none';

      // Exibe o botão "Iniciar Jogo" novamente
      document.getElementById('game-container').innerHTML += '<button onclick="startGame()">Iniciar Jogo</button>';
    }
