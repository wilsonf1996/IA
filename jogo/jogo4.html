<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Charadas</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #game-container {
      margin-top: 50px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Jogo de Charadas</h1>

  <div id="game-container">
    <p id="riddle">O que é, o que é: tem raiz e não é planta?</p>
    <input type="text" id="answer" placeholder="Sua resposta">
    <button onclick="checkAnswer()">Verificar Resposta</button>
    <p id="result"></p>
  </div>

  <script>
    var riddles = [
      { question: 'O que é, o que é: tem raiz e não é planta?', answer: 'dente' },
      { question: 'O que é, o que é: quanto mais alto, mais baixo você senta?', answer: 'vaso sanitário' },
      { question: 'O que é, o que é: tem chaves mas não abre portas?', answer: 'piano' },
      // Continue adicionando mais charadas conforme necessário
    ];

    var currentRiddleIndex;
    var correctAnswer;

    function initGame() {
      currentRiddleIndex = Math.floor(Math.random() * riddles.length);
      var currentRiddle = riddles[currentRiddleIndex];
      document.getElementById('riddle').innerHTML = currentRiddle.question;
      document.getElementById('answer').value = '';
      correctAnswer = currentRiddle.answer.toLowerCase();
      document.getElementById('result').innerHTML = '';
    }

    function checkAnswer() {
      var userAnswer = document.getElementById('answer').value.toLowerCase();
      if (userAnswer === '') {
        alert('Por favor, insira uma resposta.');
        return;
      }

      if (userAnswer === correctAnswer) {
        document.getElementById('result').innerHTML = 'Parabéns! Você acertou.';
        setTimeout(initGame, 2000); // Aguarda 2 segundos antes de apresentar a próxima charada
      } else {
        document.getElementById('result').innerHTML = 'Ops! Tente novamente.';
      }
    }

    document.onload = initGame();
  </script>

</body>
</html>
