<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }

        #expenses-table {
            overflow-y: auto;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <!-- Carregue a biblioteca do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Financeiro</h1>

    <table id="expenses-table">
        <thead>
            <tr>
                <th>Data e Hora</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Valor (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="expenses-body"></tbody>
    </table>

    <input type="text" id="expense-description" placeholder="Descrição do Gasto/Receita">
    <input type="number" id="expense-amount" placeholder="Valor (R$)">
    <input type="datetime-local" id="expense-date" placeholder="Data do Gasto/Receita">
    <label for="expense-type">Tipo:</label>
    <select id="expense-type">
        <option value="expense">Despesa</option>
        <option value="income">Receita</option>
    </select>
    <button onclick="createOrUpdateExpense()">Registrar Gasto/Receita</button>
    <button onclick="generateReport()">Gerar Relatório</button>
    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <canvas id="expense-chart" width="400" height="200"></canvas>
    <canvas id="income-chart" width="400" height="200"></canvas>
    <canvas id="balance-chart" width="400" height="200"></canvas>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let expenses = [];

        function initExpenses() {
            const expensesRef = database.ref('/expenses');

            expensesRef.on('value', (snapshot) => {
                const expensesData = snapshot.val();
                expenses = expensesData ? Object.values(expensesData) : [];
                loadExpensesTable(expenses);
            });
        }

        function loadExpensesTable(expenses) {
            const tableBody = document.getElementById('expenses-body');
            tableBody.innerHTML = "";

            if (Array.isArray(expenses)) {
                expenses.forEach((expense, index) => {
                    const row = tableBody.insertRow();
                    const cellDateTime = row.insertCell(0);
                    const cellDescription = row.insertCell(1);
                    const cellType = row.insertCell(2);
                    const cellAmount = row.insertCell(3);
                    const cellActions = row.insertCell(4);

                    const formattedDate = new Date(expense.dateTime).toLocaleString('pt-BR');

                    cellDateTime.textContent = formattedDate;
                    cellDescription.textContent = expense.description;
                    cellType.textContent = expense.type === 'expense' ? 'Despesa' : 'Receita';
                    cellAmount.textContent = `R$ ${expense.amount.toFixed(2)}`;

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Editar';
                    editButton.onclick = () => editExpense(index);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.onclick = () => deleteExpense(expense.dateTime);

                    cellActions.appendChild(editButton);
                    cellActions.appendChild(deleteButton);
                });
            } else {
                console.error("Dados de despesas inválidos:", expenses);
            }
        }

        function createOrUpdateExpense() {
            const description = document.getElementById('expense-description').value;
            const amount = parseFloat(document.getElementById('expense-amount').value);
            const date = document.getElementById('expense-date').value;
            const type = document.getElementById('expense-type').value;

            if (!isValidExpense(description, amount, date)) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            const existingExpenseIndex = expenses.findIndex(expense => expense.dateTime === date && expense.type === type);

            if (existingExpenseIndex !== -1) {
                // Editar despesa ou receita existente
                const editedType = prompt('Editar Tipo (despesa ou receita):', expenses[existingExpenseIndex].type);
                expenses[existingExpenseIndex].description = description;
                expenses[existingExpenseIndex].amount = amount;
                expenses[existingExpenseIndex].type = editedType;
            } else {
                // Adicionar nova despesa ou receita
                const newExpense = { dateTime: date, description, amount, type };
                expenses.push(newExpense);
            }

            database.ref('/expenses').set(expenses);
            // Atualiza os gráficos ao criar ou atualizar uma despesa/receita
            drawExpenseChart();
            drawIncomeChart();
            drawBalanceChart();
        }

        // Restante do código...

        function drawExpenseChart() {
            const expenseCanvas = document.getElementById('expense-chart');
            const expenseCtx = expenseCanvas.getContext('2d');

            const expenseData = expenses.filter(expense => expense.type === 'expense');
            const expenseLabels = expenseData.map(expense => new Date(expense.dateTime).toLocaleDateString('pt-BR'));
            const expenseAmounts = expenseData.map(expense => expense.amount);

            new Chart(expenseCtx, {
                type: 'bar',
                data: {
                    labels: expenseLabels,
                    datasets: [{
                        label: 'Despesas',
                        data: expenseAmounts,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function drawIncomeChart() {
            const incomeCanvas = document.getElementById('income-chart');
            const incomeCtx = incomeCanvas.getContext('2d');

            const incomeData = expenses.filter(expense => expense.type === 'income');
            const incomeLabels = incomeData.map(expense => new Date(expense.dateTime).toLocaleDateString('pt-BR'));
            const incomeAmounts = incomeData.map(expense => expense.amount);

            new Chart(incomeCtx, {
                type: 'bar',
                data: {
                    labels: incomeLabels,
                    datasets: [{
                        label: 'Receitas',
                        data: incomeAmounts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function drawBalanceChart() {
            const balanceCanvas = document.getElementById('balance-chart');
            const balanceCtx = balanceCanvas.getContext('2d');

            const balanceData = expenses.map(expense => {
                return {
                    date: new Date(expense.dateTime).toLocaleDateString('pt-BR'),
                    amount: expense.type === 'income' ? expense.amount : -expense.amount
                };
            });

            const uniqueDates = [...new Set(balanceData.map(entry => entry.date))];
            const balanceAmounts = uniqueDates.map(date => {
                const entriesOnDate = balanceData.filter(entry => entry.date === date);
                return entriesOnDate.reduce((sum, entry) => sum + entry.amount, 0);
            });

            new Chart(balanceCtx, {
                type: 'line',
                data: {
                    labels: uniqueDates,
                    datasets: [{
                        label: 'Balanço',
                        data: balanceAmounts,
                        fill: false,
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
