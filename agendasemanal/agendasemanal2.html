<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('https://raw.githubusercontent.com/wilsonf1996/index.html/main/DALL%C2%B7E%202023-12-23%2013.03.50%20-%20mpressionante%20imagem%20de%20fundo%20de%20tela%20para%20aplicativo%20web%20de%20engenheiro%20civil%20fundo%20branco%2C%20hiper-realista%20e%20com%20designer%20moderno.%20A%20imagem%20deve%20ser%20r.png');

            -webkit-background-size: cover;

        }

        h1 {

        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;

        li {

        }

        li:hover {

        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;

        }

        th, td {
            border: 1px solid #ddd;

        }

        th {

        }

        td {
            background-color: #fff;

        .editable {
            min-height: 100px;
            min-width: 200px;

        /* Estilos para telas menores, como iPhones */
        @media only screen and (max-width: 600px) {
            body {
                margin: 10px;
            }

            table {

            select {

            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Agenda l</h1>

    <select id="week-selector" onchange="loadAgenda(this.value)">
        <!-- Opções da caixa de seleção serão preenchidas dinamicamente -->
    </select>

    <ul id="calendar"></ul>

    <table id="agenda-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
                <th>Dom</th>
            </tr>
        </thead>
        <tbody id="agenda-body"></tbody>
    </table>

    <script>
        const firebaseConfig = {
            // Configurações do Firebase
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let selectedWeek = 1;
        let agendaData = {};

        function loadAgenda(week) {
            selectedWeek = week;
            agendaData = {};

            const agendaRef = database.ref(`/agenda/${selectedWeek}`);
            agendaRef.on('value', (snapshot) => {
                agendaData = snapshot.val() || {};
                renderAgendaTable();
            });
        }

        function renderAgendaTable() {
    const agendaTable = document.getElementById('agenda-table');
    const agendaBody = document.getElementById('agenda-body');
    agendaBody.innerHTML = "";

    // Cabeçalho da tabela
    const tableHeader = agendaTable.querySelector('thead tr');
    tableHeader.innerHTML = "<th>Hora</th>";
    const weekdays = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
    for (let i = 0; i < 7; i++) {
        tableHeader.innerHTML += `<th>${weekdays[i]}</th>`;
    }

    // Conteúdo da tabela
    for (let hour = 0; hour < 24; hour++) {
        const row = agendaBody.insertRow();
        const cellHour = row.insertCell(0);
        cellHour.textContent = `${hour}:00`;

        for (let day = 1; day <= 7; day++) {
            const cell = row.insertCell(day);
            const cellKey = `${hour}-${day}`;
            const cellData = agendaData[cellKey] || "";
            const editableClass = "editable";
            cell.className = editableClass;
            cell.innerHTML = `<div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
        }
    }

    agendaTable.style.display = 'block';
}

function enterEditMode(cell, cellKey) {
    const value = prompt('Digite o conteúdo:', cell.textContent);
    if (value !== null) {
        updateCellData(cellKey, value);
    }
}

function updateCellData(cellKey, value) {
    agendaData[cellKey] = value;
    database.ref(`/agenda/${selectedWeek}`).set(agendaData);
    renderAgendaTable(); // Atualiza a tabela após a edição
}


        function populateWeeks() {
            const weekSelector = document.getElementById('week-selector');
            const currentDate = new Date();
            const firstDayOfYear = new Date(currentDate.getFullYear(), 0, 1);
            let currentWeek = 1;
            while (firstDayOfYear.getDay() !== 1) {
                firstDayOfYear.setDate(firstDayOfYear.getDate() + 1);
            }
            while (firstDayOfYear.getFullYear() === currentDate.getFullYear()) {
                const weekStart = new Date(firstDayOfYear);
                const weekEnd = new Date(firstDayOfYear);
                weekEnd.setDate(weekEnd.getDate() + 6);
                const option = document.createElement('option');
                option.value = currentWeek;
                option.textContent = `${currentWeek}: ${weekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;
                weekSelector.appendChild(option);
                firstDayOfYear.setDate(firstDayOfYear.getDate() + 7);
                currentWeek++;
            }
        }

        populateWeeks();
        loadAgenda(selectedWeek);
    </script>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }
    </script>
    
</body>
</html>
