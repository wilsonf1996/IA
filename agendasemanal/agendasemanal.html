<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        input {
            width: 80%;
            margin: 10px 0;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Minha Agenda Semanal</h1>

    <table id="weekly-schedule">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
    </table>

    <input type="time" id="activity-time">
    <input type="text" id="activity-name" placeholder="Nome da Atividade">
    <button onclick="addOrUpdateActivity()">Adicionar/Atualizar Atividade</button>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            // Insira suas configurações do Firebase aqui
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Estrutura de atividades
        const activities = [];

        function initSchedule() {
            const scheduleRef = database.ref('/schedule');

            scheduleRef.on('value', (snapshot) => {
                const scheduleData = snapshot.val();
                activities = scheduleData ? scheduleData : [];
                loadScheduleTable(activities);
            });
        }

        function loadScheduleTable(activities) {
            const tableBody = document.getElementById('schedule-body');
            tableBody.innerHTML = "";

            for (let hour = 0; hour < 24; hour++) {
                const row = tableBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour.toString().padStart(2, '0')}:00`;

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const activity = activities.find(a => a.hour === hour && a.day === day);

                    if (activity) {
                        cell.textContent = activity.name;
                        cell.onclick = () => editActivity(activity.id);
                    } else {
                        cell.textContent = '-';
                        cell.onclick = () => addOrUpdateActivity(hour, day);
                    }
                }
            }
        }

        function addOrUpdateActivity(hour, day) {
            const activityTime = document.getElementById('activity-time').value;
            const activityName = document.getElementById('activity-name').value;

            if (!isValidActivity(activityTime, activityName)) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            const existingActivity = activities.find(a => a.hour === hour && a.day === day);

            if (existingActivity) {
                // Atualizar atividade existente
                existingActivity.name = activityName;
            } else {
                // Adicionar nova atividade
                const newActivity = { id: generateId(), hour, day, name: activityName };
                activities.push(newActivity);
            }

            database.ref('/schedule').set(activities);
        }

        function isValidActivity(time, name) {
            return time !== '' && name.trim() !== '';
        }

        function editActivity(id) {
            const editedName = prompt('Editar Nome da Atividade:');
            const activity = activities.find(a => a.id === id);

            if (editedName !== null && activity) {
                activity.name = editedName;
                database.ref('/schedule').set(activities);
            } else {
                alert('Edição cancelada ou nome inválido.');
            }
        }

        function generateId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        document.addEventListener('DOMContentLoaded', function () {
            initSchedule();
        });
    </script>
</body>

</html>
