<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Dieta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
            position: relative;
        }

        .editable {
            min-height: 30px;
            max-width: 80px; /* Ajuste para acomodar até 10 caracteres */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .editable:hover {
            background-color: #e0e0e0;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Aplicativo de Dieta</h1>

    <table id="diet-table">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Refeição 1</th>
                <th>Refeição 2</th>
                <th>Refeição 3</th>
                <th>Refeição 4</th>
                <th>Refeição 5</th>
                <th>Refeição 6</th>
                <th>Refeição 7</th>
                <th>Refeição 8</th>
            </tr>
        </thead>
        <tbody id="diet-body"></tbody>
    </table>

    <script>
        // Configuração do Firebase para o Agenda Semanal
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase para o Agenda Semanal
        const agendaApp = firebase.initializeApp(firebaseConfig, "agendaApp");
        const agendaDatabase = agendaApp.database();

        // Use as configurações do Firebase do Agenda Semanal
        const dietFirebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase para o Aplicativo de Dieta
        const dietApp = firebase.initializeApp(dietFirebaseConfig, "dietApp");
        const dietDatabase = dietApp.database();

        // Função para carregar dados da dieta
        function loadDietData() {
            // Carregar dados da dieta do banco de dados do Aplicativo de Dieta
            const dietRef = dietDatabase.ref("/diet");
            dietRef.on("value", (snapshot) => {
                const dietData = snapshot.val() || {};
                renderDietTable(dietData);
            });
        }

        // Função para renderizar a tabela de dieta
        function renderDietTable(dietData) {
            const dietTable = document.getElementById("diet-table");
            const dietBody = document.getElementById("diet-body");
            dietBody.innerHTML = "";

            // Dias da semana
            const weekdays = ["Seg", "Ter", "Qua", "Qui", "Sex", "Sáb", "Dom"];

            // Conteúdo da tabela
            weekdays.forEach((day) => {
                const row = dietBody.insertRow();
                const cellDay = row.insertCell(0);
                cellDay.textContent = day;

                for (let i = 1; i <= 8; i++) {
                    const cell = row.insertCell(i);
                    const mealKey = `${day}-${i}`;
                    const mealData = dietData[mealKey] || "";
                    const editableClass = "editable";
                    cell.className = editableClass;
                    cell.innerHTML = `<div class="${editableClass}" onclick="enterEditMode(this, '${mealKey}')">${mealData}</div>`;
                }
            });

            dietTable.style.display = "block";
        }

        // Função para entrar no modo de edição
        function enterEditMode(cell, mealKey) {
            const value = prompt("Digite o conteúdo:", cell.textContent);
            if (value !== null) {
                updateMealData(mealKey, value);
            }
        }

        // Função para atualizar os dados da refeição
        function updateMealData(mealKey, value) {
            dietDatabase.ref(`/diet/${mealKey}`).set(value);
            loadDietData(); // Atualiza a tabela após a edição
        }

        // Carregar dados da dieta ao inicializar
        loadDietData();
    </script>

    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }
    </script>

</body>

</html>
