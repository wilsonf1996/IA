<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #weekly-schedule {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-y: scroll;
            max-height: 400px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            min-width: 50px;
        }

        th {
            background-color: #f2f2f2;
        }

        .current-day {
            background-color: #aee3e3;
        }

        .selected-week {
            background-color: #c8e6c8;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }

        #week-selector {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <!-- Firebase Library -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Agenda Semanal</h1>

    <!-- Calendar Container -->
    <div id="calendar-container"></div>

    <!-- Weekly Schedule Table -->
    <table id="weekly-schedule">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
    </table>

    <!-- Week Selector -->
    <input type="week" id="week-selector" min="2022-W01" max="2030-W52" placeholder="Selecione a Semana">

    <!-- Back to Home Button -->
    <button onclick="goToHomePage()">Voltar para a Página Principal</button>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c3fa03f04d870bdcdc086c",
            measurementId: "G-WVYXHMRJ11"
        };

        // Firebase Initialization
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize an empty schedule
        let weeklySchedule = [];

        // Function to render the schedule on the page
        function renderSchedule() {
            const scheduleBody = document.getElementById('schedule-body');
            scheduleBody.innerHTML = '';

            for (let hour = 0; hour < 24; hour++) {
                const row = scheduleBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour}:00`;

                for (let day in weeklySchedule[hour]) {
                    const cell = row.insertCell();
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = weeklySchedule[hour][day];
                    input.setAttribute('data-hour', hour);
                    input.setAttribute('data-day', day);
                    input.addEventListener('input', updateSchedule);
                    cell.appendChild(input);
                }
            }
        }

        // Function to update the schedule data
        function updateSchedule(event) {
            const hour = parseInt(event.target.getAttribute('data-hour'));
            const day = event.target.getAttribute('data-day');
            weeklySchedule[hour][day] = event.target.value;

            // Save the updated schedule to Firebase
            const selectedWeek = document.getElementById('week-selector').value;
            const scheduleRef = database.ref(`/schedules/${selectedWeek}`);
            scheduleRef.set(weeklySchedule);
        }

        // Function to load the schedule from Firebase
        function loadSchedule() {
            const selectedWeek = document.getElementById('week-selector').value;
            const scheduleRef = database.ref(`/schedules/${selectedWeek}`);
            scheduleRef.once('value', (snapshot) => {
                const scheduleData = snapshot.val();
                weeklySchedule = scheduleData || [];
                renderSchedule();
            });
        }

        // Function to navigate to the home page
        function goToHomePage() {
            window.location.href = 'https://wilsonf1996.github.io/index.html';
        }

        // Function to highlight the current day
        function highlightCurrentDay() {
            const today = new Date();
            const currentDay = today.getDay();
            const cells = document.querySelectorAll(`#weekly-schedule tbody tr td:nth-child(${currentDay + 2})`);
            cells.forEach(cell => cell.classList.add('current-day'));
        }

        // Function to handle week selection
        function handleWeekSelection() {
            const weekSelector = document.getElementById('week-selector');
            weekSelector.addEventListener('input', () => {
                loadSchedule();
                highlightSelectedWeek();
            });
        }

        // Function to highlight the selected week
        function highlightSelectedWeek() {
            const selectedWeek = document.getElementById('week-selector').value;
            const weekStart = new Date(selectedWeek + 'T00:00:00');
            const today = new Date();
            const differenceInDays = Math.floor((today - weekStart) / (1000 * 60 * 60 * 24));
            const selectedWeekNumber = Math.floor(differenceInDays / 7);

            const calendarContainer = document.getElementById('calendar-container');
            const weeks = calendarContainer.children;

            for (let i = 0; i < weeks.length; i++) {
                if (i === selectedWeekNumber) {
                    weeks[i].classList.add('selected-week');
                } else {
                    weeks[i].classList.remove('selected-week');
                }
            }
        }

        // Function to generate the calendar interface
        function generateCalendar() {
            const calendarContainer = document.getElementById('calendar-container');

            for (let i = 0; i < 52; i++) {
                const weekDiv = document.createElement('div');
                weekDiv.classList.add('week');
                const startDate = new Date();
                startDate.setDate(startDate.getDate() + (i * 7));
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 6);

                const weekText = document.createElement('p');
                weekText.textContent = `Semana ${i + 1}: ${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}`;
                weekDiv.appendChild(weekText);

                calendarContainer.appendChild(weekDiv);
            }
        }

        // Event listener for changes in the week selector
        handleWeekSelection();

        // Generate the calendar interface
        generateCalendar();

        // Highlight the current day
        highlightCurrentDay();

        // Initial load of schedule
        loadSchedule();
    </script>
</body>

</html>
