<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style: none;
            padding: 0;
        }

        #calendar li {
            width: calc(14.2857% - 4px);
            margin: 2px;
            text-align: center;
            cursor: pointer;
        }

        #calendar li:hover {
            background-color: #f0f0f0;
        }

        #agenda-table {
            display: none;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Agenda Semanal</h1>

    <ul id="calendar"></ul>

    <table id="agenda-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody id="agenda-body"></tbody>
    </table>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let selectedWeek = null;
        let agendaData = {};

        function initCalendar() {
            const calendar = document.getElementById('calendar');
            for (let i = 2022; i <= 2030; i++) {
                const li = document.createElement('li');
                li.textContent = `Semana ${i}`;
                li.addEventListener('click', () => loadAgenda(i));
                calendar.appendChild(li);
            }
        }

        function loadAgenda(week) {
            selectedWeek = week;
            agendaData = {};

            // Carregar dados da agenda para a semana selecionada do banco de dados
            const agendaRef = database.ref(`/agenda/${selectedWeek}`);
            agendaRef.on('value', (snapshot) => {
                agendaData = snapshot.val() || {};
                renderAgendaTable();
            });
        }

        function renderAgendaTable() {
            const agendaTable = document.getElementById('agenda-table');
            const agendaBody = document.getElementById('agenda-body');
            agendaBody.innerHTML = "";

            // Cabeçalho da tabela
            const tableHeader = agendaTable.querySelector('thead tr');
            tableHeader.innerHTML = "<th>Hora</th>";
            for (let i = 1; i <= 7; i++) {
                const day = new Date(selectedWeek, 0, 1 + i - (new Date(selectedWeek, 0, 1).getDay() || 7)).toLocaleDateString('en-US', { weekday: 'long' });
                tableHeader.innerHTML += `<th>${day}</th>`;
            }

            // Conteúdo da tabela
            for (let hour = 0; hour < 24; hour++) {
                const row = agendaBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour}:00`;

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${hour}-${day}`;
                    const cellData = agendaData[cellKey] || "";
                    cell.textContent = cellData;
                    cell.contentEditable = true;
                    cell.addEventListener('input', () => updateCellData(cellKey, cell.textContent));
                }
            }

            agendaTable.style.display = 'block';
        }

        function updateCellData(cellKey, value) {
            agendaData[cellKey] = value;
            const agendaRef = database.ref(`/agenda/${selectedWeek}`);
            agendaRef.set(agendaData);
        }

        initCalendar();
    </script>
</body>

</html>
