<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        li {
            width: calc(25% - 8px);
            margin: 4px;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
            position: relative;
        }

        .editable {
            min-height: 30px;
            max-width: 80px; /* Ajuste para acomodar até 10 caracteres */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .editable:hover {
            background-color: #e0e0e0;
        }
    </style>
    <!-- Carregue a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1>Agenda Semanal</h1>

    <ul id="calendar"></ul>

    <table id="agenda-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
                <th>Dom</th>
            </tr>
        </thead>
        <tbody id="agenda-body"></tbody>
    </table>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIp-rFuZZsBCNVJ3pSge4TE-XUuwYygrI",
            authDomain: "agenda-6accc.firebaseapp.com",
            databaseURL: "https://agenda-6accc-default-rtdb.firebaseio.com",
            projectId: "agenda-6accc",
            storageBucket: "agenda-6accc.appspot.com",
            messagingSenderId: "794262176773",
            appId: "1:794262176773:web:c4e3837b29f635d5dc086c",
            measurementId: "G-CVBQ54PERH"
        };

        // Inicialização do Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let selectedWeek = null;
        let agendaData = {};

        function initCalendar() {
            const calendar = document.getElementById('calendar');
            const currentDate = new Date();
            for (let i = 0; i < 52 * 4; i++) {
                const li = document.createElement('li');
                const weekStartDate = new Date(currentDate.getFullYear(), 0, 1 + (i * 7) - (new Date(currentDate.getFullYear(), 0, 1).getDay() || 7));
                const weekEndDate = new Date(weekStartDate);
                weekEndDate.setDate(weekStartDate.getDate() + 6);

                li.textContent = `Semana ${i + 1}\n${weekStartDate.toLocaleDateString()} - ${weekEndDate.toLocaleDateString()}`;
                li.addEventListener('click', () => loadAgenda(i + 1));
                calendar.appendChild(li);
            }
        }

        function loadAgenda(week) {
            selectedWeek = week;
            agendaData = {};

            // Carregar dados da agenda para a semana selecionada do banco de dados
            const agendaRef = database.ref(`/agenda/${selectedWeek}`);
            agendaRef.on('value', (snapshot) => {
                agendaData = snapshot.val() || {};
                renderAgendaTable();
            });
        }

        function renderAgendaTable() {
            const agendaTable = document.getElementById('agenda-table');
            const agendaBody = document.getElementById('agenda-body');
            agendaBody.innerHTML = "";

            // Cabeçalho da tabela
            const tableHeader = agendaTable.querySelector('thead tr');
            tableHeader.innerHTML = "<th>Hora</th>";
            const weekdays = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            for (let i = 0; i < 7; i++) {
                tableHeader.innerHTML += `<th>${weekdays[i]}</th>`;
            }

            // Conteúdo da tabela
            for (let hour = 0; hour < 24; hour++) {
                const row = agendaBody.insertRow();
                const cellHour = row.insertCell(0);
                cellHour.textContent = `${hour}:00`;

                for (let day = 1; day <= 7; day++) {
                    const cell = row.insertCell(day);
                    const cellKey = `${hour}-${day}`;
                    const cellData = agendaData[cellKey] || "";
                    const editableClass = "editable";
                    cell.className = editableClass;
                    cell.innerHTML = `<div class="${editableClass}" onclick="enterEditMode(this, '${cellKey}')">${cellData}</div>`;
                }
            }

            agendaTable.style.display = 'block';
        }

        function enterEditMode(cell, cellKey) {
            const value = prompt('Digite o conteúdo:', cell.textContent);
            if (value !== null) {
                updateCellData(cellKey, value);
            }
        }

        function updateCellData(cellKey, value) {
            agendaData[cellKey] = value;
            database.ref(`/agenda/${selectedWeek}`).set(agendaData);
            renderAgendaTable(); // Atualiza a tabela após a edição
        }

        initCalendar();
    </script>
</body>

</html>
